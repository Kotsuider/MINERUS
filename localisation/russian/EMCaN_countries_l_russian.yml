 M18_FEDERATED:0 "Лакашено Ад'Шадни - президент Федерации. Он желает наступления дня, когда мобы и игроки смогут жить вместе в мире."
 MC8_JENNY:0 "Дженни Белль - лучшая ведьма из всех ведьм Худинарга, владеющая всеми элементами силы и являющаяся гением в химии. Интересно, как она хранит верность своей стране?"
 MC6_ZOMBIE:0 "Зомбосс - правитель самых северных зомби! Он абсолютно ненавидит любых мобов, которые не являются зомби или "Идеальным Мобом", как он их называет. Он желает, чтобы мир контролировали только зомби, и будет делать все возможное, чтобы убить и превратить в зомби любое существо, которое не является зомби."
 