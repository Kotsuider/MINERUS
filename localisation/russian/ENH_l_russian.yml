 hades.1.t:0 "Трудный Выбор"
 hades.1.d:0 "Со времен Первой Адской Войны медленно организующиеся Нации Ада испытывали острую нехватку продовольствия. У нас не хватает грибов и хоглинов, чтобы жить. Итак, у нас есть простой выбор. Пиглины - это, по самой своей сути, свинина. А свинина - это очень питательное мясо. У нас большое население и ограниченные ресурсы, так что, возможно, пришло время прибегнуть к самому худшему."
 hades.1.a:0 "Я просто обожаю вкус Свинины"
 hades.1.b:0 "Ни за что!"

 TT_ENH_cannibalism:0 "После национализации любой адской провинции, у вас есть 50% шанс убрать один уровень Идеи:00 Повсеместный Голод."
 
 hades.2.t:0 "Вопрос о Распределение Имущества Орды"
  hades.2.d:0 "По мере того как мы расширяемся по Аду, у нас увеличивается количество ресурсов. Однако мы должны выбрать, на что мы должны сосредоточиться. Мы можем сосредоточиться на том, чтобы набрать больше пехоты, чтобы сокрушить игроков, либо организовать нашу нацию с помощью сильной экономики."
  hades.2.a:0 "Бонус к Игрокам и к Сняряжению"
  hades.2.b:0 "Бонус к Производству и к Строительству"

 hades.201.t:0 "Найденно Сняряжение!"
  hades.201.d:0 "[ROOT.GetLeader] Орда Растёт! по мере того, как мы расширяемся, мы можем получать больше снаряжения и ресурсов для нашей великой Орды. С недавней аннексией нам удалось получить больше пехотной техники для нашей нации, пожертвовав большим количеством ртов для кормления и большей инфраструктурой для строительства."
  hades.201.a:0 "Отлично"

 hades.202.t:0 "Бонус к Производству!"
  hades.202.d:0 "Орда растет! С недавней аннексией нашей территории нам удалось приобрести больше заводского оборудования для укрепления нашей нации."
  hades.202.a:0 "Отлично"

 hades.3.t:0 "Диким Свиньям больше не Угрожают"
  hades.3.d:0 "ЗАМЕНИ МЕНЯ"
  hades.3.a:0 "Плохо"

 hades.4.t:0 "An Alliance with Hades"
  hades.4.d:0 "Орда Аида предложила нам присоединиться в их Союз. Будем ли мы стоять рядом с Безумным Королем Пиглинов?"
  hades.4.a:0 "Да"
  hades.4.b:0 "Нет"

 hades.5.t:0 "Доминион Иссушителя Отказались"
  hades.5.d:0 "К сожалению, Визеры отказались от нашего предложения о союзе. Мы должны разобраться с ними позже."
  hades.5.a:0 "Плохо"