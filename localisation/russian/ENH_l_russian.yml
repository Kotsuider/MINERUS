 ########################
 ENH_rush_for_overworld:0 "Стремление к Верхнему Миру"
 ENH_rush_for_overworld_desc:0 "С тех пор как закончилась Первая Адская Война, в Аду не было доминирующей силы. Мы должны поспешить стать доминирующей силой, пока у кого-нибудь еще не возникла такая же идея."
 ENH_cannibal_conquest:0 "Поработить свиней-Каннибалов"
 ENH_cannibal_conquest_desc:0 "Эти подлые каннибалы положили на нас глаз. Нам было бы выгодно избавиться от них до того, как мы станем их следующим обедом."
 ENH_dealing_with_food_shortages:0 "Борьба с нехваткой продовольствия"
 ENH_dealing_with_food_shortages_desc:0 "В последнее время мы испытываем ужасающую нехватку продовольствия. Возможно, нам придется сделать... Сомнительный выбор."
 ENH_mushroom_farming:0 "Грибные фермы"
 ENH_mushroom_farming_desc:0 "Одним из наиболее легкодоступных источников пищи в Аду являются грибы. Если мы сможем эффективно выращивать их, мы сможем постепенно бороться с нашим голодом."
 ENH_hoglin_cavalry:0 "Одомашнить чоглинов"
 ENH_hoglin_cavalry_desc:0 "Другим источником пищи в Аду являются хоглины. Большие, похожие на свиней звери. Если нам удастся одомашнить этих существ, мы сможем выращивать их на ферме."
 ENH_clearing_crimson:0 "Расчистить багровый Лес"
 ENH_clearing_crimson_desc:0 "Багровые леса на нашей земле просто блокируют наш прогресс. Вырубка этих лесов даст нам больше места для строительства таких объектов, как промышленные фабрики."
 ENH_path_through_marshes:0 "Построить дорогу через долину душ"
 ENH_path_through_marshes_desc:0 "Песок душ замедляет нас. Это известный факт. Если мы хотим расширить нашу инфраструктуру, было бы разумно проложить путь через песок душ, чтобы ускорить движение."
 ENH_portal_infrastructure:0 "Портальная инфракструктура"
 ENH_portal_infrastructure_desc:0 "Если мы хотим вторгнуться в Верхний Мир, нам нужно убедиться, что мы сможем переправить через порталы как можно больше воинов. Улучшая инфраструктуру, мы можем максимизировать нашу производительность."
 ENH_drafting_pig_eaters:0 "Обучать свиней-каннибалов"
 ENH_drafting_pig_eaters_desc:0 "Пожиратели Свиней безжалостны. Мы можем попытаться использовать их безжалостность, отправив их в армию."
 ENH_threaten_them:0 "Запугать население"
 ENH_threaten_them_desc:0 "Наша экспансия идет недостаточно быстро. Нам нужно пригрозить пиглинам в аду, чтобы они признали наше господство."
 ENH_matter_of_the_hordeless:0 "Вопрос о распределение имущества орды"
 ENH_matter_of_the_hordeless_desc:0 "Сначала нам не хватало ресурсов. Но по мере того, как мы расширяемся, мы получаем больше. Теперь возникает вопрос, куда использовать новые ресурсы:0 для военных или для промышленности."
 ENH_basalt_piglin_conquest:0 "Поработить базальтовых свиней"
 ENH_basalt_piglin_conquest_desc:0 "Базальтовые Свиньи стоят на нашем пути к господству в Аду. Однако это не должно быть слишком сложной проблемой для исправления."
 ENH_basalt_pigs_gold:0 "Использовать золото базальтовых свиней"
 ENH_basalt_pigs_gold_desc:0 "У Базальтовых свиней был немалый запас золота... Мы можем использовать это в наших интересах на рынке пиглинов."
 ENH_ignite_forges:0 "Зажечь кузницы"
 ENH_ignite_forges_desc:0 "Мы медленно растем, превращаясь в Империю Ада. Все, что нам нужно, это больше военной промышленности, чтобы вооружать наших воинов."
 ENH_open_stockpiles:0 "Открыть новые склады"
 ENH_open_stockpiles_desc:0 "Мы уже давно копим золото, чтобы использовать его в более подходящее время. Что лучшее время настало."
 ENH_war_axes:0 "Боевые топоры"
 ENH_war_axes_desc:0 "Пиглины всегда хранят запасы снаряжения для использования на войне. У нас тоже есть эти запасы, и мы собираемся использовать их прямо сейчас."
 ENH_netherrack_to_nether_bricks:0 "Адский камень в адский кирпич"
 ENH_netherrack_to_nether_bricks_desc:0 "Адский Камень - очень слабый и хрупкий материал. Для нас было бы выгоднее использовать вместо этого Адские Кирпичи. Они более прочные и стабильные."
 ENH_basalt_breaker_caste:0 "Каста базальтовых разрушителей"
 ENH_basalt_breaker_caste_desc:0 "С нашим завоеванием Базальтовых Свиней произошло большое продвижение в нашем деле:0 Базальтовые Копатели. Эти пиглины будут вырезать базальт, что позволит нам строить и ремонтировать базальтом."
 ENH_drafting_basalt_pigs:0 "Обучать базальтовых свиней"
 ENH_drafting_basalt_pigs_desc:0 "Базальтовые Свиньи жили в самой враждебной среде в Аду. Мы действительно могли бы использовать таких опытных пиглинов в нашей армии."
 ENH_attack_them:0 "Массовое расширение"
 ENH_attack_them_desc:0 "Мы должны напасть на Свиней Скотобойни, чтобы завоевать их землю. Они не желают или не в состоянии отдать это нам мирным путем."
 ENH_conquest_of_eph:0 "Поработить восточных пиглинов"
 ENH_conquest_of_eph_desc:0 "Восточная Орда Пиглинов - самая сильная нация Пиглинов в Аду. Если нам удастся уничтожить их, мы сможем укрепить наши позиции как, возможно, самой сильной нации Аду."
 ENH_riches_of_the_horde:0 "Богатство орды"
 ENH_riches_of_the_horde_desc:0 "Теперь, когда мы покорили Восточную Орду Пиглинов, нам нужно убедиться, что они ассимилировались, прежде чем продолжить путь."
 ENH_wither_dominion:0 "Альянс с Доминион Визера"
 ENH_wither_dominion_desc:0 "Визер Скелеты, возможно, и немногочисленны, но они невероятно хороши в бою. Было бы мудро, если бы мы попытались объединить их."
 ENH_conquest_of_players:0 "Уничтожить игроков"
 ENH_conquest_of_players_desc:0 "После окончания Первой Адской Войны в Аду появились колонии игроков. Мы не можем мириться с их существованием, и пришло время выгнать их вон."
 ENH_ours_for_the_taking:0 "Использовать их порталы"
 ENH_ours_for_the_taking_desc:0 "С уничтожением Оменитов мы получили доступ к их порталу. Мы можем использовать его в нашем будущем вторжении в Верхний Мир."
 ENH_extermination:0 "Истребить игроков"
 ENH_extermination_desc:0 "Как бы это ни прискорбно, мы не можем держать игроков среди своих. Возможно, нам следует избавиться от них всех, чтобы доказать, что мы не имеем дела с нашими врагами."
 ENH_spreading_through_nether:0 "Быстрое распространение по аду"
 ENH_spreading_through_nether_desc:0 "Мы стали невероятно эффективны в захвате новых территорий в Аду. Теперь захват новой земли должен стоить намного дешевле."
 ENH_final_prep:0 "Заключительные приготовления"
 ENH_final_prep_desc:0 "Пришло время сделать наши последние приготовления к вторжению в Другой мир. Нам нужно уничтожить другие адские нации и увеличить наше производство, обучение и ассимиляцию."
 ENH_hades_nether:0 "Захватить ад!"
 ENH_hades_nether_desc:0 "Теперь, когда мы покорили почти весь Ад, вполне логично, что Пиглины из ада полностью преклоняются перед нами."
 ENH_through_the_portals:0 "Пройти через портал!"
 ENH_through_the_portals_desc:0 "Время пришло. Момент, которого мы так долго ждали, наконец настал. Мы можем пройти через порталы и уничтожить этих проклятых игроков в Обычном Мире."
 ENH_expand_our_grip:0 "Расширить наш аппетит"
 ENH_expand_our_grip_desc:0 "Верхний Мир будет нашим! Все игроки должны быть раздавлены."
 ENH_cannibal_caste:0 "Каст каннибалов"
 ENH_cannibal_caste_desc:0 "Мы привыкли принимать каннибалов как часть себя. Имело бы смысл только позволить им возглавить наши войска и стать воинами по собственному желанию."
 ENH_anti_zombification_potions:0 "Зелье против зомбирования"
 ENH_anti_zombification_potions_desc:0 "Нам, пиглинам, не выжить в Обычном Мире. Мы превратимся в зомби-пиглинов. С помощью этих зелий мы можем отсрочить этот эффект, и каждый воин может внести больший вклад."
 ENH_blaze_fires:0 "Огненный порошок"
 ENH_blaze_fires_desc:0 "Мы можем воспользоваться блейзами, чтобы заставить их стрелять огненными шарами по команде. Это может пригодиться, когда мы будем сражаться с игроками."
 ENH_ghast_bombing:0 "Гасты-бомбардировщики"
 ENH_ghast_bombing_desc:0 "Гасты подобны артиллерии. Но в воздухе! Мы можем использовать их для беспощадной бомбардировки ваших врагов."
 ENH_spread_the_hogs:0 "Разложить свиней"
 ENH_spread_the_hogs_desc:0 "Примечание автора:0 что, черт возьми, это значит"
 ENH_armored_minecarts:0 "Бронированные вагонетки"
 ENH_armored_minecarts_desc:0 "Вагонетки можно использовать не только для транспортировки, но и для ведения боевых действий. Бронируя наши вагонетки, они могут выдерживать повреждения и действовать как движущиеся танки."
 ENH_fortress_breakers:0 "Разрушители крепостей"
 ENH_fortress_breakers_desc:0 "Из наших войн в Аду мы узнали, что очень важно уметь разрушать вражеские укрепления. Мы научим этому навыку каждого командира, который у нас есть."
 ENH_siege_artillery:0 "Осадная Артиллерия"
 ENH_siege_artillery_desc:0 "Увеличив калибр нашей артиллерии, мы можем прорвать оборону противника во время осады."
 ENH_break_their_balls:0 "Разрушить их стены"
 ENH_break_their_balls_desc:0 " "
 ENH_create_caste_system:0 "Создать кастовую систему"
 ENH_create_caste_system_desc:0 "Каста - это группа Пиглинов. Если мы сделаем все на основе групповой, а не индивидуальной работы, то сможем максимально повысить нашу эффективность."
 ENH_slaves_and_their_owners:0 "Рабы и их Владельцы"
 ENH_slaves_and_their_owners_desc:0 " "
 ENH_blazes_ghasts_and_skeletons:0 "Блейзы, гасты и скелеты"
 ENH_blazes_ghasts_and_skeletons_desc:0 "Мы должны научиться принимать тот факт, что в нашей стране живут другие толпы. Приняв это, мы можем сделать нашу страну намного более стабильной."
 ENH_new_warlords:0 "Новые военачальники"
 ENH_new_warlords_desc:0 "Другие мобы в нашей стране обладают многими навыками командиров. Возможно, нам следует попытаться завербовать их для нашего дела."
 ENH_blaze_commanders:0 "Блейзы еомандиры"
 ENH_blaze_commanders_desc:0 "Блейзы - это групповые мобы. Они уже очень привыкли вести свои войска в бой. Было бы глупо не использовать это в наших интересах."
 ENH_slave_army:0 "Армия рабов"
 ENH_slave_army_desc:0 "Мы должны заставить рабов идти в армию, чтобы увеличить нашу численность. Не помешает иметь несколько лишних мясорубок."

ENH_to_the_east:0 "На восток"


 TT_ENH_exterminate_players:0 "\nУдалит §RAll§! Игроков из Нижнего Мира."
 TT_ENH_reduce_core_cost:0 "\nМгновенно снизит стоимость захватывания провинций в Нижнем Мире."
 TT_ENH_anti_zombie_potions:0 "\nНекоторое время ваши войска не будут страдать от Ужасных Дебаффов, находясь в Обычном Мире."
 TT_enh_basalt_pig_gold:0 "\n£gold_nugget §G+40§! золота"
 TT_enh_open_stockpile:0 "\n£gold_nugget §G+100§! золота"
 TT_ENH_threaten_them:0 "Временно сокращает время, необходимое для Захватывания Провинций в Аду.\n\nУвеличивает количество провинций которые вы можете захватить на §G1.§!"
 TT_ENH_attack_them:0 "Дает вам решение временно сократить время, необходимое для Захватывания Провинций в Аду, за счет снаряжения и игроков.\n\nУвеличивает количество провинций которые вы можете захватить на §G1.§!"
 TT_ENH_spawn_basalt_pigs:0 "Заспавнить 5 Дивизий базальтовых свиней."
 TT_ENH_spawn_cannibals:0 "Заспавнить 13 Дивизий канибаллов"
 TT_ENH_allow_claiming_decisions:0 "Позволяет вам захватывать и национализировать соседние провинции."
 TT_ENH_increase_core_amount:0 "Увеличивает количество провинций которые вы можете захватить на §G1.§!"
 TT_ENH_conquer_players:0 "Даёт вам решения на объявлении войны Игрокам находящиеся в Нижнем Мире."

