 #Descriptions
 
 POLITICS_KARA_DESC:0 "§LКара - иммигрантка с Западного континента из Сахеританской федерации. Она - Меса Эндервумен из племени Сандэндериан, где она была воином, но когда она напала на игроков-сахеритан, ее изгнало ее племя, опасаясь гнева игроков. Будучи отвергнутой племенем, она начала жизнь рейдера и собрала группу разумных монстров, чтобы грабить караваны. Через некоторое время она и ее группа были пойманы и отправлены в трудовой лагерь. Ей удалось сбежать из тюрьмы, и она бежала на Восточный континент, где услышала о клане монстров Эндериан, который имеет торговые отношения с Западным континентом. Когда она приехала, то была потрясена, увидев, что живущие здесь эндермены находились под сильным влиянием социалистической идеологии. Она быстро выяснила, что во время кражи продуктов с рынка не было организованных сил безопасности. Она была обеспокоена этим, поскольку никто не обращал внимания на бандитские шайки, свободно крадущие вещи из деревень. Она организовала какое-то ополчение и стала самопровозглашенным комендантом. Она быстро уничтожала бандитские группировки, одновременно вербуя их членов в свою группу. Затем совет коммуны увидел ее действия и сделал предложение о присвоении ей звания главнокомандующего силами F.E.C. Она приняла эту сделку и теперь говорит: \n "Это было лучшее решение, когда-либо принятое этими социалистическими идиотами. Я и мальчики можем жить нормальной жизнью, пока они пытаются понять чушь какого-то игрока."§!" #CHANGE CONTINENT NAME