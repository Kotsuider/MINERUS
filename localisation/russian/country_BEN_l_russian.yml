 ###Characters###
  ##Leaders##
   BEN_victor_reggio_name: "Виктор Реггио"
    BEN_victor_reggio_desc: "§6By the People, For the People§!\n\nVictor Reggio Calvante is the current president of the Most Serene Republic of Benextia. Born in 614, Ellerti, he was put into this world on a golden cradle. His family was one of the richest of the country at the time and he had a good childhood and lives a comfortable life. But this fortune and comfort comes at a cost. His family heavily exploited the riches of Ellertian mines and the workforce of poorer classes.\n\nElected in 647 by popular vote, the President aims to spread a message of a people's state where all have the same conditions. But that doesn't quite sit right with his actions, as behind closed doors, he profits with the suffering of his people and supports rich westerners aiming to expand their companies in his own nation. Will this man's greed and hipocrisy spell doom for the Island, or will the westerners' economic expansion be its very saviour? Only Notch Knows."
