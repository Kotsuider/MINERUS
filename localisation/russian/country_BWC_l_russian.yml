 ###Characters###
  ##Leaders##
  BWC_moris_blackwood: "Морис Блэквуд"
  BWC_moris_blackwood_leader_desc: "Moris Jeremiah Blackwood was born into a group of survivors, bandits and outlaws. Being taught about Herobrine and his divinity since birth, Moris always held Herobrine and his teachings extremely close to his heart. Originally he wanted to be a priest, before fate decided otherwise. After successfully raiding a Northwallian fort, he was promoted to being one of Harold Flaire's advisors and commanders. Flaire would be captured and executed by the Northwallian army, which meant that Blackwood would take control of the group after his death. Now that Moris is in charge, he plans to continue the objective that those before him have set: the destruction of Northwall and the capture of the entire north in the name of Herobrine. This is a difficult task and one that will be opposed by pretty much every northern nation, but that does not matter to the men and women of Blackwood's Bandits. They will take the north in Herobrine's name, no matter the cost. Those Notchists will pay!"
  BWC_the_dark_bandit: "Тёмный бандит"
  BWC_mark_andersson: "Марк Андерссон"
  BWC_mark_andersson_leader_desc: "Mark Andersson grew up with the teachings of Herobrine-ism. He was taught about how Herobrine was wronged and how the Notchists were going to destroy him and those who he loved. However, when Northwallian troops entered his village, this was not the case. Instead, they offered a chance to convert to Notchism. Many were not interested, but Mark saw this as a second chance. Herobrine hadn't saved them, so clearly he was not worth worshipping. Though he is hated by his former allies, he was chosen to become the military governor of the new South Northwall Territory. If Mark Andersson could see the light, then surely others could too?"
  BWC_converted_bandit: "Обращенный бандит"
