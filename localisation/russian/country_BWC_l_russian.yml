  ##Ideas##
  BWC_the_black_table: "Чёрный стол"
  BWC_the_black_table_desc: "The Black Table is the main form of governance within our Remnant Group aside from our leader. The Black Table is comprised of the 12 most capable individuals of our nation. These 12 each occupy one seat of the table, with the 13th seat always being at the head and always being reserved for the current leader. The black table decides over most internal matters while the leader does the vast majority of the foreign diplomacy."
