 ###Events###
 BWC.1.d: "Мы успешно прорвали линию фортов Нортволла и разгромили их силы. Мы можем грабить и совершать набеги на сельскую местность, пока не прибудет подкрепление из Нортвалла. СМЕРТЬ НОТЧИСТАМ!"
 BWC.2.d: "Наш рейд на форт Нортвалла прошел ужасно. Наши мужчины и женщины либо попали в плен, либо погибли, а лидер рейда пропал. Для нас это не могло быть хуже."
 BWC.3.d: "Рейд на фортовую линию Нортвалля завершился вничью. Нам удалось прорваться в форт, но защитники снова нас вытеснили. Половина нашего рейдового отряда пережила битву, и это лучше, чем ничего."
 BWC.4.d: "Командир, мы успешно отразили атаку южных бандитов. Их трупы гниют перед фортом, который они пытались захватить. Те, кто не умер, были взяты в плен. Для нас это большая победа."
 BWC.5.d: "Сэр, бандиты прорвались через форты! Наши мужчины и женщины изо всех сил пытаются сдержать их, поскольку они грабят и убивают невинных людей, живущих вблизи линии фортов. По пути у нас уже есть подкрепления, но жители Нортваллины наверняка запомнят это поражение."
 BWC.6.d: "Мы только что отразили атаку бандитов, мадам. Сначала они сломали стены форта, но мы вытеснили их и убили как минимум половину их рейдового отряда. Возможно, это не полная победа, но уж точно не поражение."
