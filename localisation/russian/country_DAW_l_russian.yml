  #Descriptions
  DAW_welcome_desc:0 "So can you figure it out now? You can't win this fight..."
  DAW_the_godfather_desc:0 "§t"I'll make him an offer he can't refuse."§!"
  DAW_the_goddaughter_desc:0 "§O"You keep fighting. Even if your life is hell, you keep fighting. Fighting to see your dream come true."§!"
  DAW_the_godson_desc:0 "§C"This is a necessary evil."§!"
  DAW_the_girl_desc:0 "§Y"Let them eat cake..."§!"
  DAW_the_scammer_desc:0 "§7"A Lifetime wandering in a Maze, Rendezvous, Dizziness."§!"
  DAW_a_rocky_road_ahead_desc:0 "These pillars of our family, form the Dawson Syndicate as it is. And may our business prosper, even in the darkest days."
  DAW_nothin_but_desc:0 "We may keep the criminal spirit of this land alive. For the past few decades we have seen unrivaled success, we won't stop just now!"
  DAW_prepare_for_war_desc:0 "Those damn Krivoyans. Ruining our lifestyle. We will show them what our men can do."
  DAW_mushroom_cows_desc:0 "Mushroom Cows are extremely rare in the overworld, but one country in specific has a LOAD of them; Truffleshroom Terra. We will invade the properties of farmers at night and steal their cows, then ship them off to the highest bidder in the Western continent."
  DAW_smuggle_in_desc:0 "We are working off primitive techniques and stolen weapons. If we are able to even start up a working industry, it'll largely benefit our business."
  DAW_fortresse_souterraine_desc:0 "Building factories and stashing our goods underground, hidden from possible undercover policemen from Krivoy would be an insane benefit to the operation."
  DAW_consolidate_desc:0 "We will hit up Elise to congregate all her forces into one raiding party in the West. This will enable us to branch out our horizons in the region."
  DAW_hire_pirates_desc:0 "The Northeastern Pirate League is extremely weak as of the moment and cannot handle much more pressure. They'll soon fall. In light of this opportunity, we will bribe and hire several pirates from their ranks to defend our Criminal Enterprise."
  DAW_deal_desc:0 "We will buy off the Last crews from Moory Deep, placing them in our military. Let's see how the NPL will handle this."
  DAW_weaponsmith_desc:0 "We lack the capacity to produce our own gear. We will start hiring blacksmiths from other nations to support us."
  DAW_order_desc:0 "The Decadent Pirates have gathered a lot of stolen treasure throughout their history. We shall demand those, by pressure or by force. They can't defend themselves anyways."
  DAW_use_dockyards_desc:0 "We will request the ability to use the Dockyards of Moory Deep to build and station our smuggling fleet."
  DAW_modernize_the_shadow_forces_desc:0 "The shadow forces are nothing but scoundrels and thugs right now. We will modernize them and turn progressively turn them into a proper fighting unit."
  DAW_noir_forces_desc:0 "The Shadow Forces of Grogger's Dawn shall be the ones who will protect our business and destroy our enemies."
  DAW_fortify_desc:0 "Grogger's Dawn needs serious fortification in order to resist overworld foes trying to take us down."
  DAW_smuggle_in_western_desc:0 "Western Equipment is simply superior. We shall smuggle some with our fleet."
  DAW_technograd_desc:0 "Technograd is home to the most brilliant researchers in the overworld. We shall hire some of them to aid in our lack of technological development."
  DAW_brace_desc:0 "The time has come... We need to ready ourselves for the upcoming battle for our existance."
  DAW_dark_day_desc:0 "It's over. So, so over. Our father... he has passed..."
  DAW_old_to_be_wise_desc:0 "May our legacy survive through Martin's own..."
  DAW_criminal_empire_desc:0 "We will never deviate from our roots. Crime is our business and it shall forever be. We have now taken down those scum and we will make this syndicate even greater."
  DAW_legacy_desc:0 "§yI will lead this place like my father would. That's probably what he wished for when he died.§!"
  DAW_ours_for_taking_desc:0 "The Archipelago has no force to defend it. It's time we show them what we are REALLY made out of."
  DAW_west_desc:0 "The west may be a great place for us to setup our criminal operations. Those puny villagers won't stand a chance."
  DAW_the_shadow_peacekeepers_desc:0 "We are the monsters underneath the beds of player empires. We will spell doom for those who stand in our way."
  DAW_dawson_confederation_desc:0 "We are more than a Criminal Organization now... We are a true Legion."
  DAW_northwall_desc:0 "Northwall was the puny puppet of Ardante. These scoundrels will meet our lead."
  DAW_sand_villagers_desc:0 "Those sand villagers are ripe territory for our expansion."
  DAW_western_landings_desc:0 "We will land on the western continent proper. From there, we can organize strikes on even the biggest overworld empires."
  DAW_mauling_the_gulf_desc:0 "The Polsjavia gulf has prime locations for us to expand deep into the southwestern continent."
  DAW_mountain_villagers_desc:0 "It's time to expand ourselves to the Saheritan desert. We will take down the mountain villages of the West, granting us access to harass Saherita and Imperia proper."
  DAW_avenging_our_forefathers_desc:0 "It's time we finally avenge what those bastards from the West have done to our founding fathers. They'll pay."
  DAW_right_hand_desc:0 "Ella is simply too young. We can't have a child leading a whole criminal enterprise, specially since we took down one of the biggest Player Empires in the east."
  DAW_shifting_tides_desc:0 "It's time we move on from the ways of the past. We won't survive if we simply keep going. The overworld empires will get to us eventually."
  DAW_nothing_ever_happened_desc:0 "We will approach Imperia and the South with a really enticing offer. They'll deny our involvement in Criminal Activities within their territories in exchange for Ardantean and Aecorian resources."
  DAW_peacekeeping_force_desc:0 "The Shadow Forces are nothing but a criminal militia. We need a REAL military force."
  DAW_appeasing_desc:0 "Crooked Hook still HATES us. We need to turn them into an autonomous region rather than simply an opressed state. They'll retain their agencies and do peacekeeping in our territory."
  DAW_villova_compromise_desc:0 "We have opened talks with Matryoshka and the other agencies of the Hook. She has accepted to join the Shadow Peacekeepers under the condition we will fight crime instead of making even more of it. We will deploy them in several regions of our nation to fight scoundrels and revolting criminals, enraged by the changes we've brought to the Syndicate. We'll also kick out most of our former generals so we can employ actual professionals."
  DAW_new_hope_desc:0 "Ardante and Crooked Hook as governments are gone. We may as well claim ourselves to be the new Hope of this region."
  DAW_changing_our_ways_desc:0 "It's time we set criminal activity aside and alter ourselves down to the core. We are now a corporate state which handles several sects of economy such as agriculture, tech and military. We will export our workforce to others rather than chaos and crime."
  DAW_western_investors_desc:0 "This new promise on our organization has enticed Western Investors. We may as well bring them to our land!"
  DAW_libertarian_desc:0 "We are capitalism incarnate! We can bring foward players that believe in libertarian ideals from all the overworld! Specially the north, to settle their business in here, under our protective measures."
  DAW_nationalize_pmcs_desc:0 "Mercenary Companies that formed from our lands have long gone unsupervised. We could strike a deal to assemble them into our newly-formed armed forces."
  DAW_peninsula_pacification_desc:0 "The monsters of the East will pay with their blood. They are prime regions for our industrial expansion and have long ruled those lands with their demonic screeches and anarchy."
  DAW_curbstomp_desc:0 "The Redstone Mountain is a stepping stone for us. We will take them down and seize their technological advancements for our own use."
  DAW_purge_desc:0 "The monsters are nothing but foul beasts. We will destroy those close to the Eastern Kingdom."
  DAW_strike_desc:0 "The Eastern Kingdom is the final goal. The Apogee. We will take them down with all our might. We will establish ourselves as the one and ONLY hegemony of the East."
  DAW_shadow_forces_desc:0 "The Shadow Forces are in need of reforms. let's start them."
  DAW_lessons_desc:0 "We will copy the scientific methods of Redstone Mountain and try to replicate them for our armies."
  DAW_employ_desc:0 "We will use artillery in our units."
  DAW_consolidate_weapon_desc:0 "Our weapon stashes are all messy and unorganized. We will organize them professionaly and possibly find weapons we didn't even know were in stockpile."
  DAW_studies_desc:0 "Our units, going as far into the western ports, are in desperate need of being supplied in a stable manner. We will do just that."
  DAW_mobilize_groggers_dawn_desc:0 "With the Ardanteans gone, we will mobilize the tiny island for more workforce to our now rising empire."
  DAW_recruit_from_others_desc:0 "We will strike deals with criminal organizations to encorporate part of their force into our military."
  DAW_fighting_spirit_desc:0 "We have a spirit composed of true darkness. We are the Dark Hope of the Northeast."
  DAW_shadow_island_desc:0 "Grogger's Dawn was ran mindlessly, without any industrialization, only working off what we were able to loot. This changes now."
  DAW_modernize_manufacturing_desc:0 "We are still using archaic methods of production. We need to invest into industrialization as soon as possible."
  DAW_public_education_desc:0 "Our nation has not have had any public education for the non-criminal population. We will employ that in order to evolve from the past ways of the syndicate."
  DAW_blacksmiths_desc:0 "We will bribe blacksmiths from other nations to come to our enterprise and lend us their workforce."
  DAW_proper_industry_desc:0 "Our industry's past is a shadowy one. But we don't mind. This is our way."
  DAW_redstone_desc:0 "Redstone usage has proven benefitial to our industrial growth."
  DAW_beneath_desc:0 "We will start mining operations in the resource-rich Marre mountain of Grogger's Dawn."
  DAW_vital_desc:0 "Coal and its technologies is what we need for all our non-redstone machines such as golems, ships and industry to work."
  DAW_lumberjacks_desc:0 "We will bribe lumberjacks from other nations to lend them our workforce in cutting wood and doing the dirty work so we can spare resources for other sects of the newly-birthed economy."  
