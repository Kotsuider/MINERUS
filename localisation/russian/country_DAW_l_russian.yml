 ###Characters###
  ##Leaders##
  DAW_martin_dawson: "Мартин Даусан"
  DAW_martin_dawson_leader_desc: "§zЯ сделаю ему предложение, от которого он не сможет отказаться.§! \n \n Martin Constanzo Dawson is the current leader of the Dawson Syndicate. He is the head of the Dawson crime family, having taken over from his father after he died. Martin prefers the status quo when it comes to doing business. He is very similar to his father, which is the main reason why he was chosen to succeed him. He is comfortable for now, but even the Dawson Syndicate has people that it fears. Crooked Hook has already dismantled the Northeastern Pirate League by their own hand. Whos is to say that they won't come after the Dawson Syndicate next? Martin remains vigilant. Being caught off-guard is bad news in the criminal underworld, because that means that you made a possibly fatal mistake."
  DAW_ella_dawson_leader_desc: "§yМоя жизнь - вечеринка!§! \n \n Ella Dawson is the current leader of the Enterprise. Born within the island in 629, she is Martin Dawson's Daughter and heir. \n \n She lived most of her life spoiled, being put in the Southern Player Empire by Martin himself, under a different name, as Dawson believed she should live the best of her days and not worry about the dirty side of the Family Business. Although she was given all she ever wanted and a very comfortable life, she was raised by Dawson to lead family matters upon his passing. \n \n Her age puts the nation's population in worry, as many claim her to be "too young" to lead a massive international crime enterprise. But only her acts and deeds as a leader will prove her worth."
  DAW_frederick_holler_leader_desc: "§7Никаких сожалений.§! Frederick Holler is the current leader of the Organization. Born in the Southern city of Bora in 615 under a very poor family, Holler had yearned for all his life to be rich no matter what. Hence, he scammed fellow friends and stole from rich families. \n \n This pathway of crime and shame would lead a 23 year old Holler to participate in the biggest Bank Heist the world would ever bare to witness in the center of the global economy; the Craftian National Bank Heist. After making away with a massive fortune, he was deemed by the Southern Player, Imperian, Enchanteddo, Eastern and several other governments to be wanted and put on death sentence for threatening the global economy. \n \n He was forced to escape to the Northeast, were he landed in the shores of Marre Mountain. The word of his arrival surprised Martin Dawson, who invited him to his mansion. Both became great friends, and soon, Holler was proclaimed the right-hand man of Dawson's operation. \n \n Now, Holler has all but betrayed the principles of his former friend. Turning the Syndicate into what is more like a corporation than a crime organization. As long as he is able to keep the idea of a Dawson-led organization alive, we will see more from his actions. and deeds."
