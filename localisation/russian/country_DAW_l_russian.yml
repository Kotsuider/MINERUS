  #Bookmark
  DAW_GATHERING_STORM_DESC: "BIENVENU DANS LA FAMILLE! Несправедливость и преследования в прошлом побудили Доусонов в конце VI века отправиться на восток, на архипелаг Аекор, из своих домов в Южной Империи Игроков. Прибыв на кишащий пиратами Рассвет Гроггера и будучи объявленными властями Юга мертвыми, Доусоны процветали на острове, поскольку смогли опираться на умирающие остатки Северной Пиратской Лиги, создав крупнейшее в мире преступное предприятие. Но с учетом новейших событий в мировой политике, как долго продлится это предательство против Верхнего мира?"
