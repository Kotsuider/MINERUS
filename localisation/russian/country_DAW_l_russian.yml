  #Events
  daw.2.t: "§2Кривой Крюк§! начинает преследовать наши позиции в западных портах!"
  daw.2.desc: "Part of their newly declared 'Bandit Sweeper' Doctrine, the Krivoyan Police State has deployed several SPETSIA-GRU units in the former Southern Player ports to try and take out our grip of underground trade in the area. We have since deployed Shadow Forces with the help of Goddaughter §tElise§! to try and stop those pigs in destroying our lifeline. \n \n This act will not be tolerated by the Syndicate. We will fight back. §tCheck the Decisions Tab.§!"
  daw.3.desc: "In the latter half of the 590’s, there existed a family in the Great Fortress by the surname of “The Dawsons”. The Dawsons were part of the Heartlandian Elite, owning many farms, pharmacies, businesses and having many contacts with other families of the Elite, politicians,  members of the  Royalty and even the Neuer Dynasty. Things seemed mighty fine for the Family, but the 90’s were but a calm before the storm for them. At the turn of the century, King Neuer II had died. The Southern Social Kingdom that has ruled for the 500’s was at the end of its glory. Enter Alexander, Cousin of King Neuer II, and he vows to restore the empire and glory of the Southern Hegemony. With the Craftian Nationalists and Southern Royalists leading the old Parliament, Alexander the 1st is inaugurated and sets to work to restore public confidence. This harsh change in the political spectrum of the south would end up in several Royal and Rich families switching their loyalty from one king to the other. The Dawson, however, refused to switch their loyalty to Alexander, renouncing the king. The Stevensons, a long rival family, would use this to brand the Dawsons nothing but Criminals, utilizing their connections with the Royal Family and Alexander. The “Heartlandian Mountbattens” would be able to get Alexander to persecute and arrest many of the Dawson Family Members through this scandal, securing their position in the Royalty’s lap. In a last ditch effort, the then Patriarch of the Dawson Family, Victor Dawson, would attempt to flee with about 30-40 members of the family to Ardante. They’d sail for weeks from Cerulea to Mele and from Mele to Resort port, and from there, they’d expect to be disembarked at Madroza Docks, where the family would begin to rebuild their fortune. However, something much sinister was waiting for them. \n \n During their sail to Madroza, their ship was blown by specially strong winds, into an island controlled by Pirate remnants, called “Grogger’s Dawn”. After the defeat of the Northeastern Pirate League, the island was left with several warlords and pirate captains who used the island as a mere base of operations. The westerners and northeasterners considered it to be nothing but a dangerous, abandoned and uninhabited massive piece of land laying in the outskirts of the Aecor Archipelago, with any information on it being wiped out from most maps. The disappearance of the Dawsons led to the family being considered Dead. \n On the island, the family saw opportunity and the Northeastern/Western vision of the island was proven false. It had few inhabitants and warlords, which were dirt-poor pirates, with a dying remnant of the NPL south of it. The immense fortune the Family had obtained was enough for them to establish talks with the remaining pirates, aiding their poor living conditions, giving them equipment and luxuries from the west, and recruiting them to work with the family. Abusing the power vacuum left by the League, the Family officially formed the “Dawson Syndicate”, in 605. The NPL remnants would soon enough, be at mercy of the Syndicate, as a large amount of its pirates left the dying League and  flooded the ranks of the newly established “Forces de l’Ombre”, a Massive Militia composed of Pirates, Mercenaries and Deserters, who fight and kill for the Syndicate, aiding them in establishing hegemony in the underground crime space of the Overworld, with the independent Northern Pirates being simply a distraction to who is truly leading the criminal activity in the Aecor Archipelago. \n \n And now, it’s the 648's. The Syndicate has operated largely undercover, putting its Shadow Forces in several countries and profiting on the fall of Southern Hegemony. With family members scattered across the world, a massive underground drug and weapons smuggling operation in the Southern Ports and utilizing the pirates as essentially Corsair Puppets for its operations. Although the very existence of the Syndicate is Unknown and thrown to be a Hoax and that what’s actually going on is business of other Criminal Institutions, some tend to disagree with that vision. Especially Ardante and Crooked Hook, who have started to suspect something way more macabre than simply remnants of the pirates and a few unrelated western crime syndicates acting up."
  daw.4.desc: "Сын Виктора Даусана, Мартин Даусан в настоящий момент является главой и патриархом семьи Даусанов. Преемник своего отца в 636 г. Его детство было криптидным: он жил в основном в особняке Даусанов, воспитывался, и все его образование было основано на руководстве синдикатом после смерти отца. \n \n Даусан по настоящему умён, собранный и спокойный индивид. Он хочет, чтобы бизнес и его статус продолжались как можно дольше. Это нужно для того, чтобы у него был доход, способный что семья сможет распространиться по всему миру и криминальному бизнесу придет конец, он будет подконтролен Даусанам. Он прекрасно знает, что противостояние империям верхнего мира обрекает семью на гибель. Но у него слишком мало времени, чтобы остановить это. \n \n У него есть 4 сына, включая Эллу Доусон. У него также есть большая семья, которая интегрирована в гражданскую жизнь Запада и носит разные фамилии, например, его двоюродные братья, дяди, тети, некоторые из его крестников и крестниц и даже его жена Глория Доусон. Это связано с тем, что Мартин считал, что он один должен делать грязную работу Семьи, а не они. Он родился в 603 году, на момент 648 г. ему 45"
  daw.5.desc: "Рождённая во "Впадине Мури", Мартин Даусан признал её за её навыки введения войны на море и навигации. Её детство было сумотошным, предположительно родилась в начале 20-х годов, хотя точную оценку сделать невозможно, поскольку никаких документов о ее рождении не сохранилось. \n \n Большую часть своего детства она воевала в качестве ребенка-солдата, пока Мартину Даусану она не понравилась, и он сделал ее своей крёстной дочерью. Позже ей поручили руководить контрабандным флотом Синдиката, и этот титул она сохраняет по сей день. Ее описывают как пунктуальную и решительную, поддерживающую операции на западе на полную мощность."
  daw.6.desc: "Born in Brestlow in 620, Pierre de la Lumiere was recognized by Martin as the most deadly assassin in the Archipelago. Practicing in swordsmanship for most his childhood and working as one of Martin's bodyguards, He was recognized as late godson of Martin Dawson himself. \n \n Working alongside Elise, he is in charge of the Weapons and Drug smuggling with the South and Western Continent as he is extremely skilled in combat. He is called by his men as Charismatic and Funny."
  daw.7.desc: "The Daughter and successor of Martin Dawson. She is highly extroverted, always wants the spotlight and wants to take life as a party. She was spoiled while growing up, as Dawson planted her in normal civilian life within the Southern Player Empire, under of course, a different surname. Martin Dawson believed that even though she was essential to the Syndicate, she should live the fruits of a free life and enjoy her youth. \n \n Despite this seemingly luxurious life, her father taught her since childhood the ins and outs of administration and diplomacy, raising her to be a prime candidate to succeed the Syndicate in case of his passing. If the Syndicate is to fight the Northeastern Authorities, she would do so head on and expand the operation rather than staying the same as it was during her dad and grandfathers. She was born in 629, being 19 by 648."
  daw.8.desc: "Born in a poor family in the Southern city of Bora, ever since childhood Frederick yearned to become rich. He grew up scamming fellow kids and stealing from rich families. At age 23, he joined up with a criminal enterprise in one of the largest bank heists of the entire west: the Craftian National Bank Heist. After leaving with Hundreds of Thousands of Emeralds and fortune estimated in the millions, Holler was declared the most wanted man in the entire West, with even Imperian, Enchanteddo and some Eastern Authorities looking after him. Instead of going to the Wild North where he knew he’d get himself killed by its wastelanders, he decided to go to Grogger’s Dawn after hearing about the Dawson family from his partners in crime. \n \n After landing on the island, he quickly gained notoriety and was called in by Martin Dawson himself to his mansion. There, he became close friends with Martin Dawson, eventually becoming his right-hand man in all operations the island executes. He was born in 615, being 33 by 648."
  daw.9.desc: "These cornerstones of our family form the Dawson Syndicate proper. In spite of all this, we are in dire straits. The growth of Krivoyan Overwatch over this region and the tracks we've let by all our operations will catch up to us. We need to do all that is in our scope to stall the forces to be. Together, our family, will survive this ocean torrent, and beat back Krivoy and her allied Ardante."
  daw.10.desc: "§bСегодня тёмный день.§! \n \n Было подтверждено, что наш крёстный отец Мартин Констанцо Даусан покинула нас, из-за болезни деградации мозга с которой он сражался в течении многих лет, но скрывал это в тайне. \n \n AПоскольку все наше предприятие оплакивает его смерть, в его честь устроили небольшие похороны,только его самые близкие люди могли присутствовать. Елла Даусан, Елиз, Пьерре, Фредерик Холлер, Жена Мартина Даусана, глория Даусан, часть его большой семьи и еще трое его детей. В настоящее время неизвестно, каков статус упомянутых членов семьи, поскольку они желают уединения в эти времена сильного стресса и горя. \n \n Предполагается, что церемония преемственности скоро состоится, хотя Элле суждено стать новым лидером, многие интуитивно чувствуют, что какой-то участник попытается украсть ее внимание."
  daw.11.desc: "Bow to the Crime Queen! The ceremony has been succesful. Just as Martin intended, Ella Dawson, his Daughter, has achieved the title of the new leader of our Syndicate. \n \n The Ceremony was filled with joy, flowers and glory. Ella wholeheartedly promises to continue on her father's footsteps and expand the Syndicate's operation towards the entire overworld proper. \n \n Will these promises be met or will the young Ella doom us for eternity? Let's hope for the best."
  daw.12.desc: "Following the newest developments and expansion our enterprise has met, Ella has done the unexpected decision of creating a government led by the Dawson dinasty and her allies. The so-named "Dawn Confederation" promises to keep our way of life alive, whilst acting as a military and peacekeeping force in the northeast. The overworld empires have since denounced us and called us illegitimate, but for how long will our presence be ignored by everyone else? We will make the world know our name."
  daw.13.desc: "Что? Как такое может быть? Совершенно неожиданным образом Фредерик Холлер §tПредал§! семью Даусанов и утвердил свое господство над государством. HВместе со своими заговорщиками Элиза и Пьер изгнали Эллу с острова, по их собственным словам: «Она слишком молода, зачем беспокоиться?». \n \n Это вызвало серьезное возмущение между большей частью Теневых Сил и нашим населением. Но похоже, что у хунты уже есть способ подавить столь ожидаемую ненависть. Куда мы пойдем дальше? Мы обречены? Каковы мотивы и цели Холлера?."
  daw.14.desc: "Following the newest developments, Frederick Holler has declared the Northeastern Combine, a massive Corporate State with him and his junta at the center. Holler also decided to rename the major Cities of the now-destroyed Ardantean Nation and set our capital as Madroza. \n \n After the deals with the Crooked Hook agency, we have been able to secure a steadfast military and diplomatic relationships with the other overworld empires, granting us the status of a nation-state, with a libertarian-leaning ideology. \n \n §CWhy Holler... I thought I could've trusted you.§!"
  #Decisions Categories
  DAW_stall_the_inv:0 "Приостановка расследования"
  DAW_stall_the_inv_desc:0 "Наши недавние действия предупредили власти Кривого Крюка, что побудило их начать полномасштабное расследование в отношении нас. Несмотря ни на что, у нас еще есть время. Мы максимально затормозим усилия расследования, чтобы мы могли, по крайней мере, подготовить Теневые Силы к столкновению с Крюком и, возможно, дать Даусаном шанс на процветание в мире."
  DAW_infiltrate_the_investigation:0 "Проникнуть в расследование"
  DAW_infiltrate_the_investigation_desc:0 "Мы можем подкупить, заслать шпионов или установить контакты для получения информации о расследовании кривоян в отношении нас. Однако за это приходится платить, ради получения информации нам приходится жертвовать частью своего политического влияния."
  DAW_surprise_attack_category:0 "Запустить неожиданную атаку"
  DAW_surprise_attacK_category_desc:0 "Мы должны запустить внезапную атаку на Кривой Крюк, наши вооружённые силы готовы к этому, нельзя больше бегать."
  #Decisions
  DAW_stall_inv_1:0 "Фальшивые свидетельства о смерти в §2SPE§!"
  DAW_stall_inv_1_desc:0 Мы подбросим фальшивые свидетельства о смерти Даусанов в §2Южной империи игроков§!, чтобы заставить кривоянских следователей думать, что семья действительно погибла в результате кораблекрушения лодки, на борту которой находилась семья Даусанов, в конце 590-х годов
  DAW_stall_inv_2:0 "Подделать фальшивые документы в §3Seeker Isle§!"
  DAW_stall_inv_2_desc:0 "We will make fake locations, receipts, identities and logs relating to another Criminal Organization in the §3Seeker Island§! that will cause the Krivoyan Investigation to deviate from its main goal."
  DAW_stall_inv_3:0 "Убить детективов §4Enchanteddo§!"
  DAW_stall_inv_3_desc:0 "We will run assassinations and disrupt the investigation sector working on finding Dawson family members in the §4Enchanteddo Island§!, therefore rerouting Krivoyan efforts to criminal activity in the area."
  DAW_stall_inv_4:0 "Фейковая деятельность в §5Teilia§!"
  DAW_stall_inv_4_desc:0 "We will forge supposed Dawson criminal activity in §5Teilia§!, hopefully misleading the Krivoyan detectives into believing the Syndicate is actually located in the Hexclian peninsula, far away from our actual location." 
  DAW_stall_inv_5:0 "Фальшивые карты в §6Saherita§!"
  DAW_stall_inv_5_desc:0 "We will forge and plant fake maps of our location in buildings that belonged to other criminal organizations in the §6New Hope Desert§!. This could either work out in our favor or be laughed at by the KSO-6."
  DAW_investigation_status_check:0 "Open Investigation Status"
  DAW_surprise_attack_1:0 "§tНачать атаку!§!"
  #KOTH LOC
  CRK_DAW_koth_system:0 "Бой за западные порты"
  CRK_DAW_koth_system_desc:0 "§YЮжная Империя игроков§! создал порты по всему западному континенту. Однако после падения Южной Гегемонии ими пренебрегли. Прямо сейчас Синдикат использует их для контрабанды наркотиков и оружия на запад, получая при этом огромные суммы денег. Теперь и Синдикат, и Кривой Крюк борются за продолжение бизнеса или за умиротворение этих портов в борьбе за контроль над Западными портами."
  CRK_DAW_koth_mission:0 "Западные порты в хаосе"
  DAW_control_br:0 "Борьба с властями в §YПорте Брэндстоун§!"
  DAW_control_go:0 "Борьба с властями в §YПорте Голдхилл§!"
  DAW_control_mo:0 "Борьба с властями в §YПорте имени Маунтбаттена§!"
  DAW_control_st:0 "Борьба с властями в §YПорте имени Стивенсона§!"
  DAW_control_bw:0 "Борьба с властями в §YПорте Бвитце§!"
  DAW_control_ce:0 "Борьба с властями в §YПорте Сево§!"
  koth_begin_flag:0 "Битва за §YЗападные порты§! началась."
  contested_port:0 " Спорный порт"
  daw_event.1.d:0 "После длительной борьбы между преступниками, принадлежащими к пока еще неизвестной преступной организации, и Кривоянской СПЕЦИА, дислоцированной в бывших портах Южных Игроков, деревенские правительства, контролирующие порты, и Эребарское государство решили ввести карантин в портах и ​​прекратить деятельность СПЕЦИА-ГРУ. подразделения и размещать свои собственные подразделения для тщательного наблюдения за портами. Это решение было принято в связи с продолжающейся борьбой, нанесшей огромный ущерб портам и сделавшей их практически непригодными для использования. \n \n От указанных стран зависит, будут ли порты демилитаризованы или возобновлены, что приведет к возможному возвращению преступников и снова запустит цикл разрушений, оставленный преступниками и кривоянским оружием."
