 ###Characters###
  ##Leaders##
   DWI_rotten_flesh: "Гнилая Плоть"
    DWI_rflesh_leader_desc: "§YBiography§!: Rotten Flesh was one of the founders of the Drowned Island, having journeyed with many other Drowned to the small island as a refuge from the continent. With their knowledge gained from the Water Temples they had built years ago, their intelligence was heightened, and so when the players came to colonize the east, they were able to communicate and assist them with their utmost ability. Having avoided death in many naval battles and assassinations, the Aquatic Prince continues to rule the country. But with age, he fails to notice the various movements forming against him, and will have to fight against the Socialists and make peace with the players."
