  ##Equipment##
   DWI_destroyer_1: "Класс Хаоса"
   DWI_ship_hull_light_1: "Корпус класса Хаоса"
    DWI_ship_hull_light_1_desc: "Sс незапамятных времен наша способность ориентироваться в море была связана с плаванием. Только в последние 200 лет мы стали использовать для морских путешествий более крупные деревянные суда. Благодаря тесным связям с поляками мы начали переоборудовать нашу флотилию под железные корабли. Со временем мы, возможно, создадим свои собственные современные военные корабли."
   DWI_sonar: "Лонгшорские Скауты"
    DWI_sonar_desc: "Утопленник способен долго ориентироваться на глубине. Организовав команды из таких моряков и снабдив их средствами связи, мы сможем оперативно обследовать глубины на предмет наличия подводных аппаратов. Это, в свою очередь, позволит лучше координировать действия надводных кораблей при поиске подводных судов.\n\nУстановка этого модуля в §YРэдстоуновый слот§! на §YЛёгкое судно§! или §YКрейсер§! поможет им обнаруживать вражеские §YПодлодки§!"
   DWI_smoke_generator: "Энергия Ламинарий"
    DWI_smoke_generator_desc: "При поджигании ламинарии выделяется небольшое количество энергии и образуются большие клубы дыма. Благодаря способности утопающих собирать большое количество ламинарии, мы можем использовать ее в качестве аварийного источника топлива. Она не только позволяет нам развивать короткую скорость, но и заметает следы при совершении маневров уклонения. Кроме того, его можно использовать в качестве уютного утешения для утонувших моряков."
