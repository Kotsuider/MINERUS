 ENH_gold_category: "Рынок пиглинов"
 ENH_gold_category_desc: "Любовь пиглинов к золоту сильна, и единственное, что сильнее, - это их желание сражаться. Рынки удовлетворяют обе эти потребности - в золоте и в борьбе! Тратьте свое с трудом заработанное золото на все, что вам нравится: оружие, доспехи, наемников, даже игроков. Никто на рынке пиглинов вас не осудит, пока у вас есть золото для покупки.\n\nВ настоящее время у нас есть £gold_nugget [?enh_gold_amount|Y] Золота.\n\nЗолото в Месяц = Ваши Провинции ( [?num_owned_states|G0] ) / 2"

