ENH_GATHERING_STORM_DESC: "ВСТАНЬ, МОЯ ОРДА! Старейшины говорят что давным давно, игроки из другого мира предали нас. Мы давно мечтаем отомстить за это предательство, и мы многому научились у игроков, которые пришли так давно. Портал скоро откроется, и мы обрушим весь ад на тех, кто живет наверху."
