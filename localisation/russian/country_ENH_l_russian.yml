 hades.1.t: "Трудный Выбор"
 hades.1.d: "Со времен Первой Войны Ада медленно организующиеся Нации Ада испытывали острую нехватку продовольствия. У нас не хватает грибов и хоглинов, чтобы жить. Итак, у нас есть простой выбор. Пиглины - это, по самой своей сути, свинина. А свинина - это очень питательное мясо. У нас большое население и ограниченные ресурсы, так что, возможно, пришло время прибегнуть к самому худшему."
 hades.1.a: "Я просто обожаю вкус Свинины"
 hades.1.b: "Ни за что!"

 TT_ENH_cannibalism: "После национализации любой адской провинции, у вас есть 50% шанс убрать один уровень Идеи: Повсеместный Голод."
 
 hades.2.t: "Вопрос о Распределение Имущества Орды"
  hades.2.d: "По мере того как мы расширяемся по Аду, у нас увеличивается количество ресурсов. Однако мы должны выбрать, на что мы должны сосредоточиться. Мы можем сосредоточиться на том, чтобы набрать больше пехоты, чтобы сокрушить игроков, либо организовать нашу нацию с помощью сильной экономики."
  hades.2.a: "Бонус к Игрокам и к Сняряжению"
  hades.2.b: "Бонус к Производству и к Строительству"

 hades.201.t: "Найденно Сняряжение!"
  hades.201.d: "[ROOT.GetLeader] Орда Растёт! по мере того, как мы расширяемся, мы можем получать больше снаряжения и ресурсов для нашей великой Орды. С недавней аннексией нам удалось получить больше пехотной техники для нашей нации, пожертвовав большим количеством ртов для кормления и большей инфраструктурой для строительства."
  hades.201.a: "Отлично"

 hades.202.t: "Бонус к Производству!"
  hades.202.d: "Орда растет! С недавней аннексией новой территории нам удалось приобрести больше заводского оборудования для укрепления нашей нации."
  hades.202.a: "Отлично"

 hades.3.t: "Диким Свиньям больше ничего не Угрожают"
  hades.3.d: "ЗАМЕНИ МЕНЯ"
  hades.3.a: "Плохо"

 hades.4.t: "Союз с Ордой"
  hades.4.d: "Орда Аида предложила нам присоединиться в их Союз. Будем ли мы стоять рядом с Безумным Королем Пиглинов?"
  hades.4.a: "Да"
  hades.4.b: "Нет"

 hades.5.t: "Доминион Иссушителя Отказались"
  hades.5.d: "К сожалению, Визеры отказались от нашего предложения о союзе. Мы должны разобраться с ними позже."
  hades.5.a: "Плохо"