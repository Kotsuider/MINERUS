##Gathering Storm##
ERB_GATHERING_STORM_DESC:0 "EEN EREBARIA, ONDEELBAAR! Сотни лет назад небольшая группа воинов-PvP далеко на западе от нашей нынешней территории начала вторжение на восток Западного континента. Эта группа остановилась, когда достигла дальневосточного побережья Понтега. С тех пор мы сильно развились. Будучи пионерами в концепции индустриального национализма, мы развили нашу нацию до таких высот, о которых раньше и мечтать не могли. Однако вместе с процветанием пришли и проблемы. После социалистического восстания в Баде социалистические партизаны захватили Дрианск, образовав свою собственную нацию. Мы не должны позволить этим предателям процветать."
