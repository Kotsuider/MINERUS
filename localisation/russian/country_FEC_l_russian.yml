###Ideas###
FEC_socialist_texts_idea: "Социалистические тексты"
 FEC_socialist_texts_idea_desc: "Много месяцев назад мы нашли богатую библиотеку, где мы находим много книг о социализме и революции. Мы заинтригованы ими, поскольку они показывают нам мир, в котором монстры и игроки могут жить в гармонии."
 FEC_foreign_influence_idea: "Иностранное влияние"
  FEC_foreign_influence_idea_desc: "Как сосед страны игроков, мы являемся мишенью многих западных держав, которые стремятся разрушить гегемонию, созданную нашим соседом. Даже несмотря на морскую блокаду Союза Красной Розы, контрабандисты находят свой путь внутрь."