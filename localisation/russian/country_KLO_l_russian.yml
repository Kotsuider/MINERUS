 ###Characters###
  ##Leaders##
  KLO_sir_micheal_the_brave: "Сэр Майкл Храбрый"
  KLO_sir_micheal_the_brave_leader_desc: "Майкл Дель Архелес (также известный как "Майкл Храбрый") is the 23rd leader of the knightly order known as "The Order of The Blue Stone". He is known as an honorable protector of the north as well as being a renowned and skilled warrior. Micheal joined the order at a young age after losing both of his parents to bandits. Since becoming the leader of The Order, he has been focused on using the order's warriors to hold back the various beasts and monsters that roam around the far northern area known as "Beast Forest". The situation at home has been calm for a long time, resulting in some of the order's knights becoming more self serving as no real dangers present themselves. Micheal is willing to do everything and anything to ensure that the order does not fall to the very degeneracy that it has been fighting against. He would even give his life for it, if it was required."
  KLO_leader_of_the_order: "Лидер Ордена"
