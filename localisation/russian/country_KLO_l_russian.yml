  ##Commanders##
  KLO_theodore_gray: "Theodore Gray"
  KLO_theodore_gray_commander_desc: "A famous knight of Southern origins, Theodore Gray joined up with the Order of The Blue Stone after having been invited to join by the previous leader of the order. Sir Gray is known to be extremely devoted and would never let himself get corrupted by evil temptations. Though, the same cannot be said for everyone."
  KLO_martina_perez: "Guan Perez"
  KLO_martina_perez_commander_desc: "Guan Perez was born in a small rural town in Ardanté. Always interested in the stories of famous knights, it was unsurprising to see him follow down that same path as those famed warriors once did. Sir Perez is an honorable warrior that knows when to show mercy and when not to. A fine man and great warrior, for sure."
  KLO_andres_romero: "Andres Romero"
  KLO_andres_romero_commander_desc: "A well-known duelist from Ardanté, Andres Romero grew up in extreme poverty. He was recruited into the order by a knight who saw great potential in the young boy. Recently, Sir Romero's reputation has been smeared with rumours of bribery and corruption. Andres Romero is a valued member of the order, despite the accusations against him."
