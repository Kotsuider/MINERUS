   F56_edner_wright: "Эднер Райт"
    F56_ewright_political_desc: "§RПротестую!§!\n§LРодился в 511 г., с 540 по 607 г. служил адвокатом Шустерианского королевского суда. Наиболее известным делом, которое он вел, была неудачная защита §YБузина I§! и его регента §YШоколадный Торта§! в эпоху §YНарода Шустера против Короны§! (449). Его провал привел к казни регента и лишению молодого Бузины короны. Это дело разрушило его перспективы, и он до конца своей карьеры занимался делами о земельных претензиях. Несмотря на то, что он уже вышел на пенсию, в сердце старого юриста, кажется, горит тихий огонек. Мы могли бы убедить почтенного эндермена помочь нам."
  ##Military Advisors##
