##Gathering Storm##
TAH_GATHERING_STORM_DESC:0 "ВО ИМЯ НОТЧА! Мы - администраторы. На нашей стороне сила администрации, и мы можем сделать многое, что недоступно обычному игроку. Мы служим "Святой земле", где живет Нотч, считающийся для многих богом. К нам съезжаются паломники со всего мира, чтобы посмотреть на наши девственные пляжи и грандиозную архитектуру; это настоящая мечта фанатика! Несмотря на всю нашу грандиозность, несколько стран угрожают нашему могуществу. На юге - Зловещий Легион. А на севере - сам Херобрин. Нотч не падет духом! Мы - хранители святой земли!"
