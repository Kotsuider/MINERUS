l_russian:
TUL_GATHERING_STORM_DESC: "ГРРР. Когда прибыли игроки, у нас не было ни единого шанса. Они загнали наш вид к пропасти верхнего мира, наполняя нас ненавистью и жаждой мести. Мы долго ждали признаков слабости у врагов, и многие из наших союзников считают, что это время приближается. Мы должны сидеть в темноте и ждать своего шанса отомстить."
