  ##Leaders##
  ZHI_chi_sakai: "Чи Сакай"
    #TAG_charactername_leader_desc: ""
    #TAG_charactertrait: ""
    ZHI_chi_sakai_leader_desc: "§8Настало время взглянуть в лицо нашим страхам!.§!\n\nЧи Омори Сакай действующий президент Союза Жинь-Таоу. Родившись в 621 году в гаванском городе Сандравен, она уехала с родителями на остров Ёи Точи в 626 году, когда Чи была ещё маленьким ребёнком. Её жизнь на острове была очень изнурительной, став шахтёром всего-лишь в 12 лет, работая по 19 часов в сутки, также подвергая себя опасностям.\n\nВ дальнейшем она станет активисткой за права трудящихся и быстро приобретёт последователей. Она станет лидером Союза в 643 году, став одним из самых молодых лидеров Верхнего мира.\n\nС тех пор ее лидерство стабильно, но дела обстоят не так хорошо, поскольку рабочие становятся все более недовольными и протестуют. Что будет с Союзом?  Знает один лишь Джеб"
