 amphibious_tank_equipment:0 "Плавающие Танки"
 amphibious_tank_equipment_short:0 "Плавающие Танки"
 amphibious_tank_equipment_1:0 "Базовый Плавающий Танк"
 amphibious_tank_equipment_2:0 "Улучшенный Плавающий Танк"
 amphibious_tank_equipment_desc:0 "Танки, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
 amphibious_tank_equipment_1_desc:0 "Фактически, обычный легкий танк, которому придана плавучесть. Способен поддерживать огнем силы, высаживающиеся с моря."
 amphibious_tank_equipment_2_desc:0 "Средний танк, модифицированный для преодоления водных преград. Цена дополнительных возможностей - повышенный расход топлива."
