 light_tank_destroyer_equipment:0 "Легкая ПТ-установка"
 light_tank_destroyer_equipment_short:0 "Легкая ПТ"
 light_tank_destroyer_equipment_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Легкие ПТ-установки используют шасси легких танков, благодаря чему достаточно мобильны, но несут не слишком мощное вооружение по сравнению с более тяжелыми образцами."
