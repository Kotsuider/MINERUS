 mechanized_equipment_desc:0 "Механизированная пехота оснащена бронированными лошадьми. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
