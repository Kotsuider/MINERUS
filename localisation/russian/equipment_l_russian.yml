 modern_tank_destroyer_equipment:0 "Современная ПТ-установка"
 modern_tank_destroyer_equipment_desc:0 "Современные противотанковые САУ выросли из легких и средних ПТ-САУ и предпочитают тяжелой броне мобильность и низкий силуэт."
