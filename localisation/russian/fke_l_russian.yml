#events
fke.1.t: "Провал Наступления"
fke.1.d:0 "Наше последнее наступление провалилось. Конечно, у нас все еще есть шанс защитить королевство, но теперь будем страдать от постоянной нехватки ресурсов. "
fke.1.a: "Отступаем!"

fke.2.t: "Победа!"
fke.2.d:0 "Мы победили! Мы отбросили Орду Нежити и захватили их территорию. Теперь мы должны восстановить и возвысить наше королевство до тех великих высот, которых оно когда-то достигало."
fke.2.a: "Да будет мир"

fke.3.d:0 "Поскольку Нежить вторглось в Криниос, мы должны принять решение. Мы обязаны подготовить последнюю линию защиты от нежити. Наши военные выступили с двумя предложениями, первое из которых - «Линия Криниос», которая установит линию фортов, используя как можно больше высот вокруг Криниоса и юго-востока нашей страны. Второй вариант — это линия Алриха, которая установит линию фортов от восточного побережья, следуя к нашим южными холмами и поднимаясь вверх вокруг Алриха к горам Аппалачей. Хотя линия Алриха позволит нам защитить большую часть нашей территории, она также сделает нас более уязвимыми, поскольку на севере гораздо меньше холмов, которыми можно было бы воспользоваться. Линия Криниоса предоставит нам лучший ландшафт для строительства и будет намного более устойчивой, однако наши подданные могут плохо отреагировать. Какое ваше решение?"

fke.4.t: "Король бросил нас!"
fke.4.d:0 "Король после обсуждения со своими военными советниками решил построить «линию Криниоса». Серия оборонительных сооружений, которые защитят юго-восток королевства, но оставляют без защиты север!"
fke.4.a: "Мы должны выстоять в одиночку."
fke.4.b: "Тогда он сам по себе."

fke.5.d:0 "Крионис после долгой борьбы просит нас прислать помощь. Как нам ответить?"

fke.6.d:0 "Империя щедро снабдила нас товарами, которые мы сейчас раздаем людям."

fke.7.d:0 "Крионис после долгой борьбы просит нас прислать им помощь. Как нам ответить?"

fke.8.d:0 "Красная Роза щедро предоставила необходимые нам товары, которые мы сейчас раздаем людям."

fke.9.d:0 "В Криниосе случился тюремный бунт! Порт был захвачен, и их столица в опасности!"

fke.10.d:0 "У нас почти нет времени. Мы должны выиграть его как можно больше времени. Если мы проиграем, то всё будет потеряно. Мы должны собрать всё, что в наших силах, чтобы сокрушить Нежить."

fke.11.t: "Разрушенная экономика"
fke.11.d:0 "Мы потратили все ресурсы нашей нации, вкладывая все в военные усилия. Мы сможем победить Нежить, но какой ценой?"
fke.11.a: "Берите только то, что может дать народ."

fke.19.d:0 "Крионис направил ультиматум с требованием войти в их состав! Если мы откажемся, то мы будем противостоять их армии. Как мы ответим?"
fke.20.d:0 "Малорум отказал нашим требованиям и объявил себя независимым. Они считают, что способны противостоять нашей армии."
fke.21.d:0 "Малорум уступил нашим требованиям и теперь полностью находится под нашим контролем. Мы на ещё один шаг ближе к сплочению нации."
fke.22.d:0 "Крионис направил ультиматум с требованием войти в их состав! Если мы откажемся, то мы будем противостоять их армии. Как мы ответим?"
fke.23.d:0 "Аппалаче отказали нашим требованиям и объявили себя независимыми. Они считают, что способны противостоять нашей армии."
fke.24.d:0 "Аппалаче уступил нашим требованиям и теперь полностью находится под нашим контролем. Мы на ещё один шаг ближе к сплочению нации."
fke.25.d:0 "Крионис направил ультиматум с требованием войти в их состав! Если мы откажемся, то мы будем противостоять их армии. Как мы ответим?"
fke.26.d:0 "Колонесс отказали нашим требованиям и объявили себя независимыми. Они считают, что способны противостоять нашей армии."
fke.27.d:0 "Колонесс уступил нашим требованиям и теперь полностью находится под нашим контролем. Мы на ещё один шаг ближе к сплочению нации."
fke.28.d:0 "Крионис направил ультиматум с требованием войти в их состав! Если мы откажемся, то мы будем противостоять их армии. Как мы ответим?"
fke.29.d:0 "Фисланд отказались от наших требований и объявили себя независимыми. Они считают, что на своем острове они в безопасности."
fke.30.d:0 "Фисланд уступили нашим требованиям и теперь полностью под нашим контролем. Объединяя и сплочая нацию, мы можем с уверенностью можем смотреть наружу."
fke.31.d:0 "Король отправил просьбу о помощи. Как мы ответим?"
fke.32.d:0 "Аппалаче отклонил наш запрос о помощи. Мы ничего от них не получим."
fke.33.d:0 "Аппалаче щедро выделили оборудование из своих запасов, чтобы помочь нам в наших военных усилиях."
fke.34.d:0 "Король отправил просьбу о помощи. Как мы ответим?"
fke.35.d:0 "Малорум отклонил наш запрос о помощи. Мы ничего от них не получим."
fke.36.d:0 "Малорум щедро выделил оборудование из своих запасов, чтобы помочь нам в наших военных усилиях."
fke.37.d:0 "Король отправил просьбу о помощи. Как мы ответим?"
fke.38.d:0 "Колонесс отклонил наш запрос о помощи. Мы ничего от них не получим."
fke.39.d:0 "Колонесс щедро выделили оборудование из своих запасов, чтобы помочь нам в наших военных усилиях."
fke.40.d:0 "В течение многих лет мы боролись посредством войны. В течение десятилетий наше королевство находилось в упадке. На протяжении веков мы были разделены. Никогда больше. Мы объединимся под одним именем. Мы сплотимся под одним знаменем. Мы сокрушим наших врагов и вернем славу нашему королевству!"
fke.41.d:0 "В недавней речи Джордж заявил о своих намерениях объединить королевство. Если наша республика хочет победить, мы должны действовать."
fke.42.d:0 "Аппалаче объявила себя суверенным государством и вышла из сферы нашего влияния."
fke.43.d:0 "В недавней речи Джордж заявил о своих намерениях объединить королевство. Если наше правительство хочет победить, мы должны действовать."
fke.44.d:0 "Аппалаче объявила себя суверенным государством и вышла из сферы нашего влияния."
fke.45.d:0 "В недавней речи Джордж заявил о своих намерениях объединить королевство. В течение многих лет совет готовился к тому, чтобы наш регион был полностью интегрирован в королевство. Возможно, наконец пора."
fke.46.d:0 "Колонесс решил продолжить интеграцию в королевство."
fke.53.d:0 "Крионис ищет нашей помощи в построении демократического правительства и популяризации демократических идей внутри страны."
fke.54.d:0 "Согласившись на нашу просьбу, Аппалаче отправила членов своего парламента, чтобы помочь нашей растущей республике. Это очень поможет нам в установлении прочной демократии в стране."
fke.55.d:0 "Новое демократическое правительство в Криносе пришло к нам с требованием сместить нынешнее правительство и провести свободные выборы на нашей территории."
fke.56.d:0 "Правительство Малорума отказалось отдать свою власть над регионом, объявило себя суверенным государством и подготовливает свои вооруженные силы к конфликту."
fke.57.d:0 "Королевская гвардия вместе со многими другими солдатами продемонстрировали свою поддержку нашей новой республики. Тем самым они также сподвигли многих людей в стране на присоединение к вооруженным силам, чтобы защитить нашу новую демократию."

#Curse of Heinrich Events
fkecoh.1.t: "Спустившись с холма..."
fkecoh.1.d:0 "Раньше наш король правил миром, чанки грузились, только дай он слово. Но гнев мобов обрушился на него, и в ту минуту, когда у него было все, он почувствовал, что мир начинает рушиться. Это были криперы и скелеты, которые снесли двери и заперли его в коробке. Он изо всех сил старался остаться и сражаться, но знал, что, Херобрин позовет его по имени. Король выпрыгнул из своего замка и упал под землю."
fkecoh.1.a: "Отступаем!\n§BВы останетесь с Падшим Королевством.§!"
fkecoh.1.b: "Нотч, спаси нас всех.\n§CВы пересядите на Юго-Западное Королевство.§!"

fkecoh.2.t: "Воспользоваться Моментом!"
fkecoh.2.d:0 "Мобы были в ужасе, когда король посмотрел им в глаза. Он поднял свой меч и взмахнул им, заставив мобов бежать. Король освободился из замка, и теперь он должен воспользоваться моментом и спасти страну."
fkecoh.2.a: "Вперед, к победе!"

fkecoh.3.d:0 "Король призвал нашу деревню к борьбе, и мы будем бороться. Мобы представляют такую же угрозу для наших общин, как и для игроков, поэтому в этот раз, как равные, мы должны взять в руки оружие и сражаться брат за брата, сын за сына, сестра за сестру, чтобы сокрушить монстров и освободить восток."
fkecoh.4.d:0 "Игроки и жители Королевства! Сегодня мы делаем свой выбор. Наступит завтрашний день, и в каком мире вы хотите жить? В мире, где правят монстры, разрушающие наши города? Или в мире, где правят Игроки! За мир и процветание! Возьмите в руки оружие! Последний бой! Последний рывок! Освободим наших братьев и сестер!"
fkecoh.5.d:0 "Победа. Победа, которую с таким трудом одержал наш король. Но пока народ празднует, король, не в силах оправиться от ран, он отдыхает в своем замке. Поскольку мальчик еще не достаточно взрослый, чтобы занять трон, править королевством будут самые доверенные дворяне короля."
fkecoh.6.d:0 "Поскольку капитан Спарклз с готовностью наделяет себя полномочиями лидера королевства, народ должен спросить, где же принц? После того как Спарклз пришел к власти, Наследник исчез вместе с несколькими доверенными дворянами."
fkecoh.7.d:0 "Я клянусь вам, капитан Спарклз, как императору и лидеру Имперского Королевства, что буду верным и храбрым. Я клянусь повиноваться до смерти вам и тем, кого вы назначите руководить. Да поможет мне Бог"
fkecoh.8.d:0 "Из Королевства Империи пришли игроки, требующие, чтобы мы поклялись в абсолютной верности Капитану Спарклезу. Мы можем либо дать клятву, либо бросить вызов и противостоять подчинению Императора."
fkecoh.9.d:0 "Восточное королевство пригласило нас в союз ради нашего будущего процветания. Принять ли нам приглашение?"
fkecoh.10.d:0 "Восточное королевство предложило нам технологический обмен с их лучшими исследователями. Это может дать толчок будущему сотрудничеству между нами."
fkecoh.11.d:0 "Союз Красной Розы согласился на обмен технологиями, который мы им предложили. Возможно, это приведет к дальнейшему, более тесному сотрудничеству?"
fkecoh.12.d:0 "Восточное королевство, наш старый союзник на востоке, попросило присоединиться к Пакту защиты. Должны ли мы удовлетворить их просьбу?"
fkecoh.13.d:0 "Падшее Королевство находится в тяжелом положении. Столкнувшись с крупным конфликтом с Нежетью, они обратились к нам, отчаянно нуждаясь в добровольцах. Соберем ли мы наших игроков для участия в Восточной войне?"
fkecoh.14.d:0 "Город...его больше нет. То, что когда-то было лучом солнца, теперь сияет серым светом. Но Сын - наша последняя надежда. Сын - это последний шанс. Мы должны бежать на юго-запад, в пустынную деревню, где живет старый друг короля. Мы должны отправиться к жителям."
fkecoh.15.d:0 "Юго-западное королевство, новое государство в регионе, предложило нам заключить альянс. Мы давно не видели игроков в этом регионе, возможно, нам стоит удовлетворить их просьбу."
fkecoh.16.d:0 "Шкафы полны скелетов, а скелеты не спят, но ничего не говорят. Я помню замок, но все, что у меня есть - это коробки, которые я должен перевезти. Так давайте же сегодня призовем огонь, ибо дым уже на горизонте. Таинственный враг грабит деревню, покрытую золотом и наполненную кровью. Сын силен, после долгих лет тренировок он готов. Он убивает существ с силой и мощью, вместе со своим наставником заставляя их вернуться в порталы. Но не все так героично. Его наставник падает на землю, убитый существами в последнем бою. Почему они пришли? Почему они знали, что мы здесь? Зачем они пришли?"
fkecoh.17.d:0 "Сын просыпается в панике. Он выбегает из дома и бежит к повару. Они направляются к библиотекарю. Из хранилища достают старую карту. Карта дружественной земли. Сын должен направиться на юг, чтобы попасть в свой дом."
fkecoh.18.d:0 "Сын высаживается на землю на юге. Но он опоздал, так как в порту свирепствует иссушение, а он стоит на своем и борется за спасение этой скромной общины. Несмотря на поражение, сыну удается уничтожить чудовище и одержать победу в битве. Но он не один. Перед ним открывается портал в нижний мир, и огромный военный корабль недр погружается в воду у порта. Маленькое устройство захватывает то, что выпало из иссушителя, и его оружие обрушивается на скромный порт."
fkecoh.19.d:0 "Заблудились, но идем дальше, как будто всегда знали дорогу. Иногда даже падающие звезды находят желания от игроков, которые не исполняются. Но сегодня они и не падали для этого. Когда Пиглины пробьются через порталы, начьнается великая битва. Нас превосходят числом, превосходят оружием и окружают со всех сторон. Но не вся надежда потеряна. Мы снова увидим восход солнца, мы поднимемся выше, чем были, когда Король и Принц вернутся с огнем, который горит внутри ниж!"
fkecoh.20.d:0 "Время пришло. Поступило предложение из Восточного королевства, возможно, самое определяющее за все время. Они предлагают создать Федерацию Overworld, объединенную организацию игроков, нацеленную на объединение племени игроков для противостояния новым угрозам, с которыми мы должны бороться. Должны ли мы серьезно рассмотреть это предложение или сохраним нашу независимость?"
