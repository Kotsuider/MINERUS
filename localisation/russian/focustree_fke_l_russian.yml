FKE_mappingoutthesonsrealm_desc:0 "Сын наметил всю территорию, которая принадлежит ему, и это должно обеспечить четкое право собственности на эту землю."
FKE_itstimetomarchnorth:0 "Пришло время начать поход на север!"
