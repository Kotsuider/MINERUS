wek_the_treaty_of_arkhel:0 "the treaty of Arkhel"
wek_the_treaty_of_arkhel_desc:0 "The nationalists of varkut are friendly to us. We should use this to try and unify with them through peace instead of violence."
wek_the_unification_of_imperia:0 "the unification of Imperia"
wek_the_unification_of_imperia_desc:0 "Finally, after some time Imperia is united once more. May Imperia stay united forever."
wek_demand_brysse:0 "demand brysse"
wek_demand_brysse_desc:0 "Brysse is the only thing standing between us and unification. They will submit, either through force or through peace."
wek_ally_vixstar:0 "ally vixstar"
wek_ally_vixstar_desc:0 "With a friendly government in vixstar, we can make them submit to us without much bloodshet."
wek_crush_vixstar:0 "crush vixstar"
wek_crush_vixstar_desc:0 "Vixstar is one of the last remaining warlord states in Imperia, it is time for them to go."
wek_reconquering_imperia:0 "reconquering Imperia"
wek_reconquering_imperia_desc:0 "Imperia cannot stay disunited any longer. It is time we start unifying imperia through the force of arms."
wek_death_to_the_commune:0 "death to the commune"
wek_death_to_the_commune_desc:0 "the commune is a stain on this world. Its time we got rid of it"
wek_the_rausten_agreement:0 "the Rausten agreement"
wek_the_rausten_agreement_desc:0 "The workers of Imperia must be united. We will ask the north imperian commune to join us in our cause for liberation"
wek_befriend_the_commune:0 "befriend the commune"
wek_befriend_the_commune_desc:0 "The workers of Imperia must be united. We will ask the north imperian commune to join us in our cause for liberation"
wek_pressure_zachsen:0 "pressure zachsen"
wek_pressure_zachsen_desc:0 "we will use both military and diplomatic force to try and make zachsen submit to us."
wek_invade_varkut:0 "invade varkut"
wek_invade_varkut_desc:0 "The nationalists in varkut are too dangerous to be left alive. We must kill them while we still have the chance"
wek_demand_the_heartlands:0 "demand the heartlands"
wek_demand_the_heartlands_desc:0 "We will sent a letter of demands to the imperian government demanding their surrender. Any resistance is futile."
