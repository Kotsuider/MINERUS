l_russian: 
HBC_the_sins_of_the_cohort:0 "Грехи Когорты"
HBC_the_sins_of_the_cohort_desc:0 "Мы вспомнили об ошибках нашего прошлого и о том, как мы ошибались. Мы поклялись исправить свои ошибки, показать миру, что мы были не просто группой отщепенцев и изгоев. Мы ищем искупления, чтобы очистить пятна на нашем имени и доказать, что мы достойны уважения и признания."
HBC_our_stand_at_starzenburg:0 "Стоянка у Старценбурге"
HBC_our_stand_at_starzenburg_desc:0 "Мы стояли гордые и готовые у ворот Старценбурга. Здесь мы выстояли, здесь мы показали свою решимость и силу. Мы будем бороться за то, что принадлежит нам по праву, и будем защищать свою позицию всем, что у нас есть."
HBC_herobrineslastmarch:0 "Последний поход Херобрина"
HBC_herobrineslastmarch_desc:0 "Мы последовали за Херобрином в его последний поход, чтобы донести его видение и его послание до мира. Мы знали, что это будет трудное путешествие, что на каждом шагу будут препятствия и враги. Но мы не боялись. Нас вдохновляло мужество Херобрина и его непоколебимая решимость, и мы были полны решимости стоять рядом с ним до самого конца."
HBC_watch_the_castle_crumble:0 "Наблюдайте, как рушится замок!"
HBC_watch_the_castle_crumble_desc:0 "Наблюдайте за разрушением некогда могущественного замка, который теперь превращен в руины Избранным."
HBC_dedicated_to_our_leader:0 "Посвящается нашему лидеру"
HBC_dedicated_to_our_leader_desc:0 "Херобрин - наш единственный истинный лидер."
HBC_thechosenonesplan:0 "План Избранного"
HBC_thechosenonesplan_desc:0 "Мы должны присоединиться к Избранному в осуществлении его генерального плана."
HBC_the_cults_call:0 "Зов Культов"
HBC_the_cults_call_desc:0 "Наши враги откликнутся на призыв таинственных культов и присоединятся к нам в наших начинаниях."
HBC_discoveries_on_the_brimstone_coast:0 "Открытия на Бримстоунском побережье"
HBC_discoveries_on_the_brimstone_coast_desc:0 "Отправляйтесь в путешествие, чтобы раскрыть секреты, скрытые в суровом и неумолимом Бримстоунском побережье."
HBC_utilise_the_castle_ruins:0 "Использовать руины замка"
HBC_utilise_the_castle_ruins_desc:0 "Использовать остатки замка в своих целях."
HBC_the_armory:0 "Арсенал"
HBC_the_armory_desc:0 "Исследуйте арсенал и откройте хранящееся в нем оружие."
HBC_confronting_the_seekers:0 "Противостояние Искателям"
HBC_confronting_the_seekers_desc:0 "Столкнитесь лицом к лицу с искателями и положите конец их поискам."
HBC_blockade_runners:0 "Преодаление Блокады"
HBC_blockade_runners_desc:0 "Обойдите блокаду и бегите в безопасное место."
HBC_exploiting_the_farlanders_fear:0 "Использовать страх Дальноземцев"
HBC_exploiting_the_farlanders_fear_desc:0 "Мы будем манипулировать страхами жителей Дальних земель для достижения наших собственных целей."
HBC_boots_on_seluka:0 "Вперёд к Селуке"
HBC_boots_on_seluka_desc:0 "Отправьте войска к берегам Селуки и закрепитесь там."
HBC_it_begins_with_slaughter:0 "Всё начинается с убийств"
HBC_it_begins_with_slaughter_desc:0 "Херобрин расправится с теми, кто посмел предать его."
HBC_the_quest_for_the_block:0 "Поиски Блока"
HBC_the_quest_for_the_block_desc:0 "Мы отправимся на поиски заветного блока."
HBC_summon_the_fleet:0 "Призвать Флот"
HBC_summon_the_fleet_desc:0 "Соберите флот и готовьтесь к битве."
HBC_infiltrate_the_ballesan_citadel:0 "Проникновение в цитадель Баллеса"
HBC_infiltrate_the_ballesan_citadel_desc:0 "Мы проберемся в Баллесу и будем готовы к удару."
HBC_conflict_in_the_north_sea:0 "Подготовка к конфликтам в Северном море"
HBC_conflict_in_the_north_sea_desc:0 "Напряжение нарастает, в Северном море разгораются бои, пора готовиться к войне."
HBC_contacts_in_fang_hills:0 "Контакты в Фанг Хиллс"
HBC_contacts_in_fang_hills_desc:0 "Установление ценных связей и союзов в коварных Фанг-Хиллз будет иметь решающее значение."
HBC_dark_lands_dignified:0 "Достоинство Тёмных Земель"
HBC_dark_lands_dignified_desc:0 "Темные земли известны своей суровой и опасной местностью, но они таят в себе скрытые сокровища."
HBC_fearmongering_the_west:0 "Нагнетание страха на Западе"
HBC_fearmongering_the_west_desc:0 "Используя тактику страха и пропаганды, мы будем контролировать западные земли железной хваткой."
HBC_graven_island_wrecks:0 "Грейвенские Брошенные Корабли"
HBC_graven_island_wrecks_desc:0 "Раскройте секреты заброшенных кораблей на таинственном острове Грейвен."
HBC_the_siege_of_the_farlands:0 "Осада Дальних Земель"
HBC_the_siege_of_the_farlands_desc:0 "Мы должны совершить полномасштабное нападение на Далььние Земли, чтобы завладеть их богатствами."
HBC_return_to_the_east:0 "Вернуться на Восток"
HBC_return_to_the_east_desc:0 "После долгого скрывания на северном острове, мы готовы вернуться на восток."
HBC_the_eastern_remnants:0 "Остатки на Востоке"
HBC_the_eastern_remnants_desc:0 "Мы собирём остатки наших старых армий, разбросанных по восточным землям."
HBC_igniting_the_hub:0 "Пламя в Хаб"
HBC_igniting_the_hub_desc:0 "Хайпиксель полон игроков, на которых можно легко влиять"
HBC_emerald_city_omens:0 "Знамения Изумрудного Города"
HBC_emerald_city_omens_desc:0 "Мы распространим свои идеи на Культ Нотча."
HBC_deadlands_walking:0 "Ходячие Мёртвоземья"
HBC_deadlands_walking_desc:0 "Теперь мы можем использовать наш Командный блок, чтобы распространить наше Влияние на монстров."
HBC_red_rose_rumours:0 "Слухи о Красной розе"
HBC_red_rose_rumours_desc:0 "Мы распространим слухи о нас по всей Красной Розе, чтобы посеить страх в их души."
HBC_escape_from_the_wastes:0 "Побег из Пустошей"
HBC_escape_from_the_wastes_desc:0 "Мы сбежим из суровой и неумолимой среды Пустошей."
HBC_plundering_the_high_seas:0 "Грабеж в открытом море"
HBC_plundering_the_high_seas_desc:0 "Мы будем плавать с намерением грабить и воровать."
HBC_outstretch_the_fingers:0 "Рука нависла над всем Миром"
HBC_outstretch_the_fingers_desc:0 "Расширение контроля и сферы действия."
HBC_possess_the_pirates:0 "Овладеть Пиратами"
HBC_possess_the_pirates_desc:0 "Обретение власти над Мертвоземьем даст нам истинную силу."
HBC_wild_north_expedition:0 "Экспедиция на Дикий Север"
HBC_wild_north_expedition_desc:0 "Отправляясь на неизведанные территории на севере."
HBC_the_world_stage:0 "Мировое Возвышение"
HBC_the_world_stage_desc:0 "Мы будем играть важную роль на мировой арене."
HBC_influence_the_authority:0 "Оказывать влияние на власть"
HBC_influence_the_authority_desc:0 "Осуществление контроля над руководящими органами."
HBC_first_villager_conversions:0 "Обращение Жителей"
HBC_first_villager_conversions_desc:0 "Обращайте Жителей в новую веру"
HBC_show_me_notch:0 "Покажите мне Нотча"
HBC_show_me_notch_desc:0 "Когда-то Нотч был великим творцом надземного мира. Мы должны найти его"
HBC_the_rise_of_the_pillagers:0 "Восстание Пилладжеров
HBC_the_rise_of_the_pillagers_desc:0 "Пилладжеры совершили нечто совершенно немыслимое. Мы должны решить, как на это реагировать."
HBC_together_again:0 "Снова вместе"
HBC_together_again_desc:0 "Херобрин и Нотч снова вместе! По крайней мере, ненадолго..."
HBC_drowned_island_frontier:0 "Фронтир Затонувшего острова"
HBC_drowned_island_frontier_desc:0 "Мы высадимся и защитим утонувший остров."
HBC_march_into_myshi:0 "Марш на Мыши"
HBC_march_into_myshi_desc:0 "Вторжение и завоевание города Мыши."
HBC_the_third_unification_war:0 "Третья Война Обьединения"
HBC_the_third_unification_war_desc:0 "Время пришло, Верхний Мир будет нашим."
HBC_complete_the_seekers_mission:0 "Завершить миссию Искателей"
HBC_complete_the_seekers_mission_desc:0 "Мы выполним миссию Искателей Дальних Земель и откроем землю, которую они когда-то искали, ради собственной выгоды."
HBC_the_artifacts:0 "Артифакты"
HBC_the_artifacts_desc:0 "Мы нашли множество интереснейших вещей на Севере."
HBC_curse_our_mistakes:0 "Проклятие наших ошибкок"
HBC_curse_our_mistakes_desc:0 "Наше путешествие на север было ошибкой. Мы должны покинуть наш остров и отправиться в другое место, чтобы спастись!"
HBC_journey_across_the_west:0 "Путешествие через Запад"
HBC_journey_across_the_west_desc:0 "Мы будем путешествовать по западу, чтобы не потерпеть кораблекрушение"
HBC_memories_of_the_east:0 "Воспоминания о Востоке"
HBC_memories_of_the_east_desc:0 "Исследуйте исторические места и древние достопримечательности некогда великой восточной цивилизации. Узнайте об их секретах и тайнах."
HBC_scavenge_the_lair:0 "Обшарить Логово"
HBC_scavenge_the_lair_desc:0 "Спасите оставшиеся ресурсы и откройте скрытые сокровища в логове падших."
HBC_hell_we_conquer:0 "Ад, который мы покоряем"
HBC_hell_we_conquer_desc:0 "Ведите свою армию к победе над страшными силами Аида в недрах ада. Мы сокрушим их армии и установим ваше господство в Аду."
HBC_doji_conversions:0 "Просвещени Доджи"
HBC_doji_conversions_desc:0 "Мы должны обратить упрямый народ Доджи в нашу веру, используя любые средства."
HBC_return_to_starzenburg:0 "Вернуть Старзенбург"
HBC_return_to_starzenburg_desc:0 "Вернув Старзенбург, где началось наше восхождение к власти, мы сможем укрепить наше положение и власть."
HBC_crush_the_northern_army:0 "Разбить Северную Армию"
HBC_crush_the_northern_army_desc:0 "Мы разгромим армию захватчиков и вернём себе захваченные ими земли. Мы покажим им мощь нашей армии и сокрушим их."
HBC_contacts_in_boomerville:0 "Контакты в Бумервиле"
HBC_contacts_in_boomerville_desc:0 "Мы создадим сеть шпионов и осведомителей в Бумервиле. Собирём информацию и используем ее, чтобы получить преимущество над врагами."
HBC_dismantle_the_wild_north:0 "Уничтожить Дикий Север"
HBC_dismantle_the_wild_north_desc:0 "Усмирим дикий и неукротимый север и подчиним себе беззаконные кланы. Впоследствии, мы установим порядок и подчиним себе тех, кто встанет на нашем пути."
HBC_samsisu_slaughter:0 "Резня в Самсису"
HBC_samsisu_slaughter_desc:0 "Мы завоюем Самсису и вырежем всю их армию до одного солдата. Так мы увеличим своё могущество и свою территорию."
HBC_the_chosen_one:0 "Избранный"
HBC_the_chosen_one_desc:0 "Избранный это величайший предводитель, мы будем следовать за ним!"
HBC_father_herobrine:0 "Отец Херобоин"
HBC_father_herobrine_desc:0 "Мы наследники армии Отца Хероблина, бога прошлого мира. Мы командиуем его армией, и сметём всех, кто стоит у нас на пути."
HBC_dday_in_the_dark_lands:0 "День-Д в Тёмных Землях"
HBC_dday_in_the_dark_lands_desc:0 "Начав полномасштабное наступление на Темные земли, где обитают племена зомби, мы захватим их территорию как свою собственную."
HBC_aggressive_expansion:0 "Агрессивная Экспансия"
HBC_aggressive_expansion_desc:0 "Мы будем расширять нашу территорию нисмотря ни на что, ведь расширения и есть главная цель, для которой и не может быть жалко каких либо средств. Мы используем силу, дипломатию, уловки, чтобы завоевать новые земли и установить там свою власть."
HBC_one_solid_foothold:0 "Один надежный плацдарм"
HBC_one_solid_foothold_desc:0 "Мы создадим прочный плацдарм в регионе для расширения нашего влияния."
HBC_handpicked_leaders:0 "Отобранные лидеры"
HBC_handpicked_leaders_desc:0 "Отбирать и обучать лидеров, преданных нашему делу, чтобы обеспечить их эффективность, будет весьма хорошей практикой"
HBC_national_basillica_formation:0 "Национальная Церквизация"
HBC_national_basillica_formation_desc:0 "Мы начнём полномаштабную церквизацию, чтобы продемонстрировать нашу силу и вдохновить верность наших последователей."
HBC_crushing_the_clans:0 "Сокрушить Кланы"
HBC_crushing_the_clans_desc:0 "Мы уничтожим кланы монстров, которые выступают против нас, чтобы укрепить наш контроль над регионом."
HBC_pressure_the_eastern_villages:0 "Давление на восточные деревни"
HBC_pressure_the_eastern_villages_desc:0 "Мы будем запугивать и использовать силу, чтобы подчинить себе деревни на востоке и расширить нашу территорию."
HBC_absolute_loyalty:0 "Абсолютная Лояльность"
HBC_absolute_loyalty_desc:0 "Нам нужна абсолютная лояльность наших последователей, поэтому всех теъ, кто не будет лоялен, ждут большие проблемы."
HBC_cultist_officers:0 "Офицеры-Культисты"
HBC_cultist_officers_desc:0 "Назначение культистов офицерами в нашей армии повысит их эффективность и обеспечить их лояльность."
HBC_remove_who_remembers:0 "Убрать тех, кто Помнит"
HBC_remove_who_remembers_desc:0 "Те, кто помнит наши прошлые проступки или может угрожать нашей власти в будущем, замолчат раз и навсегда."
HBC_no_fear_of_impurity:0 "Отсутствие страха перед нечистотой"
HBC_no_fear_of_impurity_desc:0 "Примите нечистоту и используйте ее в наших интересах, чтобы укрепить нашу силу и уничтожить наших врагов."
HBC_army_devotion:0 "Преданность Армии"
HBC_army_devotion_desc:0 "Вдохнуть фанатизм в нашу армию и обеспечить ее непоколебимую преданность нашему делу."
HBC_regaining_the_powers:0 "Возвращение силы"
HBC_regaining_the_powers_desc:0 "Мы вернём себе силы и артефакты наших предков, чтобы увеличить мощь и утвердить свое господство."
HBC_divine_sacrifice:0 "Божественная жертва"
HBC_divine_sacrifice_desc:0 "Приносить врагов в жертву богам и демонстрировать нашу набожность разве может быть плохой идеей?."
HBC_purist_devotion:0 "Пуританская Предонность"
HBC_purist_devotion_desc:0 "Продвигая пуристские убеждения и практики среди наших последователей, мы будем обеспечивать тем самым их верность и преданность нашему делу."
HBC_experiments_with_possesion:0 "Эксперименты с одержимостью"
HBC_experiments_with_possesion_desc:0 "Исследуйте границы одержимости, чтобы получить большую власть и контроль над нашими врагами и последователями."
HBC_sermon_spreaders:0 "Распространители проповедей"
HBC_sermon_spreaders_desc:0 "Наши распространители проповедей помогут распространить наше послание по всей земле, привлекая больше последователей к нашему делу."
HBC_mob_manipulation:0 "Манипуляция Мобами"
HBC_mob_manipulation_desc:0 "С помощью тактики манипулирования мобами мы можем контролировать и направлять мобов, чтобы они выполняли наши приказы, будь то нападение на наших врагов или защита нашей территории."
HBC_the_block_for_power:0 "Командный Блок для Силы"
HBC_the_block_for_power_desc:0 "Мы используем Командный Блок силы для строительства внушительных сооружений, которые демонстрируют нашу мощь и устрашают наших врагов."
HBC_the_block_for_brutality:0 "Брутальный Командный Блок"
HBC_the_block_for_brutality_desc:0 "Мы используем Командный Блок Брутальности для создания смертоносных ловушек и боевых машин, чтобы уничтожать наших врагов и защищать нашу территорию."
HBC_unity_with_hades:0 "Единство с Аидом"
HBC_unity_with_hades_desc:0 "Благодаря единению с Аидом мы получаем доступ к мощной темной магии, позволяющей нам вселять страх в сердца наших врагов и укреплять нашу собственную силу."
HBC_the_end_of_the_republic:0 "Конец Республики"
HBC_the_end_of_the_republic_desc:0 "Мы приведем к концу Республику, развратив ее некогда могущественных лидеров."
HBC_raid_the_league:0 "Рэид на Лигу"
HBC_raid_the_league_desc:0 "Наша цель - рейдерский захват Генеральской Лиги, грабеж их богатств и ресурсов для подпитки собственных завоеваний и укрепления наших армий."
HBC_crush_the_animals:0 "Сокрушить Животных"
HBC_crush_the_animals_desc:0 "Мы сокрушим животных,всех негуманоидных существ, которые осмелятся встать на нашем пути, будь они пассивны или враждебны."
HBC_the_slaves_of_the_cohort:0 "Рабы Когорты"
HBC_the_slaves_of_the_cohort_desc:0 "Рабы когорты - это те, кто был захвачен в бою или принужден к рабству, и мы используем их для выполнения рутинной работы и построения нашей экономики. Мы должны уменьшить нашу зависимость от мелких отбросов.."
HBC_corrupting_the_villages:0 "Корумпировать Деревни"
HBC_corrupting_the_villages_desc:0 "Коррумпируя деревни, мы можем настроить местных жителей против их правителей и сделать их более покладистыми для нашего правления, или использовать их как источник ресурсов и рабочей силы."
HBC_infecting_the_animals:0 "Заражение животных"
HBC_infecting_the_animals_desc:0 "Заражая животных своей темной магией, мы можем создавать могущественных приспешников, которые будут выполнять наши приказы, независимо от того, используются ли они для боя, исследования или транспортировки."
HBC_spread_the_infection_deeper_south:0 "Распространить инфекцию глубже на юг"
HBC_spread_the_infection_deeper_south_desc:0 "Наша цель - распространить инфекцию глубже на юг, распространяя наше влияние и власть на новые территории и утверждая себя как силу, с которой нужно считаться."
HBC_sinners_in_the_southwest:0 "Грешники на Юго-Западе"
HBC_sinners_in_the_southwest_desc:0 "Мы начнем расширяться на юго-западе, чтобы распространить нашу преданность Херобрину."
HBC_friends_in_the_decisive:0 "Друзья в Решении"
HBC_friends_in_the_decisive_desc:0 "Мы подружимся с пилладжерами, их решительная агрессия поможет нам нанести удар по игрокам."
HBC_enchant_the_brigade:0 "Склонить армии"
HBC_enchant_the_brigade_desc:0 "Мы должны склонить армии, прежде чем они наберут силу, чтобы дать нам отпор."
HBC_hijack_the_outposts:0 "Захват Аванпостов"
HBC_hijack_the_outposts_desc:0 "Нам необходимо взять под контроль аванпосты пилладжеров в этом регионе, чтобы получить тактическое преимущество над нашими врагами. Мы рассчитываем на то, что наши силы выполнят эту миссию быстро и эффективно."
HBC_the_last_of_the_western_villages:0 "Последняя из западных деревень"
HBC_the_last_of_the_western_villages_desc:0 "Западные деревни - бесценное достояние, и мы успешно вторгнемся в них."
HBC_spreading_to_saherita:0 "Распространение на Сахериту"
HBC_spreading_to_saherita_desc:0 "Мы расширяем наше влияние на Сахериту, но наши враги не облегчат нам задачу. Мы должны использовать все наши ресурсы и тактику, чтобы установить сильное присутствие в городе. Мы рассчитываем на наши силы, чтобы обеспечить безопасность этой территории для нашего дела."
HBC_meeting_the_quotas:0 "Обеспечение квот"
HBC_meeting_the_quotas_desc:0 "Нам нужно собрать достаточно ресурсов, чтобы выполнить свои квоты и обеспечить бесперебойную работу. Мы должны делать это быстро и эффективно, чтобы опередить наших врагов. Мы рассчитываем на наших рабочих и поставщиков, чтобы выполнить эти квоты в срок."
HBC_forbidden_mountains_mines:0 "Шахты Запретных гор"
HBC_forbidden_mountains_mines_desc:0 "Шахты в Запретных горах богаты ценными ресурсами, но они также опасны и труднодоступны. Нам нужны отважные шахтеры, готовые рисковать своей жизнью, чтобы добыть эти ресурсы. Мы рассчитываем, что наши шахтеры принесут нам ресурсы, необходимые для победы в этой войне."
HBC_brimstone_fisheries:0 "Рыболовство в Бримстоуне"
HBC_brimstone_fisheries_desc:0 "Рыболовецкие хозяйства Бримстоуна являются важным источником продовольствия для наших войск, но наши враги пытаются нарушить нашу цепочку поставок. Мы должны защитить наших рыбаков и обеспечить безопасность поставок продовольствия. Мы рассчитываем, что наши военно-морские силы защитят эти рыбные промыслы и обеспечат наши войска хорошим питанием."
HBC_remnants_in_the_gna:0 "Остатки в ВСА"
HBC_remnants_in_the_gna_desc:0 "Остатки наших сил в Великом Северном Альянсе остро нуждаются в подкреплениях и припасах. Мы должны отправить конвой, чтобы пополнить их запасы и помочь им удержать свои позиции. Мы рассчитываем, что наш конвой благополучно доберется до них и окажет им необходимую поддержку."
HBC_guns_over_wheat:0 "Пушки превыше Пшеницы"
HBC_guns_over_wheat_desc:0 "Мы считаем, что во время войны оружие важнее еды. Поэтому мы должны уделять больше внимания производству оружия, чем выращиванию пшеницы. Это увеличит нашу военную мощь за счет увеличения производства оружия".
HBC_the_struggle_for_playerpower:0 "Борьба за власть игроков"
HBC_the_struggle_for_playerpower_desc:0 "Мы признаем важность наличия сильного и централизованного правительства для эффективного управления нашим народом. Это позволит нам укрепить нашу власть и гарантировать, что мы останемся доминирующими игроками на политической арене."
HBC_recruits_in_the_seekers:0 "Рекруты среди Искателей"
HBC_recruits_in_the_seekers_desc:0 "Нам необходимо укрепить нашу военную мощь, набрав новых солдат из числа Искателей. Это увеличит нашу рабочую силу и позволит нам лучше защищаться от наших врагов".
HBC_selukan_ruins:0 "Руины Селуки"
HBC_selukan_ruins_desc:0 "Руины Селуки содержат ценные ресурсы, которые мы можем использовать для достижения наших целей.Мы сможем исследовать руины и получить доступ к содержащимся в них ресурсам."
HBC_gathering_the_eastern_cultists:0 "Собрать восточных культистов"
HBC_gathering_the_eastern_cultists_desc:0 "Мы признаем стратегическую важность заручиться поддержкой восточных культистов. Это позволит нам установить с ними дипломатические отношения и заручиться их поддержкой в наших политических и военных начинаниях."
HBC_friends_in_the_southern_empire:0 "Друзья в Южной империи"
HBC_friends_in_the_southern_empire_desc:0 "Мы можем собрать рабочую силу из культистов, оставшихся в Южной империи."
HBC_northern_smugglers:0 "Северные контрабандисты"
HBC_northern_smugglers_desc:0 "Северные контрабандисты могут предоставить нам ценные ресурсы, которые мы можем использовать для достижения наших целей. Это позволит нам установить с ними отношения и получить доступ к ресурсам, которые они могут предложить."
HBC_wild_northern_draftees:0 "Северные призывники"
HBC_wild_northern_draftees_desc:0 "Нам необходимо увеличить нашу военную мощь за счет призыва солдат из диких северных регионов. Это позволит нам увеличить нашу рабочую силу и лучше защищаться от наших врагов."
HBC_the_cohort_mobilised:0 "Мобилизация Когорты"
HBC_the_cohort_mobilised_desc:0 "Нам необходимо мобилизовать нашу когорту, чтобы увеличить нашу военную мощь и лучше защищаться от наших врагов. Это позволит нам увеличить силу нашей когорты и подготовить ее к битве".
HBC_beach_sweepers:0 "Подметальщики пляжей"
HBC_beach_sweepers_desc:0 "Нам необходимо увеличить нашу военно-морскую мощь, чтобы лучше защищать наши берега. Это позволит нам увеличить численность нашего военно-морского флота и лучше защищаться от потенциальных морских вторжений"."
HBC_prepare_naval_expansion:0 "Подготовить морскую экспансию"
HBC_prepare_naval_expansion_desc:0 "Расширяя наше Влияние на мир, мы должны быть уверены, что наши военно-морские силы готовы к защите наших интересов. Инвестируя в наш флот, мы лучше подготовлены к обеспечению безопасности наших границ и проецированию силы за рубежом."
HBC_island_railway_network:0 "Островная железнодорожная сеть"
HBC_island_railway_network_desc:0 "Соединив наши островные территории железнодорожной сетью, мы сможем улучшить транспорт и связь между регионами, сделав наше управление более эффективным."
HBC_branching_out_of_the_refuge:0 "Выход за пределы убежища"
HBC_branching_out_of_the_refuge_desc:0 "Выйдя из своего убежища, мы должны искать возможности для расширения нашего Влияние на окружающий мир. Исследуя и колонизируя новые территории, мы сможем обеспечить себя ресурсами и установить более широкое присутствие в регионе."
HBC_build_up_the_gna_region:0 "Застройка ВСА"
HBC_build_up_the_gna_region_desc:0 "Регион ВСА имеет значительный потенциал для экономического роста, и мы должны использовать его. Инвестируя в инфраструктуру и промышленность, мы можем создать рабочие места и повысить уровень жизни нашего населения. "
HBC_enslave_the_seekers:0 "Порабощение Искателей"
HBC_enslave_the_seekers_desc:0 "Искатели представляют угрозу для нашего общества, и с ними нужно поступать соответствующим образом. Поработив их и заставив работать, мы сможем использовать их навыки и предотвратить причинение ими вреда нашему народу."
HBC_diamonds_in_the_deadlands:0 "Алмазы в мёртвоземье"
HBC_diamonds_in_the_deadlands_desc:0 "Мёртвоземье может показаться бесплодными, но оно содержат ценные ресурсы, такие как алмазы. Добывая эти ресурсы и используя их в нашей промышленности, мы можем увеличить нашу экономическую производительность и получить ценный актив."
HBC_corrupt_the_doji_villages:0 "Коррумпировать деревни Доджи"
HBC_corrupt_the_doji_villages_desc:0 "Деревни Доджи могут казаться мирными, но они представляют потенциальную угрозу для нашей власти. Посеяв раздор и распространив коррупцию среди них, мы сможем ослабить их власть и обеспечить наше господство."
HBC_expanding_our_dockyard_capability:0 "Расширение возможностей нашей верфи"
HBC_expanding_our_dockyard_capability_desc:0 "По мере роста нашего военно-морского флота мы должны расширять возможности наших верфей для размещения более крупных флотов и совершенствовать судостроительный потенциал. Инвестируя в нашу инфраструктуру, мы сможем стать военно-морской державой, с которой придется считаться."
HBC_revolutionising_the_plains:0 "Аграрная Революция"
HBC_revolutionising_the_plains_desc:0 "Равнины представляют собой обширные пространства земли с огромным потенциалом для развития сельского хозяйства. Внедряя новые методы ведения сельского хозяйства и инвестируя в ирригацию, мы можем создать житницу, способную прокормить наше растущее население."
HBC_the_dark_railways:0 "Темные железные дороги"
HBC_the_dark_railways_desc:0 "Темные железные дороги представляют собой сеть туннелей и пещер, пересекающих регион, и мы можем использовать их в своих целях. Улучшая и расширяя эту сеть, мы можем создать секретную транспортную сеть, которая позволит нам незаметно перемещать войска и ресурсы."
HBC_the_arsenal_of_theocracy:0 "Арсенал Теокраии"
HBC_the_arsenal_of_theocracy_desc:0 "Наша цель - создать мощный арсенал, гарантирующий, что мы хорошо оснащены для защиты себя и наших ценностей. С нашими усиленными вооруженными силами мы сможем противостоять любому вызову, который встанет на нашем пути."
HBC_integrate_the_eastern_clans:0 "Интеграция восточных кланов"
HBC_integrate_the_eastern_clans_desc:0 "Мы должны подчинить себе Восточные кланы. Сотрудничая с ними, мы сможем укрепить наши позиции и увеличить наше Влияние на регион."
HBC_clanworks_project:0 "Проект Клановых Работ"
HBC_clanworks_project_desc:0 "Мы стремимся улучшить инфраструктуру и условия жизни на наших территориях с помощью проекта Клановых Работ. Инвестируя в эти улучшения, мы сможем сделать наш народ более продуктивным и процветающим."
HBC_integrate_the_western_clans:0 "Интеграция западных кланов"
HBC_integrate_the_western_clans_desc:0 "Наша цель - интегрировать западные кланы в наше общество. Создавая союзы и взаимное доверие, мы сможем улучшить нашу экономику и политическое положение в регионе."
HBC_imperian_volunteers:0 "Имперские добровольцы"
HBC_imperian_volunteers_desc:0 "Мы призываем всех добровольцев Империи прийти к нам на помощь. С их опытом и знаниями мы сможем укрепить наши вооруженные силы и лучше защитить наш народ и ценности."
HBC_brothers_in_the_kingdom:0 "Братья в Королевстве"
HBC_brothers_in_the_kingdom_desc:0 "Мы стремимся укрепить наши связи с павшими культистами королевства. Работая вместе, мы сможем собрать достаточное количество войск из закаленных воинов."
HBC_order_of_the_cohort:0 "Парядок Кагорты"
HBC_order_of_the_cohort_desc:0 "Наша цель - создать мощный орден элитных солдат Когорты. С их специальной подготовкой и оборудованием мы сможем повысить эффективность нашей армии и быть лучше подготовленными к самозащите."
HBC_logistical_misery:0 "Проблемы со снабжением"
HBC_logistical_misery_desc:0 "Нам необходимо решить вопросы материально-технического снабжения, чтобы обеспечить надлежащее оснащение и снабжение наших войск. Улучшив цепочку поставок и инфраструктуру, мы сможем лучше поддерживать наших военных и добиваться победы на поле боя."
HBC_rebuilding_the_grunts:0 "Востановление Воинов"
HBC_rebuilding_the_grunts_desc:0 "Для эффективности нашей армии необходимо сильное движущее ядро. Восстановив воинов, мы сможем выставить больше войск и увеличить нашу общую силу на поле боя."
HBC_preparing_the_support_companies:0 "Подготовка вспомогательных компаний"
HBC_preparing_the_support_companies_desc:0 "Роты обеспечения играют важнейшую роль в снабжении наших войск и поддержании их жизни на поле боя. Подготовив их к суровым условиям войны, мы сможем обеспечить лучшую поддержку нашим войскам и повысить их шансы на победу."
HBC_the_few_minecarts:0 "Немного Вагонетчиков"
HBC_the_few_minecarts_desc:0 "Наша промышленность испытывает недостаток в транспортных мощностях. Сосредоточившись на производстве большего количества вагонетчиков, мы сможем улучшить наши возможности снабжения и более эффективно поддерживать наши войска на передовой."
HBC_quantity_against_the_seekers:0 "Количество против Искателей"
HBC_quantity_against_the_seekers_desc:0 "Искатели могут быть элитными солдатами, но они не могут противостоять нашему численному превосходству. Увеличив численность нашей армии, мы сможем одолеть Искателей численностью и добиться победы на поле боя."
HBC_the_brothers_of_the_sword:0 "Братья Меча"
HBC_the_brothers_of_the_sword_desc:0 "Наша кавалерия - важнейшая часть нашей армии, но ее нужно лучше обучать и оснащать. Сосредоточив внимание на Братьях Меча, мы сможем повысить эффективность нашей кавалерии на поле боя и добиться победы над нашими врагами."
HBC_restore_the_mounted_knights:0 "Восстановить конных рыцарей"
HBC_restore_the_mounted_knights_desc:0 "Мы пренебрегали конными рыцарями. Вернув им былую славу, мы сможем повысить мобильность и ударную мощь нашей армии на поле боя и вселить страх в сердца наших врагов.."
HBC_modernise_the_support_corps:0 "Модернизация Корпуса поддержки"
HBC_modernise_the_support_corps_desc:0 "Наши корпуса поддержки имеют решающее значение для успеха нашей армии, но они устарели и неэффективны. Модернизировав их, мы сможем повысить их эффективность на поле боя и обеспечить лучшую поддержку нашим войскам, увеличив наши шансы на победу."
HBC_our_leader_in_the_field:0 "Лидер на Поле"
HBC_our_leader_in_the_field_desc:0 "Нашей армии нужен сильный лидер, способный вдохновить наши войска и повести их к победе. Сосредоточив внимание на нашем лидере в поле, мы сможем повысить боевой дух и эффективность нашей армии на поле боя и добиться успеха в наших кампаниях."


#Decision Categories
HBC_influence_category:0 "Страх Когорты"
HBC_influence_category_desc:0 "Игроками и жителми по всему миру легко управлять при помощи страха и слухов о будущем. Через наших лидеров Культа мы будем распространять свои убеждения и проповедовать полную лояльность к §RХеробрину§!."
hbc_reciever_desc:0 "Этот процент показывает, насколько сильно когорта влияет на нашу нацию."
HBC_reciever_category:0 "Влияние Когорты"
HBC_reciever_category_desc:0 "Культы с севера пришли в наши земли. Они распространяют слухи, страхи и ужасные идеалы Херобрина. Используя эти Решения, мы должны дать отпор Херобрину и не позволить ему распространить свое влияние на нашу великую нацию."
HBC_TKE_conflict_category:0 "Борьба с Искателями"
HBC_TKE_conflict_category_desc:0 "Искатели заточили нас на Севере после Войн Объединения. Чтобы уйти, нам придется совершить полномасштабное вторжение в их страну, чтобы защитить свою собственную. Но стоит учесть, у Искателей много добровольцев и ресурсов из Южной Империи Игроков, и мы навсегда останемся на задворках мира, пока они не уйдут."
HBC_eastern_expansionism_category:0 "Контроль Востока"
HBC_eastern_expansionism_category_desc:0 "Используя способности Херобрина к манипуляции и управлению командным блоком, мы можем уверенно расширить нашу власть на Восточном континенте. Эта земля будет очень полезна для нашего дела."
HBC_command_block_category:0 "Командный Блок"
HBC_command_block_category_desc:0 "Командные блоки - мощные инструменты, и Херобрин получает к ним особый доступ. Мы будем использовать их для своих приколдесных целей."
