#Events
hbc.1.d:0 "Херобрин, амбициозный исследователь, выполнял миссию по открытию торгового пути на восток. Им двигала жажда приключений и желание найти новые земли и ресурсы. С крепким кораблем и решительной командой Херобрин отправился в неизвестность. Однако его путешествие было прервано штормом, который выбросил его на незнакомый остров. Когда на следующий день взошло солнце, Херобрин оказался в пышных и зеленых джунглях, окруженный высокими деревьями и экзотическими животными. Исследуя остров, Херобрин вскоре понял, что он не один. Он встретил таинственного человека, который представился Нотчем, создателем надземного мира. Херобрин был одновременно заинтригован и напуган этим могущественным существом, которое утверждало, что обладает силой формировать мир по своему усмотрению.\n\nНесмотря на пугающее поведение Нотча, Херобрин был полон решимости поразить его своими навыками и творческим чутьем. Он часами строил сложные сооружения и демонстрировал свои впечатляющие знания о мире, и со временем Нотч начал доверять Херобрину все больше и больше.\n\nНаконец, Нотч решил вознаградить Херобрина за его преданность и усердную работу, дав ему роль ОП, которая давала ему огромную власть и влияние в мире. Херобрин был вне себя от счастья и почувствовал, что наконец-то достиг своей величайшей цели.\n\nBНо с великой силой приходит великое искушение, и амбиции Херобрина вскоре взяли верх над ним. Он предал Нотча и с помощью своих новых сил вознамерился захватить мир. Херобрин использовал свою новую силу, чтобы подчинить мир своей воле и поработить тех, кто осмеливался сопротивляться."

hbc.2.d:0 "Войны за объединение были мрачной главой в истории Надземного мира. Конфликт длился два десятилетия, с 501 по 521 год, и привел к масштабным разрушениям и жертвам. Основной причиной войны стало усиление Когорты, возглавляемой Неудержимым Херобрином. Херобрин использовал свои способности ОП, чтобы с легкостью контролировать других игроков. С помощью этих способностей он смог быстро собрать большую армию и вторгнуться на Дикий Север, сея страх и ужас по всей земле.\n\nНовости о завоеваниях Херобрина достигли Южной империи игроков и Империи, которые были полны решимости остановить его. Они сплотили неподконтрольных игроков и образовали единый фронт против Когорты. Поначалу Херобрин был успешен, легко одолев Дикий Север и выиграв решающую битву при Вилдмуре, где были уничтожены лучшие отряды Империи.\n\nОднако Южная империя игроков и то, что осталось от Империи, объединились в Великую Северную армию. Имея в своем распоряжении лучшие ресурсы, они начали переламывать ход войны. Несмотря на первоначальные неудачи, Великая Северная армия быстро одержала верх и начала одерживать победы над войсками Херобрина.\n\nС вновь обретенными силами, Великая Северная армия разработала блестящий план окружения войск Херобрина в Старценбурге. План удался, и более 500 000 войск Херобрина оказались в ловушке . Оказавшись перед лицом неминуемого поражения, Херобрин был вынужден бежать вглубь Севера и в море, в отчаянной попытке спастись."

hbc.3.d:0 "Восточный континент был землей красоты и процветания, пока туда не вторгся Херобрин со своей армией манипулируемых мобов. Используя свои силы ОП, Херобрин открыл новый инструмент разрушения - командные блоки. С их помощью он смог контролировать и завоёвывать Восточное королевство с невероятной скоростью.\n\nНесмотря на свои невероятные усилия, Восточное королевство не смогло победить Херобрина, ослабленное внутренней борьбой и заговорами. Северные регионы и империя Хексус пали под натиском армии Херобрина, а Восточное королевство осталось в руинах, распавшись на различные культурные ячейки.\n\nНо западные державы, Южная империя игроков и Империя, бросили своих восточных союзников. Они отправили элитную экспедиционную группу в тыл врага, чтобы остановить Херобрина и его армию. Группа храбро сражалась, и в результате масштабной битвы Херобрин был ослаблен и вынужден отступить на Северный остров вместе со своими оставшимися верными сторонниками.\n\nОднако наследие Херобрина не было забыто. Несмотря на его стремительный уход, север Восточного континента был потерян для монстров, поскольку Командные блоки остались без контроля. Небольшая группа игроков, оставшихся на Восточном континенте, попыталась продолжить наследие Херобрина. Но их победили те самые мобы, которых они когда-то контролировали.\n\nКогда Херобрин превратился в миф и исчез на Северном острове, Восточный континент был оставлен монстрам. Разумные монстры создали свои собственные кланы и захватили земли, не контролируемые игроками. Восточный континент уже никогда не будет прежним, так как монстры бродили на свободе, а память о Херобрине оставалась как предупреждение о последствиях бесконтрольной власти."

hbc.4.d:0 "Внезапное исчезновение Херобрина погрузило его последователей в хаос. Они ждали возвращения своего лидера, но он так и не вернулся. Прошли десятилетия, и казалось, что все надежды потеряны, пока не появился игрок, утверждавший, что он - воскресший Херобрин. Игроки отчаянно нуждались в лидере, и многие из них поверили заявлениям избранного.\n\nПод руководством избранного остров процветал, но стали распространяться слухи, что Херобрин все еще жив и выжидает момента для возвращения. Избранный не воспринимал эти слухи всерьез, он уже верил, что он настоящий лидер и что только его поддерживают игроки.\n\nНо тут ворота замка со скрипом открылись, и голос Херобрина эхом разнесся по всей земле. Избранный был ошеломлен, он никогда не думал, что Херобрин вернется. Когда Херобрин вышла из замка, избранника постигла жестокая участь. Сила Херобрина оказалась слишком велика для избранного, и на глазах у игроков Херобрин обезглавил игрока, вновь провозгласив себя истинным лидером.\n\nПосле возвращения Херобрина, игроки были потрясены его силой и мощью. Они поняли, что Избранный был не более чем самозванцем, а Херобрин - истинный лидер тьмы. Наследие Херобрина продолжает жить, и Когорта вновь объединилась под его властью!"

hbc.5.d:0 "Избранный и его армия прибыли на окраину древнего замка Херобрина, но слухи об истинной личности их лидера все еще витали в воздухе. Несмотря на неопределенность, армия была полна решимости доказать силу своего лидера и продемонстрировать свою преданность. Избранный возглавил отряд, вооруженный факелами и ТНТ, готовый разрушить замок, в котором так долго прятался Херобрин.\n\nПо мере приближения они ощущали тяжесть истории замка и силу, которой когда-то обладал Херобрин. Но последователи Избранного не были запуганы. В полной решимости они начали разрушать стены замка, снося кирпич за кирпичом. Замок содрогался и стонал от взрывов тротила, в то время, как огонь от факелов освещал ночное небо. Избранный и его армия ликовали при каждом падении камня, их мужество и храбрость были достойны внимания. В конце концов замок рухнул на землю, пыль и обломки дождем посыпались на игроков. Избранный ходил среди обломков, осматривая разрушения, и испытывал чувство гордости и выполненного долга. Слухи о его истинной сущности умолкли, его сила и власть стали неоспоримыми. Избранный стал бесспорным лидером когорты, и игроки смотрели на него с благоговением и трепетом. Возможно, когда-то Херобрин и правил островом, но теперь Избранный был тем, кто обладал властью и вызывал уважение."

hbc.6.d:0 "Власть и контроль Херобрина были абсолютными, а его гнев - беспощадным. Он не потерпит никого, кто попытается узурпировать его правление, и он был полон решимости показать всему миру последствия их действий. Он проскакал на своем коне по улицам, разбрасывая своих врагов по пути к сердцу когорты. Там он стоял высоко и гордо, его доспехи сверкали на солнце, плащ развевался на ветру, а меч сверкал смертоносным светом.\n\nИгроки в страхе дрожали перед ним, боясь его гнева, но Херобрина не удовлетворял только их страх. Он потребовал верности и послушания и получил то, что хотел. Он установил свое правление на острове, и игроки вскоре поняли, что единственный путь к выживанию - это подчиниться своему новому лидеру."

hbc.7.d:0 "Настало время, мои товарищи, снова принять силу и славу Херобрина. Избранный показал себя истинным воплощением Херобрина, ведя нас за собой с непоколебимой решимостью и силой. Под его мудрым руководством, нас не остановить, и при одном упоминании нашего имени мир будет содрагаться.\n\nПришло время раскрыть весь наш потенциал. Давайте увеличим нашу армию, привлечем больше игроков к нашему делу и построим флот, который покорит моря. Мы не успокоимся, пока все уголки Надземного мира не окажутся под нашим контролем. Мы отстроимся и поднимемся на новые высоты власти и господства. Настало время, мои последователи игроки, объединиться и показать миру мощь когорты. Херобрин вернулся, и Надземный Мир никогда не будет прежним!"

hbc.8.d:0 "Несколько игроков обнаружили брошенные корабли на побережье Бримстоун. Давно забытые корабли все еще целы, и если их немного переоборудовать, они могли бы стать весьма неплохим дополнением к нашему флоту. Они с восторгом сообщили о своих находках остальным членам Когорты, которые были в таком же восторге от перспективой иметь больше кораблей, которые они могли бы назвать своими. С этими новыми кораблями наш военно-морской потенциал будет сильнее, чем когда-либо прежде."

hbc.9.d:0 "Север был мирным и безопасным местом для нашего народа в течение многих лет, но все изменилось, когда наши морские патрули сообщили о появлении Когорты на острове Селука. Присутствие этих сил вызывало глубокое беспокойство, тем более что они были замечены за восстановлением руин на острове - территории, которая ранее считалась заброшенной. Новости о деятельности Когорты быстро распространились среди масс, вызывая страх и неуверенность среди наших граждан."

hbc.10.d:0 "Командные блоки Херобрина когда-то были мощным инструментом в его арсенале. Но после Войн Объединения эти блоки остались без контроля, и заложенные в них программы вызвали разрушения на всем Восточном континенте. Несмотря на хаос, один командный блок остался нетронутым в Западных Темных Землях и ждет, когда его кто-то вернёт."

hbc.11.d:0 "По мере продвижения вглубь Западных Темных Земель мы обнаружили, что слухи были правдивы, командный блок, который мы искали, наконец-то оказался в пределах нашей досягаемости. Команда собралась у входа в темную и мрачную пещеру, полную опасных мобов, где, по слухам, находился командный блок.\nТеперь мы должны решить, что делать с этим блоком. С одной стороны, если мы оставим блок мобам, то сможем использовать его для вторжения на Восточный континент, но с другой стороны, если мы заберем блок себе, мы получим беспрецедентный уровень контроля над его кодом для будущего программирования."

hbc.12.d:0 "Все слышали истории о флоте Херобрина, некогда могущественном и сильном, но после того, как Херобрин скрылся в своем замке, флот исчез во времени. Но теперь Херобрин поведал, что многие из тех самых кораблей все еще целы,но скрыты от посторонних глаз в подземных озерах Северного Реконинга. Настал час вернуть эти корабли на поверхность и снова показать, на что они способны. Вернув каждому кораблю былую славу, мы сможем вновь занять место доминирующей морской державы Надземного мира."

hbc.13.d:0 "Наши союзники Искатели принесли новость о том, что Херобрин вернулся и начинает восстанавливать свою силу. Злейший враг, с которым мы сражались во время Войн Объединения, снова представляет для нас угрозу. Мы должны быть бдительны и готовиться к тому, что может произойти. Воспоминания о прошлых войнах все еще живы в наших умах, и страх перед новой встречей с Херобрином витает над нами."

hbc.14.d:0 "Уже несколько недель ходят слухи о странных происшествиях и последователях Херобрина в темных землях. Сначала мы отвергли их как ложные, но по мере поступления сообщений стало ясно, что силы Херобрина действительно вернулись. Наши воины знали, что это не случайность, что наш враг вернулся не просто так."

hbc.15.d:0 "Нотч исчез вскоре после начала Войн Объединения, и с тех пор о нем ничего не слышно. Мы знаем, что Нотч может скрываться, или он мог быть захвачен одним из его врагов. В любом случае, нам нужно его найти как можно скоре. Нотч - одно из самых могущественных существ в Надземном мире, и Херобрин считает, что с его помощью можно достичь нашей цели - полного господства над Надземным миром."

hbc.16.d:0 "Мы получили предложение о союзе от Когорты Херобрина. Лидеры Легиона собираются вокруг большого костра, обсуждая предложение. Среди нас царит напряжение. Предложение о союзе с когортой Херобрина одновременно заманчивое и опасное. С одной стороны, Херобрин - могущественный лидер, обладающий огромной армией и хитрым умом. С другой стороны, Легион всегда был абсолютно независим, и идея объединения сил с другим народом нам чужда."

hbc.17.d:0 "Херобрин стоял перед залом, и в его глазах виделась решимости. "Зловещий Легион отказался от нашего предложения, но это не значит, что мы сдадимся. Мы найдем других, кто увидит силу в нашем союзе. Наше дело справедливо, а наша сила неоспорима.""

hbc.18.d:0 "После плавания по коварным водам и преодоления бесчисленных препятствий они, наконец, прибывают на Админский остров, отдаленное место, которое Нотч когда-то сделал своим домом на долгие годы./n/nКогда Херобрин ступает на берег острова Админ, он замечает вдалеке Нотча. Нотч, в свою очередь, смотрит на Херобрина, и в воздухе сразу же возникает напряжение. Херобрин подходит, и между ними завязывается короткий разговор.\n\nНеожиданно Нотч заявляет о своей ненависти к Херобрину, в результате чего лидер Войн Объединения разражается хохотом. В этот момент Херобрин обнажает железный меч и с молниеносной быстротой поражает Нотча.\n\nПосле победы над Нотчем Херобрин и его последователи празднуют победу. Путь впереди может быть долгим и коварным, но, убрав Нотча с дороги, Херобрин сделал ещё один шаг на встречу к своей главной цели - захвату контроля над миром."

hbc.19.d:0 "По слухам, в Дальних землях, загадочном месте в надземном мире, хранятся сокровища и древние артефакты, которые могут оказаться очень полезными. Хотя Искателям закрыт путь в Дальние земли, когорта Херобрина не имеет таких ограничений. Нам крайне важно захватить эти сокровища до того, как Искатели смогут добраться до них. От этого зависит будущее нашей власти."

hbc.20.d:0 "По мере продвижения наших кораблей на север, мистические дальние земли становятся все более заметными. Чем ближе они становятся, тем больше обломков кораблей становится видно. Наконец, огромная искаженная стена дальних земель нависает над кораблями, и количество кораблекрушений увеличивается, а некоторые корабли даже оказываются зажатыми в стене дальних земель. Однако экспедиция не является полным провалом. Более того, это удача. Удивительно, но 5 наших старых линкоров остались целыми и могут быть взяты. Эта новость, безусловно, заставит Херобрина гордиться."

hbc.21.d:0 "Избранный - грозный воин, лидер среди лидеров. Он занял видное место после исчезновения Херобрина в результате Войн Объединения и быстро взял на себя управление Когортой. Благодаря своей непоколебимой храбрости и природной харизме Избранный быстро завоевал сердца и умы последователей Когорты, которые вскоре стали видеть в нем истинное воплощение силы и могущества Херобрина. Избранный снова и снова доказывал свою силу на поле боя, вдохновляя свои войска на победы даже над самыми страшными врагами. Благодаря своей силе и решимости он стал символом надежды и стойкости, ярким примером того, что значит быть лидером."

hbc.22.d:0 "Экспедиторы отплыли из дальних земель, их корабли нагружены сокровищами севера. Однако обратный путь не обходится без трудностей. На севере бушует сильный шторм, и корабли бьются с сильными ветрами и высокими волнами. Над ними непроглядные, тёмные небеса. Штурманы Когорты с трудом определяют курс и ищут безопасный путь обратно на остров Когорты.\n\nВо время путешествия корабли вынуждены плыть по коварным водам в плохую погоду. Ветер завывает, а волны бьются о борта кораблей, угрожая в любой момент опрокинуть их. Экспедиторы должны быть бдительными, постоянно просматривая горизонт в поисках любых признаков земли или других кораблей.\n\nВнезапно штурманы понимают, что заблудились. Они не могут определить свое местоположение и не знают, в каком направлении двигаться. Экспедиторы оказываются перед выбором: идти ли им на восток или на запад в надежде найти дорогу обратно на остров?"

hbc.23.d:0 "Я потерпел поражение в войне за объединение, в результате чего был тяжело ранен. Рабы в моем замке ухаживали за мной, принося жертвы, чтобы помочь мне восстановить силы. Долгий путь восстановления позволил мне задуматься над своими неудачами, и я научился на своих прошлых ошибках. Когда-то я полагался на грубую силу и быстрые захваты, но я не повторю этой ошибки. Я буду выжидать время и наносить удары тогда, когда игроки меньше всего подозревают об этом, используя их страх и суеверия в своих целях. Время моего возвращения приближается, и игроки будут трепетать при одном только упоминании моего имени."

hbc.24.d:0 "Приветствуем вас от имени Когорты Херобрина. Мы обращаемся к вам с предложением о союзе. Как две могущественные силы в этом мире, мы считаем, что союз между нашими двумя группами будет выгоден нам обоим.\n\nКогорта Херобрина - это высокоорганизованная и дисциплинированная группа, известная своей военной доблестью. Мы добились успеха в расширении своего влияния и территории, и мы верим, что, работая вместе, мы сможем добиться еще большего.\n\nВ обмен на ваше согласие мы готовы оказать любую возможную поддержку, будь то оказание военной помощи или обмен ресурсами, мы стремимся к тому, чтобы этот союз был полезен. Наша цель - установить прочные, взаимовыгодные отношения, которые продлятся долгие годы."

hbc.25.d:0 "После долгих обсуждений и планирования стратегии лидеры Орды Аида пришли к решению. Они примут предложение о союзе. Лидеры Hades Орды выразили свою заинтересованность в совместной работе над достижением общих целей и общих интересов. Они пообещали свою верность и приверженность альянсу и надеются на сильное и процветающее будущее вместе."

hbc.26.d:0 "Быстрый бегун, пиглин по имени Брут, нацарапал на куске пергамента сообщение жирными мазками угля.\n\nHerobrine's Cohort,\n\nМы ценим предложение о союзе, но вынуждены отказаться. Орда Аида - гордая нация, и мы не приемлем, когда посторонние диктуют нам свои действия. У нас свои цели и задачи, и объединение с другой фракцией противоречит нашим принципам и интересам."

#Влияние на Decisions

hbc_influence.1.d:0 "Слухи распространяются по всей стране, и многие граждане верят, что Херобрин вернулся. Несмотря на усилия правительства успокоить массы, идеи Херобрина закрепились среди населения. Теперь [ROOT.GetLeader] обязан замедлить распространение этих опасных убеждений."

hbc_influence.4.d:0 "Наша нация наконец-то избавилась от коварного влияние Херобрина. Несмотря на продолжающееся существование культистов, поклоняющихся этому печально известному существу, они больше не представляют угрозы нашему правительству.[ROOT.GetLeader] успешно подавил дальнейшее распространение идеологии Херобрина, и наши граждане могут спокойно отдыхать, зная, что их страна свободна от лап тирании. Победа над влиянием была одержана с большим трудом, но это победа будет служить свидетельством стойкости и решимости нашего народа."

hbc_influence.5.d:0 "С большой тревогой мы должны сообщить, что Херобрин успешно проник в нашу нацию. Его идеалы и убеждения завладели умами наших лидеров, солдатов и генералов, и, похоже, это лишь вопрос времени, пока мы не окажемся полностью одержимы. Ситуация тяжелая, и мы больше не в состоянии остановить его влияние в нашей стране."

hbc_influence.6.d:0 "Граждане нашей страны говорят о возвращении Херобрина, легендарного существа, которое когда-то угрожало балансу сил в мире. Несмотря на попытки [ROOT.GetLeader] подавить слухи, идеалы Херобрина быстро распространяются среди нашего населения, вызывая страх и неуверенность."

hbc_influence.7.d:0 "Поскольку наши лидеры и военные чиновники находятся под влиянием идеалов Херобрина, для нас настало время присоединиться к его делу. Мы должны объединиться с Херобрином и его последователями, чтобы помочь достичь его цели - объединить континент. В противном случае наша нация может остаться позади, когда весь остальной мир объединится под знаменем Херобрина."

hbc_influence.8.d:0 "Несмотря на все наши усилия, нам не удалось успешно проникнуть в [?FROM.GetName] с нашими культами. Народ этой нации по-прежнему сопротивляется идеалам Херобрина, и они продолжают твердо стоять на своих убеждениях.\n\nХотя это и неудача, но это не конец. Мы будем продолжать распространять послание Херобрина и его стремление к победе, и мы не сдадимся в нашем стремлении к единству под его властью. Придет время, когда [?FROM.GetName] перейдет под наш контроль."

hbc_influence.9.d:0 "Наши тайные операции успешно проведены в  [?FROM.GetName]. Теперь наши культы занимают значительное место в правительстве и армии, молча ожидая подходящего момента для нанесения удара."

hbc_influence.10.d:0 "До нас дошли сообщения о том, что Херобрин, печально известная фигура времен Войн Объединения, начал вторжение в Северное Военное Управление. Наш народ снова стоит перед выбором: объединить усилия для создания Великой Северной Армии и защититься от сил Херобрина или пожертвовать Северной Администрацией в надежде замедлить его вторжение."
