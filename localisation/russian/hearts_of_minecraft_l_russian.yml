 #Events
 
 #Events
 hom.generic.1.t:0 "Новое начало"
 hom.generic.1.desc:0 "Верхний мир находится в состоянии потрясения. Некогда могущественные империи игроков на Западе находятся в упадке, в то время как восточные земли охвачены конфликтами мафии. Слухи о возвращении Херобрина или Пиглинов вселяют страх как во все деревни, так и в игроков. Однако вакуум власти, оставленный крупными нациями, предоставляет нам, малым нациям Внешнего мира, возможность создавать новые союзы и отстаивать наш суверенитет и независимость. Это время большой неопределенности, но также и огромного потенциала для тех, у кого хватит смелости воспользоваться им."
 hom.generic.1.a:0 "Неопределенные времена"
 hom.generic.2.d:0 "Деревни на Западе находятся на перекрестке ожесточенной борьбы за власть между двумя доминирующими империями игроков. Мы стоим перед непростым выбором - либо поддаться их влиянию и потерять свою свободу, либо вырваться и проложить свой собственный курс, определив для себя уникальную судьбу. Это нелегкое решение, но мы должны принять его, чтобы обеспечить выживание и процветание нашего народа."
 hom.generic.3.d:0 "Сражаясь среди руин некогда великого Восточного королевства, наш народ сталкивается со страшной угрозой. Толпы нежити, доведенные до безумия ужасами Херобрина, опустошили землю и теперь угрожают погасить последние проблески надежды. Прижавшись спиной к стене, мы должны сделать ключевой выбор относительно будущего нашей оборонной стратегии - бездействие может означать неминуемую гибель."
 hom.generic.4.d:0 "Еребария, нация, выкованная историей лишений и борьбы, является ярким маяком силы и жизнестойкости во всем мире. Несмотря на небольшие размеры, мы всегда были сильны духом, наши люди были связаны друг с другом непоколебимой преданностью и решимостью преодолеть любой вызов, который встанет на нашем пути.\n\n Твердо устремив взор в будущее, мы непоколебимы в нашем стремлении к величию, осмеливаясь мечтать о мире, в котором Эребария займет подобающее ей место в авангарде мировых наций. Именно благодаря нашему единству и непокорности мы создадим свою собственную судьбу, используя каждую возможность, которая появляется на нашем пути, и никогда не дрогнем перед лицом невзгод."
 hom.generic.5.d:0 "Север Западного континента все еще не оправился от разрушений, вызванных Первой войной за объединение. В то время как Херобрин в конечном счете потерпел поражение, земля, на которой мы сражались, осталась изуродованной и истощенной. Многие из некогда великих городов региона, включая Старценбург, Белеград, Уайлдмур и Доджи, были превращены в руины и пепел, и потребовались годы тяжелого труда и жертв, чтобы вновь превратить их в процветающие центры цивилизации.\n\nBut даже сейчас, когда города были восстановлены и люди вернулись в свои дома, шрамы войны остаются глубокими. Ресурсов по-прежнему не хватает, и многие с трудом сводят концы с концами, работая над восстановлением своей жизни и сообществ. Мы должны решить, продолжать ли работать вместе, как единый народ, или идти своим собственным путем, чтобы перестроиться. Только благодаря решимости и стойкости мы можем гарантировать, что север Западного континента однажды полностью оправится от разрушительных последствий войны."
 hom.generic.6.d:0 "Просьба присоединиться к Северному управлению реконструкции от [FROM.getname] вызвала бурные дебаты среди членов нашего совета. Некоторые утверждают, что вступление в N.R.A. обеспечило бы столь необходимые ресурсы и поддержку для наших усилий по восстановлению, в то время как другие выражают озабоченность по поводу того, что [FROM.getname] влияет на нашу автономию и независимость. В конечном счете, решение должно быть принято, и мы должны тщательно взвесить все за и против, прежде чем сделать окончательный выбор."
 hom.generic.7.d:0 "После обсуждения и переговоров наши лидеры получили сокрушительный ответ от Северного управления по восстановлению - наша просьба вступить в альянс была отклонена. Причины отказа были неясны, из-за чего мы чувствовали себя изолированными и уязвимыми в этом послевоенном мире. Некоторые начали сомневаться, стоило ли нам в первую очередь доверять властям, в то время как другие опасались, что наша и без того хрупкая нация может не выдержать предстоящих испытаний без поддержки более крупного альянса."
 
 political.29.t:0 "Мобы требуют референдума"
 political.29.d:1 "Быстро растущее движение монстров [Root.GetAdjective] никогда не утверждало, что им нужна поддержка большинства для захвата власти, рассчитывая объединить нацию под своим руководством после установления своей власти. Однако, похоже, их общественная поддержка стремительно растет. Многие мобы теперь называют [Root.GetLeader] лицемером, утверждающим, что он представляет желания толпы, а на самом деле глухо прислушивается к мнению масс.\n\nПризыв к референдуму был отвергнут членами [Root.GetRulingParty] как типичная попытка разрушить систему, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, монстры могут выбрать насильственную борьбу как лучший путь к власти."
 political.29.a:0 "Если игроки хотят этого, мы проведем референдум."
 political.30.t:0 "Нейтралы требуют референдума"
 political.30.d:1 "Быстро растущее движение неприсоединения [Root.GetAdjective] никогда не утверждало, что им нужна поддержка большинства до захвата власти, рассчитывая на объединение нации под своим руководством после установления своей власти. Однако, похоже, их общественная поддержка быстро растет. Многие неприсоединившиеся сейчас называют [Root.GetLeader] лицемером, утверждающим, что он представляет желания игроков, а на самом деле глух к массам.\n\nПризыв к референдуму пока что отвергается членами [Root.GetRulingParty] как типичные попытки разрушить систему, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, неприсоединившиеся могут выбрать насильственную борьбу как лучший путь к власти."
 political.30.a:0 "Если игроки хотят этого, мы проведем референдум.."
 
