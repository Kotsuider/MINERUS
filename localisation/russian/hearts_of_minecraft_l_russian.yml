 #Focus
 
 F13_build_weaponsmith:0 "Постройка Оружейни"
 F13_build_weaponsmith_desc:0 "Мы всегда должны быть готовы к битве. Строительство оружейного завода гарантирует, что наши люди будут вооружены."
 F13_village_defense_foundations:0 "Основы Обороны Деревни"
 F13_village_defense_foundations_desc:0 "Пилладжеры представляют собой опасную угрозу нашему процветанию. Укрепления - единственный эффективный способ не пустить их внутрь."
 F13_pillager_roundups:0 "Облавы на Пилладжеров"
 F13_pillager_roundups_desc:0 "Мы должны казнить ближайших пилладжеров, чтобы угрожать остальным. Лучшая защита - нападение!"
 F13_invite_players_to_the_village:0 "Приглашение Игроков в Нашу Деревню"
 F13_invite_players_to_the_village_desc:0 "Обычно игроки воруют наши ресурсы. Но есть те, кто хочет вести бизнес. Открытые границы обеспечат рост нашей экономики и процветание нашей страны."
 F13_treaty_with_player_empire:0 "Договор с Южной Империей Игроков"
 F13_treaty_with_player_empire_desc:0 "Если мы хотим обеспечить золотой путь для нашей деревни, мы должны объединиться с сильными игроками."
 F13_treaty_with_fallen_kingdom:0 "Договор с Павшим Королевством"
 F13_treaty_with_fallen_kingdom_desc:0 "Падшее Королевство - наш единственный истинный возможный союзник. Вместе мы будем процветать!"
 F13_our_own_path:0 "Свой Альянс"
 F13_our_own_path_desc:0 "Полагаться на игроков - глупая идея. Мы должны идти своим собственным путем к величию."
 F13_project_iron_golem:0 "Проект: Железный голем"
 F13_project_iron_golem_desc:0 "Железные големы - верные союзники с самого рождения. Включение их в наши военные отряды обеспечит высокий моральный дух и поддержку."
 F13_volunteer_army:0 "Добровольческая Армия"
 F13_volunteer_army_desc:0 "Призыв в армию - это не выход. Мы должны воспитывать патриотизм и привлекать добровольцев."
 F13_support_the_fallen_kingdoms_war:0 "Поддержка Падшего королевства"
 F13_support_the_fallen_kingdoms_war_desc:0 "Падшее Королевство находится в ужасном состоянии. Если мы хотим обеспечить мирный мир, мы должны помочь им противостоять угрозе зомби."
 F13_join_to_fallen_kingdom_faction:0 "Присоединение к Альянсу Падшего королевства"
 F13_join_to_fallen_kingdom_faction_desc:0 "Союз с нашими друзьями имеет решающее значение. Вперед к процветанию!"
 F13_expanding_of_the_villages:0 "Расширение Деревень"
 F13_expanding_of_the_villages_desc:0 "Расширение деревени приведёт к увеличинию числу людей и улучшению экономики."
 F13_expanding_the_army:0 "Расширение Армии"
 F13_expanding_the_army_desc:0 "Расширение наших вооруженных сил и военной промышленности так же важно, как и улучшение экономики. Смерть илладжерам!"
 F13_join_to_trade_agreement:0 "Присоединение к торговым соглашениям"
 F13_join_to_trade_agreement_desc:0 "Автаркия - это не выход. Мы должны наладить торговлю с дружественными деревнями и игроками."
 F13_form_a_country:0 "Формирование Страны"
 F13_form_a_country_desc:0 "Деревенский образ жизни не завел нас далеко. Лучший лидер и более сильное мышление превратят нашу деревню в империю."
 F13_border_reform:0 "Пограничная Реформа"
 F13_border_reform_desc:0 "Открытые границы не способствуют нашей стабильности. Мы должны ужесточить пограничный контроль."
 F13_learning_crafting:0 "Обучение Крафтингу"
 F13_learning_crafting_desc:0 "Образование имеет решающее значение для любой группы. Тот, кто владеет молодежью, владеет будущим."
 F13_join_to_southern_players_empire:0 "Присоединение к Альянсу Южных игроков"
 F13_join_to_southern_players_empire_desc:0 "Мы ничего не добьемся без сильного союзника."
 F13_build_farms:0 "Постройка Ферм"
 F13_build_farms_desc:0 "Сельское хозяйство необходимо для успешной экономики."
 F13_invite_fallen_kingdoms_military_advisors:0 "Приглашение Военных Советников Падшего королевства"
 F13_invite_fallen_kingdoms_military_advisors_desc:0 "Наши вооруженные силы не будут эффективными без помощи опытных военных советников."
 F13_free_village:0 "Свободная Деревня"
 F13_free_village_desc:0 "Наша деревня останется свободной и традиционной."
 F13_villages_defense_fund:0 "Фонд Защиты Деревень"
 F13_villages_defense_fund_desc:0 "Мы должны выделить деньги, чтобы защитить себя. Мы не можем полагаться на нейтралитет."
 F13_prepare_for_war:0 "Подготовка к Войне"
 F13_prepare_for_war_desc:0 "Война на горизонте. Мы должны подготовиться!"
 F13_war_against_piglins:0 "Война против Пиглинов"
 F13_war_against_piglins_desc:0 "Пиглины представляют собой ужасающую угрозу для всех. Вооружившись против них, мы обеспечим себе выживание."
 F13_invite_player_empires_economic_advisors:0 "Приглашение Экономических Советников Южной Империи Игроков"
 F13_invite_player_empires_economic_advisors_desc:0 "Наша экономика не будет процветать без внешней помощи опытных советников."
 F13_help_in_rebuilding_villages:0 "Помощь в Восстановлении Деревень"
 F13_help_in_rebuilding_villages_desc:0 ""
 F13_military_advisors:0 "Военные Советники"
 F13_military_advisors_desc:0 "Южная империя игроков - очень успешная. Мы должны пригласить их военных советников помочь нам."
 F13_military_support_from_neighboring_villages:0 "Военная Поддержка из Соседних Деревень"
 F13_military_support_from_neighboring_villages_desc:0 "В конце концов, мы все братья. Если мы будем помогать друг другу, мы станем бастионом свободы"
 
