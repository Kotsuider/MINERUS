 # civil wars
 monster_on_the_rise:0 "Монстеризм на подъёме"
 monster_on_the_rise_desc:0 "Волевые политические элементы начали выступать в поддержку ценностей монстров, находя поддержку у все большего числа населения. Путь к захвату страны монстрами открыт, остается только выбрать мирный или насильственный переход."
 prepare_for_monster_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_monster_civil_war_desc:1 "У нас нет времени ждать медленных изменений в сознании народа. Ради их же блага мы должны решить этот вопрос быстро, даже если в процессе некоторые могут потерять свои жизни. В отличие от мирного референдума, гражданская война нанесет огромный ущерб нашим вооруженным силам, промышленности и инфраструктуре страны, но она более быстрая и гарантирует, что впоследствии мы сможем более решительно проводить нашу волю."
 expand_civil_monster_support:0 "Расширение гражданской поддержки"
 expand_civil_monster_support_desc:1 "Мы должны обеспечить постоянное распространение поддержки нашего дела среди людей и побудить их публично бросить вызов власти нынешнего правительства. По мере того, как позиции правительства будут все больше подрываться, а гражданские волнения будут нарастать, нам будет все легче достичь наших целей. Это особенно верно, если, в отличие от законной смены правительства, эти цели предполагают более... зловещие средства смены режима."
 army_support_for_monster_civil_war:0 "Расширение военной поддержки"
 army_support_for_monster_civil_war_desc:0 "Без широкой поддержки военных любые надежды на победу в вооруженной идеологической борьбе будут тщетны. Мы должны обеспечить лояльность хорошо расположенных частей наших вооруженных сил."
 ensure_general_loyalty_for_monster_civil_war:1 "Обеспечение лояльности командования нижних эшнлонов"
 ensure_general_loyalty_for_monster_civil_war_desc:0 "Возможно, некоторые генералы питают тайные чувства в пользу монстеризма. Мы должны подойти к ним и обеспечить их лояльность, когда начнутся боевые действия."
 ensure_marshal_loyalty_for_monster_civil_war:0 "Обеспечение лояльности командования верхних эшнлонов"
 ensure_marshal_loyalty_for_monster_civil_war_desc:0 "Возможно, некоторые фельдмаршалы питают тайные чувства в пользу монстеризма. Мы должны обратиться к ним и обеспечить их лояльность, когда начнутся боевые действия."
 siphon_equipment_stockpiles_for_monster_civil_war:0 "Запасы оружия"
 siphon_equipment_stockpiles_for_monster_civil_war_desc:0 "Скупив национальные склады оборудования, мы можем создать небольшой запас оружия, которое поможет нам в нашей будущей борьбе."
 formulate_surprise_attack_plan_for_monster_civil_war:0 "Разработать план внезапного нападения"
 formulate_surprise_attack_plan_for_monster_civil_war_desc:0 "Противник не имеет ни малейшего представления о надвигающейся беде. Мы должны обеспечить, чтобы так и оставалось, при этом направляя наши боевые планы на максимальное использование элемента внезапности."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "План внезапной атаки дает 25% бонус к атаке всем дивизиям на основной территории в течение 30 дней.\n"
 ignite_the_monster_civil_war:0 "Разжечь гражданскую войну"
 ignite_the_monster_civil_war_desc:0 "Пришло время сделать шаг вперед. Все приготовления, которые мы считали необходимыми, были сделаны. Теперь пути назад нет."
 rebuild_the_nation_monster:0 "Восстановить нацию"
 rebuild_the_nation_monster_desc:0 "После гражданской войны настало время восстановить нашу разрушенную страну."
 open_up_political_discourse_monster:0 "Открыть политический дискурс"
 open_up_political_discourse_monster_desc:1 "Мы должны открыть возможность принимать различные точки зрения в правительстве. Возможно, это позволит в конечном итоге повлиять на мирные изменения в политике нашей страны."
 discredit_government_monster:0 "Дискредитация правительства"
 discredit_government_monster_desc:0 "Указывая на многочисленные недостатки нашего нынешнего правительства, мы можем заставить людей задуматься об идеологических причинах этих неудач."
 hold_the_monster_national_referendum:0 "Проведение национального референдума"
 hold_the_monster_national_referendum_desc:0 "При достаточной поддержке мы можем спокойно провести референдум, чтобы повлиять на смену правительства без кровопролития."
 
