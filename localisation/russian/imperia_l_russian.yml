 #New events
 imp.1.d:0 "Посланник принес серьезные новости. Отправившись на юг, в Южную Империю Игроков, он своими глазами увидел упадок могущества Империи. Эти новости не предвещают ничего хорошего, поскольку без наших друзей на юге мы останемся одни против бед нашего собственного народа. После того как Сахерита недавно вырвалась на свободу во время Второй Сахеритской войны и постоянных стычек на нашей границе, мы были вынуждены демилитаризировать государство Тарим. Тяжелые потери, вызванные конфликтом, привели нашу страну в упадок, в результате чего осталось всего 5 подразделений Имперской Гвардии, да и то не в полном составе. Поскольку наша армия разрушена, мы получаем все больше депеш от имперского народа на севере. Те, кто верен королю, бегут в Селению. Быстро приближается гражданская война, возглавляемая социалистами из Коммуны. Мы должны подготовиться к неизбежному, иначе нам грозит полный крах."
 imp.2.d:0 "Похоронная церемония началась. Имперцы со всей страны, даже с мятежного севера, пришли проститься с королем-воином Генрихом I. Не успела паства полностью разойтись, как король Генрих II уже готовится стать его преемником. Перед лицом грядущей бури некоторые сомневаются, сможет ли мальчик справиться с троном."
 imp.3.d:0 "После бурного периода оформления документов и протоколов началась коронация короля Генриха II. По тому, как король поклонился, когда корона была возложена на его голову, было очевидно, что бремя этой короны гораздо тяжелее, чем то, которое нес его отец. Шторм приближается, и ближайшие советники короля возносят безмолвные молитвы Нотчу."
 imp.4.d:0 "Уход из жизни нашего Короля-Воина не стер его след в нашем народе. Его тоталитарное правление оставило много ограничений для простолюдинов, что привело их к экстремистским идеалам Севера. Этот раскол среди людей привел к дезорганизации наших войск, из-за чего тысячи людей погибли в песках Сахерита. Сосредоточившись на доме, гвардейцы оказались неспособны бороться с деревенскими жителями, стремящимися к свободе. Наш раскол оставил нашу нацию слабой. Король Генрих II - это человек, на которого многие смотрят, чтобы удержать Империю от погружения в хаос. Дворяне Селении в последнее время часто навещают короля, от чего политика его отца принесла наибольшую пользу. В свою очередь, старейшины деревень также стремятся дать совет королю. В будущем у короля есть 2 пути. Сохранить систему власти, созданную его отцом, или ослабить его власть с помощью реформ. Необходимо найти тонкий баланс, чтобы сохранить Империю."
 imp.5.d:0 "Государство Виксстар стало сильным и политически разделенным, чтобы держать себя под контролем, нам нужно разделить его пополам, на социалистический восток и демократический запад. Несмотря на усилия короля Генриха II, ползучая волна социализма распространилась с севера. Рабочие в государстве Виксстар начали массовые забастовки, отказываясь работать, если не будет предоставлено больше свобод. И все же виладжистские устои Виксстара также сильны. Советники осторожно предлагают королю план. Разделить государство Виксстар, оставив единственную проходную зону в центре столицы Виксстара.  Социалисты и виллагисты смогут воплотить свои идеалы в своих областях. Некоторые предупреждают о последствиях, к которым это может привести в будущем, но в сложившейся ситуации у нас нет выбора. Разделение нации также снизит ее угрозу для короля, поскольку их вооруженные силы, похоже, будут расти быстрее, чем наши собственные. Мы осуществим это законодательство с максимальной поспешностью."
 imp.6.d:0 "Прибыл посланник из Целенеи Империи, чтобы сделать предложение от имени нового короля Генриха II. Предложение довольно простое. В обмен на законное сахерийское владение Таримом, имперцы просят нашей помощи в борьбе с социалистической угрозой в пределах их границ. Хотя Империя - наш враг, это может усилить наше собственное влияние на их ослабленное правительство."
 imp.7.d:0 "Наш посланник вернулся из Федерации с сообщением об оглушительном успехе! Сахериты согласились на наше предложение. Документация по возвращению Тарима на Сахериту завершена. Их помощь против будущей социалистической угрозы будет весьма желанной."
 imp.8.d:0 "Perhaps it should have been expected... our envoy has returned from The Federation reporting that the Saheritans have flatly refused the proposal. This does not bode well for our relations, nor support against the Socialist threat moving forward."
 imp.9.d:0 "Серьезные новости пришли с юга Империи. Неизвестная группа террористов взорвала Южную железную дорогу, что привело к перебоям в движении товаров по всей стране. Преступников еще предстоит найти."
 imp.10.d:0 "Войска продвинулись на территорию Варкута, но военные действия, похоже, оказались гораздо хуже, чем ожидалось. Вооруженные силы Варкута вначали атаковать дивизии, продвигающиеся в Варденский лес. Можно с уверенностью сказать, что нам нужно силой избавить Империю от этой угрозы."
 imp.11.d:0 "Сегодня самый радостный день! Несмотря на беспорядки в стране, Селения и Брайсс стали намного ближе друг другу благодаря королевской свадьбе. Да, она довольно скудная, без особых церемоний, но нам нужны хорошие новости, чтобы удержать граждан от восстания. Так что пейте все подряд и не прекращайте есть, пока не потеряете сознание!"
 imp.12.d:0 "Тяжелые новости с Севера. Социалисты начали наступление на Северный военный округ. Хотя эта область Империи находится далеко от Селении, это все еще большая территория для социалистов, которые стремятся искоренить все, за что мы выступаем. Консультативный совет, однако, находится в замешательстве, поскольку противостояние социалистам может привести к началу гражданской войны. Мы уверены, что хотим продолжать?"
 imp.13.d:0 "Мы получили письмо из Имперской столицы о воссоединении с родиной. Хотя у нас все хорошо, многие члены хунты считают, что лучше присоединиться, чем оставаться независимым государством. Другие, напротив, так не считают. Мы не уверены в последствиях отказа, но многие члены кабинета считают, что он не будет принят с миром."
 imp.14.d:0 "Хунта на севере приняла наше требование, и мы начали процесс их реинтеграции на родину. Органа по восстановлению больше нет."
 imp.15.d:0 "Предатели на севере отвергли наше требование и решили остаться своим собственным государством. Это неприемлемо, мы должны силой вернуть их в нацию и отдать под суд тех, кто ответственен за отказ."
 imp.16.d:0 "Имперцы из Лайхена прислали нам приглашение стать одним из их союзников и присоединиться к их альянсу. Это, конечно, означает, что мы будем втянуты в любую войну, в которую ввяжутся западники, но это не проблема, поскольку это означает новые рынки для торговли."
 imp.17.d:0 "Наши союзники из империи обратились к нам с интересным предложением - объединить наши экономики и быть ближе друг к другу. Это, конечно, может принести нам много выгоды и создать новые рабочие места для наших игроков, но в то же время мы можем стать их вассалом в ближайшем будущем из-за этого."
 imp.18.d:0 "Замечательно! Одна из наций приняла наше предложение и объединила свою экономику с нашей."
 imp.19.d:0 "Они отказались от нашего предложения и решили не объединять свою экономику с нашей. Мы сумеем найти для них другой путь в нашу сферу."
 imp.20.d:0 "Игроки с запада пришли к нам и предложили объединиться под их нацией. Хотя это, несомненно, приведет к тому, что к нам придут новые игроки, это также приведет к модернизации наших деревень в города. Должны ли мы согласиться?"
 imp.21.d:0 "Жители деревни приняли наши требования. Они достаточно умны, чтобы понять, что идти против нас - значит желать смерти. Интеграция на родину начнется завтра."
 imp.22.d:0 "Империя требует, чтобы мы передали им наши концессии. Если мы уступим, нас сочтут слабыми, но у нас не будет проблем с имперским гигантом. Отказавшись, мы будем выглядеть вызывающими и сильными, но Империя будет недовольна. Мы должны сделать выбор."
 imp.23.d:0 "Tзападный форпост принял наши требования. они знают, что с нами не стоит связываться."
 imp.24.d:0 "Сапаудианцы приняли наши требования. Они знают, что с нами не стоит связываться."
 imp.25.d:0 "Мародеры отвергли наши требования, они заплатят за это."
 imp.26.d:0 "Империя хочет реинтегрировать своих поселенцев обратно в свой народ. Как мы ответим на эти требования?"
 imp.27.d:0 "Северная администрация приняла наши требования. они признают необходимость имперского единства."
 imp.28.d:0 "Северная администрация отказала нам в объединении с нашими поселенцами. Это призывает к войне."
 imp.29.d:0 "После некоторого времени независимости Империя хочет интегрировать нас в свою нацию. Примем ли мы их требования?"
 imp.30.d:0 "Северная администрация приняла наши требования по объединению Севера. Это поистине величественный день."
 imp.31.d:0 "Северное управление отклонило наши требования. Война снова надвигается на нас."
 imp.32.d:0 "Имперцы хотят, чтобы мы передали им Обжигающие пески. Это порадует Империю, но наш народ будет расстроен. Отказ разозлит Империю и, скорее всего, приведет к войне. Выбор за нами."
 imp.33.d:0 "Сахериты передали нам Обжигающие пески. Это великая победа."
 imp.34.d:0 "Сахериты отклонили наши требования - глупое решение."
 imp.35.d:0 "Империя потребовала, чтобы мы отказались от своей независимости и стали их марионеткой. Уступим ли мы?"
 imp.36.d:0 "Хайпиксель принял наши требования. Под нашим руководством им будет лучше."
 imp.37.d:0 "Хайпиксель отверг наше предложение стать сильнее вместе. Они должны быть разбиты."
 imp.38.d:0 "Империя прислала нам предложение. Они обещают нам пару восточных деревень, если мы присоединимся к их альянсу. Согласимся ли мы на сделку?"
 imp.39.d:0 "Империя прислала нам предложение присоединиться к их альянсу. Принимаем ли мы его?"
 imp.40.d:0 "Империя попросила нас присоединиться к их альянсу. Присоединимся ли мы к имперцам?"
 imp.41.d:0 "Империя пригласила нас присоединиться к их конфедерации. Как мы ответим?"
 imp.42.d:0 "Империя прислала нам предложение стать их марионеточным государством. Как мы ответим?"
 reb.1.d:0 "Старейшины деревни прибыли из Варкута! Несмотря на то, что мы подавили Варденский лес, националисты Варкута взяли под контроль эту территорию! Пока они слабы, но у нас есть другие заботы."
 reb.2.d:0 "Похоже, что наши надежды оставить их в покое не оправдались, поскольку националисты еще больше расширили свое влияние в Империи. У нас по-прежнему много проблем, и у нас нет эффективных средств противодействия им. Также прибыли посланники Варкута, надеющиеся избежать кровопролития."
 reb.3.d:0 "Это полностью вышло из-под контроля. Они отвоевали у нас Уорденский лес и теперь находятся в опасной близости от Селении. Отряды Имперской Гвардии стоят на границе с каждой стороны, готовые нанести удар. Мы на грани полного краха. Что же нам делать, мой лейг?"
 civ.1.d:0 "Селения переехала в Уорденский лес. Настало время революции. Каждый человек должен выбрать свой союз и сражаться с братьями за свои идеалы. Ближайшие дни будут кровавыми."
 civ.4.d:0 "Социалисты и вилладжисты начали гражданскую войну. Пришло время революции. Каждый должен выбрать свой союз и сражаться с братьями за свои идеалы. Ближайшие дни будут кровавыми."
 civ.5.d:0 "Социалисты начали гражданскую войну. Пришло время революции. Каждый должен выбрать свой союз и сражаться с братьями за свои идеалы. Ближайшие дни будут кровавыми."
 nic.1.d:0 "Корабль вернулся из плавания. После дискуссии с иностранными чиновниками капитан объявил, что наш народ должен готовиться к официальному отделению от Империи. Мы, его последователи, разочаровавшиеся в существующей системе мира, те, кто ищет свободы, кто боролся до последнего с мизерным успехом. Наше движение поднимется и сожжет Генриха и его наследие. Нам остается только ждать, когда камень начнет катиться, и Коммуна станет истинными наследниками Империи. Слава капитану!"
 nic.2.d:0 "Пришло сообщение от игроков Империи. Мы мало знаем об их делах, однако эта информация довольно интересна. Социалисты из Империи хотят отделиться от страны и устроить революцию. Они просят нашей поддержки в ближайшие дни. Должны ли мы принять их предложение?" 
 nic.3.d:0 "Пришло сообщение от игроков Империи. Мы мало знаем об их делах, однако эта информация довольно интересна. Социалисты из Империи хотят отделиться от страны и устроить революцию. Они просят нашей поддержки в ближайшие дни. Должны ли мы принять их предложение?" 
 nic.4.d:0 "Мы выступили на Селению, и личная гвардия капитана привела с собой нашего дорогого лидера. Наши войска вывели тиранического деспота из его замка на городскую площадь. Суд над королем был быстрым. Его преступления, связанные с тиранией и желанием навредить народу страны, заклеймили как предателя нации. Он был казнен собственным клинком капитана. Поистине честь, недостойная такого человека."
 nic.5.d:0 "После вторжения в государство Виксстар мы нашли лидеров Социалистической партии. Хотя эти люди похожи на наших, они были отданы под суд. Конечно, это была простая формальность, установленная нашим Славным Капитаном. Эти люди, утверждающие, что следуют нашим путям, являются простыми коллаборационистами с бывшим королем."
 nic.6.d:0 "Затем мы схватили лидеров Вилладжистов. Их мирные пути достойны презрения. Оставаться пацифистом, несмотря на большие перемены? Это не лучше, чем угнетать народ."
 nic.7.d:0 "Это чудесный день! Мы обнаружили подлого предателя в наших собственных рядах. Вернер Хоффман, близкий друг нашего капитана, был признан виновным в коллаборационизме. Еще один предатель Коммуны замолчал!"
 nic.8.d:0 "Настал день выборов. Капитан и Вернер противостоят друг другу как главные лидеры нашей коммуны. В то время как некоторые испытывают патриотические чувства к Капитану, многие поддерживают свободы, которые исповедует Вернер. Как эти выборы повлияют на нашу страну?"
 nic.9.d:0 "Невозможно. Люди, находящиеся под властью капитана, должны были запятнать эти выборы. Очевидно, что Вернер был явным выбором для нашей нации. Что же нам делать?"
 nic.10.d:0 "Это самый замечательный день для Коммуны! Результаты выборов объявлены, и Вернер был выбран народом в качестве лидера нашей нации! Пусть он приведет Коммуну к новому славному рассвету!"
 nic.11.d:0 "Мы сыты по горло деятелями, претендующими на то, чтобы представлять нас. Народ сам выберет путь своей судьбы. Тысячи имперцев прошли маршем к столице, вручную разобрали кирпичи замка, избавили страну от неудачных лидеров и сожгли Целию дотла. Из пепла Селении восстанет новая страна, где все народы будут по-настоящему свободны. Слава Коммуне, слава собственной судьбе каждого человека."
 
 imp.43.d:0 "Жители деревни отвергли наши требования. Они думают, что смогут выжить сами, но мы им покажем. Так или иначе, они присоединятся к родине."
