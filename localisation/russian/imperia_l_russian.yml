l_russian:
 
 #Events
 
 imp.event.1.t:0 "Имперская Революция"
 imp.event.1.desc:0 "Напряжение в Империи достигло предела. Неверная группа революционеров собралась в Дренде, провозгласив новое правительство и объявив о планах сокрушить короля в столице. На чьей стороне вы. Революционеры или король?"
 imp.event.1.a:0 "Sic Semper Tyrannis...."
 imp.event.1.b:0 "Я поддерживаю Революцию! (Присоединяйтесь к реформаторам)"
 
 imp.event.2.t:0 "Победа за нами!"
 imp.event.2.desc:0 "Мы победили! Мы успешно разгромили Имперского короля. Да здравствует революция!"
 imp.event.2.a:0 "Долгая счастливая жизнь"
 
 imp.event.3.t:0 "Годы и годы упадка"
 imp.event.3.desc:0 "Не реализована лол"
 imp.event.3.a:0 "Наступит хаос"
 
 imp.event.4.t:0 "Падение столицы"
 imp.event.4.desc:0 "Король стар и заблуждается. Мы должны захватить столицу и провозгласить истинную империю!"
 imp.event.4.a:0 "Primum Imperia!"
 
 imp.event.5.t:0 "Sic Semper Invictus!"
 imp.event.5.desc:0 "Мы победили! Имперские революционеры изгнаны из Дренды, и король в безопасности. Победа за нами!"
 imp.event.5.a:0 "Слава старой Империи!"
 
 imp.event.6.t:0 "Сахерита принимает предложение вступить в наш Альянс"
 imp.event.6.desc:0 "Славно! Сахеританская Федерация приняла процветающий союз. Вместе мы станем сильнее."
 imp.event.6.a:0 "Слава братьям!"
 
 imp.event.7.t:0 "Сахерита отрицает наш Альянс"
 imp.event.7.desc:0 "Сахерита отказалась присоединиться к нам. Такое разочарование."
 imp.event.7.a:0 "Горите в одиночестве, предатели!"
 
 imp.event.8.t:0 "Северная имперская коммуна покидает нас"
 imp.event.8.desc:0 "Несмотря на нашу борьбу с королем, Стаутские коммунисты на севере решили выйти из Революционного альянса. В результате этого предательства несколько других революционных лидеров покинули Дренду. Никто не знает, какое будущее ждет Имперский Революционный Альянс."
 imp.event.8.a:0 "А как же революция?"
 imp.event.8.b:0 "Vive la Commune! (Пересесть за социалистов)"
 
 imp.event.9.t:0 "Королевство Уимер покидает нас"
 imp.event.9.desc:0 "Вслед за северными коммунами, король Вильгельм из королевства Уимер объявил о независимости от революционного правительства. Коллапс продолжается."
 imp.event.9.a:0 "Это выходит из-под контроля"
 imp.event.9.b:0 "За Королевства! (Пересесть за Королевство Уимера)"
 
 imp.event.10.t:0 "Запад откалывается"
 imp.event.10.desc:0 "В то время как революционное правительство рушится, другая нация, Империя Варкут, снова провозгласила независимость от революционеров. Националисты вышли из коалиции."
 imp.event.10.a:0 "Даже империалисты?"
 imp.event.10.b:0 "Мы находим единство в лесу! (Пересесть за сепаратистов Варкута)"
 
 imp.event.11.t:0 "Империя Варкут покидает нас"
 imp.event.11.desc:0 "Революционное правительство находится на последнем издыхании. Теперь и Республика Виксстар, чрезвычайно влиятельная нация, объявила о своей независимости от Альянса. Это правительство сейчас слабее, чем когда-либо."
 imp.event.11.a:0 "Но мы - империя!"
 imp.event.11.b:0 "За Республику! (Пересесть за Виксстар)"
 
 imp.event.12.t:0 "Последнее наследство"
 imp.event.12.desc:0 "Последний южный союзник Империи устоял, это нация Брайса. Не желая провозглашать независимость, правительство Бриссы заявило, что будет готово присоединиться к любому правительству, контролирующему Имперскую столицу."
 imp.event.12.a:0 "Падение Империи"
 imp.event.12.b:0 "Имперския выдержит (Пересесть за Брайс)"
 
 imp.event.13.t_a:0 "Союз с повстанцами?"
 imp.event.13.t_b:0 "Союз с лоялистами?"
 imp.event.13.desc_a:0 "Оба Имперских правительства рухнули, и опытный переговорщик Каллеус предложил обсудить объединение с Революционным правительством. Должны ли мы попытаться консолидировать Имперский Союз?"
 imp.event.13.desc_b:0 "Оба Имперских правительства рухнули, и опытный переговорщик Каллеус предложил обсудить объединение с Революционным правительством. Должны ли мы попытаться консолидировать Имперский Союз?"
 imp.event.13.a:0 "Отчаянные времена требуют чрезвычайных мер"
 imp.event.13.b:0 "Мы никогда не будем на их стороне!"
 
 imp.event.14.t:0 "Битва за Закзен"
 imp.event.14.desc:0 "Несмотря на наш контроль над севером, культура шахтеров на востоке сильно отличается от нашей. Захзен, возглавляемый шахтерами, провозгласил независимость, снова втянув нас в конфликт."
 imp.event.14.a:0 "Идиоты! Это наша земля!"
 imp.event.14.b:0 " Хватит это терпеть!(Пересесть за Закзен)"
 
 imp.event.15.t:0 "Интервенуия на Восток?"
 imp.event.15.desc:0 "Поскольку Закзен провозглашает независимость, многие из бизнесменов, взявших власть в свои руки, являются сильными союзниками королевства Уимер. Мы должны поддержать революцию!"
 imp.event.15.a:0 "Идиоты! Это наша земля!"
 imp.event.15.b:0 "Мы не должны торопиться."
 
 imp.event.16.t:0 "Коммунисты Закрепляют За Собой Восток"
 imp.event.16.desc:0 "Виксстар всегда был разделенным государством. На востоке коммунистические революционеры доминируют в городе Тарим и Восточном Виксстаре. Сегодня нам была представлена декларация о правопреемстве от Восточного Виксстара и территорий Тарим. Гражданская война началась."
 imp.event.16.a:0 "Закзен должен быть свободен!"
 imp.event.16.b:0 " (Пересесть за Республику игроков Виксстар)"
 
 imp.event.17.t:0 "Охранять Тарим?"
 imp.event.17.desc:0 "Как только Восточный Виксстар провозгласил независимость, к ним присоединилось Сахеритское государство Тарим. Мы должны решить. Оставим ли мы это просто так, или вмешаемся и восстановим безопасность нашей территории?"
 imp.event.17.a:0 "Давайте вмешаемся."
 
 imp.event.19.t:0 "Рыцари сталкивают нас"
 imp.event.19.desc:0 "Когда мы отправились в экспедицию, чтобы вернуть Закзен, Королевство Уимер встало на сторону своих северных братьев-неприсоединившихся и решило сражаться против нас. Война перерастает в безумие."
 imp.event.19.a:0 "Прекрасно. Мы возьмём весь Север!"
 
 imp.event.20.t:0 "Коммунисты предлагают мир"
 imp.event.20.desc:0 "..."
 imp.event.20.a:0 "К сожалению, это решено. Тарим - Империя."
 
 imp.event.21.t:0 "Перемещение нашей шахматной фигуры"
 imp.event.21.desc:0 "Когда мир вокруг нас рушится, Варкут должен нанести удар. Мы либо отправимся на север, чтобы справиться с коммуной и Ссорой королевства, либо ударим на юг и захватим Виксстар."
 imp.event.21.a:0 "Марш на неорганизованный Север!"
 imp.event.21.b:0 "Удар по Югу!"
 
 
 news_overworld.5.t:0 "[News_Headline]Гражданская война в Империи"
 news_overworld.5.desc:0 "Времена идут, технологии меняются\nНо нету больше ничего, люди не меняются"
 news_overworld.5.a:0 "Северу суждено гореть."
 
