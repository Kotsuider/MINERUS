##Gathering Storm##
HAV_GATHERING_STORM_DESC:0 "QIANJIN, TIAN JUN! Объединенная Республика Хейвен - государство, старое как время. Мы возникли из группы враждующих кланов и объединились под властью клана Небес, наша культура, основанная на звездах и небесах, дала название нашему острову - Поднебесье. Несмотря на великую историю и культуру, за последние два столетия наша нация столкнулась с гонениями и беспорядками. Вторжения наших соседей с востока, колониализм Запада и коррупция привели к падению нашей прошлой династии. Появилось несколько социалистических партизан, и мы не можем позволить себе бороться с ними. Мы должны возвыситься. "
