l_russian:
###Events###
hav.1.d: "Сегодня Заколдованные Земли потребовали наши южные земли Западного Шилдвала и Занулбара. Подчиниться ли и потерять контроль над этими территориями? Отказать ли и стать целью для Заколдованных Земель? Что нам делать?"
hav.2.d: "В ранние века мира HoM, небольшая группа игроков с побережья Рендано отплыла на юго-запад и высадилась на территории современной Далелии. Эти игроки сформировали несколько племен, основанных на стихиях, таких как вода, огонь, лед и свет. Это создало культуру, основанную на элементах, своего рода прототип нашей текущей религии: Целестиализма. Эти 4 племени процветали и расселились по всему острову, создавая огромные деревни и превращаясь в городские государства, слабо связанные через их культуры."
hav.3.d: "После падения племен на острове появились новые игроки со всех уголков мира HoM. Они привнесли новые идеи, методы управления и новые технологии. Со временем один из этих игроков стал известен, как Страж. Этот лидер объединил расколотые городские государства в единую империю, правя железной рукой и стремясь к расширению."
hav.4.d: "Империя Стража процветала какое-то время, но ей не суждено было длиться. Расширение империи привело их в конфликт с соседними нациями, а внутренние распри начали оказывать свое влияние. Страж, не в силах контролировать растущее недовольство, в конечном итоге был свергнут, и некогда великая империя рухнула."
hav.5.d: "С падением империи Стража остров погрузился в хаос. Племена вновь начали бороться за контроль. Последние остатки Целестиалистов создали альянс, надеясь восстановить утраченную славу и объединить остров под их знаменем. Но эта мечта не сбудется так легко."
hav.6.d: "Прошли годы, и новые силы восстали из пепла старого мира. Эти новые фракции боролись за контроль над островом, каждая со своим видением будущего. Одни искали мира и единства, другие стремились к завоеваниям и господству."
hav.7.d: "Теперь остров разделен. Различные фракции, каждая со своими целями, сражаются за контроль над оставшимися ресурсами и территориями. Судьба острова в руках тех, кто достаточно смел, чтобы захватить власть."
 ###Focuses - INDUSTRY/NAVY###
 HAV_celestia:0 "Земля Поднебесья"
HAV_celestia_desc:0 "Нашу родину закалили кровь и пот её народа! Когда наши знамёна объединены, вечное звёздное поле благословляет нас всех. Мы будем стремиться и уничтожать любые преграды!"
HAV_expand_the_homeland:0 "Путь к индустриализации"
HAV_expand_the_homeland_desc:0 "Чтобы выжить в политике Верхнего мира, нам нужно развивать промышленность. Бедность тянет нас вниз, и мы должны инвестировать в лучшее строительное оборудование для подъёма экономики."
HAV_weaponsforger_blacksmiths:0 "Инвестиции в военную экономику"
HAV_weaponsforger_blacksmiths_desc:0 "Инвестиции в оружие могут привести нас к победе. Нам нужно улучшить производство оружия."
HAV_greater_harvesting:0 "Инвестиции в базовую промышленность"
HAV_greater_harvesting_desc:0 "Инвестиции в базовую промышленность важны для создания сильной экономики и достижения победы."
HAV_tree_farms:0 "Ростки надежды"
HAV_tree_farms_desc:0 "Создание лесных ферм необходимо для изготовления оружия, такого как топоры и мечи."
HAV_prepare_the_iron_mines:0 "Мощь железа"
HAV_prepare_the_iron_mines_desc:0 "Создание железных шахт для собственного использования крайне важно. Нам нужны кузницы для дальнейшего промышленного роста."
HAV_redstone_mining:0 "Добыча редстоуна"
HAV_redstone_mining_desc:0 "Нам нужен редстоун для создания передовой техники и вычислительных устройств. Мы расширим наши запасы редстоуна для помощи нашим мастерам и строителям."
HAV_acquire_hardware:0 "Развитие промышленности"
HAV_acquire_hardware_desc:0 "Мы должны развивать и исследовать оборудование для расширения производственных возможностей."
HAV_production_efforts:0 "Бароны вооружений"
HAV_production_efforts_desc:0 "Предоставление промышленного комплекса лучшим рабочим и дизайнерам оружейной отрасли для создания разрушительного снаряжения было бы великолепным решением. Давайте это сделаем."
HAV_construction_effort:0 "Наша великая мечта"
HAV_construction_effort_desc:0 "Нам нужно сосредоточиться на строительстве новых заводов и усилении нашей промышленности, чтобы осуществить мечту об индустриализации."
HAV_road_pathing:0 "Строительство дорог"
HAV_road_pathing_desc:0 "Мы должны построить больше дорог и улучшить инфраструктуру для развития производства и поставок товаров по всей стране."
HAV_infrastructural_misery:0 "Инфраструктурные бедствия"
HAV_infrastructural_misery_desc:0 "Нашу страну поразили низкий уровень инфраструктуры и её нехватка. Нам нужно исправить это раз и навсегда."
HAV_invest_in_the_countryside:0 "Инвестиции в сельскую местность"
HAV_invest_in_the_countryside_desc:0 "Сельская местность страдает от засух, катастроф, бедности и голода. Мы не выдержим будущих испытаний без помощи этой области."
HAV_farmers_lifeline_act:0 "Закон о поддержке фермеров"
HAV_farmers_lifeline_act_desc:0 "Мы должны предоставить фермерам средства для обеспечения продовольствия нашего населения. Мы инвестируем в железные дороги региона благодаря Закону о поддержке фермеров."
HAV_prosperous_food_economy:0 "Процветающая продовольственная экономика"
HAV_prosperous_food_economy_desc:0 "Благодаря нашим усилиям в сельской местности можно с уверенностью сказать, что мы обеспечили продовольственную экономику страны. Надеемся, что больше ни один эпизод массового голода не случится в деревнях!"
HAV_achieve_new_knowledge:0 "Построить Университет Далии"
HAV_achieve_new_knowledge_desc:0 "Благодаря близости Далии к побережью Южной Империи Игроков мы можем открыть великий университет для увеличения наших исследований в различных темах и технологиях."
HAV_the_issue_of_poverty:0 "The Issue of Poverty"
HAV_the_issue_of_poverty_desc:0 "На протяжении веков нас мучила бедность и раздор. Наши институты неэффективны, и мы не смогли провести индустриализацию, как Заколдованные Земли. Нам нужно решить эту проблему раз и навсегда."
HAV_religious_avant_guardism:0 "Религиозный авангардизм"
HAV_religious_avant_guardism_desc:0 "Будучи зарождающимся направлением в искусстве, мы сосредоточимся на интеграции религии и технологий в одно целое."
HAV_coastal_works:0 "Работы на побережье"
HAV_coastal_works_desc:0 "Имея широкое побережье, мы должны инвестировать в строительство верфей для размещения нашего флота."
HAV_fishing_industry_questinomark:0 "Рыбная промышленность?"
HAV_fishing_industry_questinomark_desc:0 "Хотя это звучит странно, возможно, нам стоит создать рыбную промышленность; да, возможно, нам придётся конкурировать с Фишлендом и Лич Королём, но... мы можем улучшить нашу продовольственную безопасность и расширить экономику."
HAV_provisions_for_the_vulnerable:0 "Помощь уязвимым"
HAV_provisions_for_the_vulnerable_desc:0 "Мы должны создать систему поддержки для обеспечения благополучия самой уязвимой и несчастной части нашего населения."
HAV_issue_tax_reforms:0 "Провести налоговую реформу"
HAV_issue_tax_reforms_desc:0 "В настоящий момент наша система налогообложения устарела и уязвима для злоупотреблений. Нам нужно её реформировать, чтобы, возможно, уменьшить уровень бедности."
HAV_end_baronism:0 "Покончить с баронством"
HAV_end_baronism_desc:0 "Баронство было большой проблемой в нашей стране. Бароны создают монополии, и нам нужно покончить с этим, заменив их новой рыночной системой для реформирования нашей экономики."
HAV_war_industry:0 "Наша военная промышленность"
HAV_war_industry_desc:0 "Наша военная промышленность должна быть усилена, чтобы мы могли производить больше оружия и снаряжения для войск на поле боя."
HAV_north_shieldwall_arms_complex:0 "Оружейный комплекс Северного Щита"
HAV_north_shieldwall_arms_complex_desc:0 "Северный Щит — это идеальное место для обороны. Мы можем создать там оружейный комплекс, чтобы всегда быть готовыми к бою."
HAV_prospering_economy:0 "Процветающая экономика"
HAV_prospering_economy_desc:0 "Бедность достигла минимального уровня! Мы наконец можем жить в мире, зная, что наша экономика процветает!"
HAV_naval_formation:0 "Морское формирование"
HAV_naval_formation_desc:0 "Мы разовьём новые тактики и формации, чтобы сделать наш флот более эффективным и мощным, позволяя нам доминировать над врагами в море."
HAV_cruisersofrootgetname:0 "Крейсеры Республики"
HAV_cruisersofrootgetname_desc:0 "Мы вложим средства в разработку и производство современных крейсеров, которые станут основой нашего флота и позволят нам проецировать нашу мощь на моря."
HAV_a_beast_made_of_iron:0 "Железный монстр"
HAV_a_beast_made_of_iron_desc:0 "Мы построим мощный и сильно вооружённый линкор, который станет самым грозным оружием в нашем арсенале и вселит страх в сердца врагов."
HAV_destroyer_support:0 "Поддержка эсминцев"
HAV_destroyer_support_desc:0 "Мы создадим и развернём флот быстрых и маневренных эсминцев, которые окажут неоценимую поддержку нашим крупным боевым кораблям в бою."
HAV_dockyard_works:0 "Работы на верфях"
HAV_dockyard_works_desc:0 "Инвестируя в наши верфи, мы повысим эффективность строительства и ремонта судов, что позволит нам быстро строить новые корабли и поддерживать наш флот в отличном состоянии."
HAV_concentrate_our_force:0 "Сосредоточить наши силы"
HAV_concentrate_our_force_desc:0 "Консолидируя наши морские ресурсы и сосредотачиваясь на конкретных целях, мы сможем эффективно использовать наши ресурсы и достигать максимальной эффективности в выполнении поставленных задач."
HAV_ocean_raiders:0 "Океанские рейдеры"
HAV_ocean_raiders_desc:0 "Мы обучим наш флот искусству набегов, чтобы атаковать прибрежные регионы врага, нарушая их торговые и снабженческие линии, ослабляя их экономику и военные возможности."
###Focuses - ARMY###
HAV_our_own_army:0 "Вооружённые силы Поднебесья"
HAV_our_own_army_desc:0 "Вооружённые силы Поднебесья будут защищать наши священные земли и даровать нам победу!"
HAV_study_defensive_doctrines:0 "Изучение оборонительных доктрин"
HAV_study_defensive_doctrines_desc:0 "Мы разработаем оборонительную доктрину для лучшей защиты нашей территории и ресурсов."
HAV_mechanized_army_questionmark:0 "Механизированная армия?"
HAV_mechanized_army_questionmark_desc:0 "Механизированная армия может быть полезной для нашей страны. Возможно, в будущем мы сможем создать мощную армию!"
HAV_the_might_of_tnt:0 "Гнев взрывчатки"
HAV_the_might_of_tnt_desc:0 "Мы сосредоточимся на разработке и производстве взрывных устройств, чтобы получить преимущество в бою."
HAV_combat_logistics:0 "Искусство логистики"
HAV_combat_logistics_desc:0 "Мы улучшим боевую логистику для лучшей поддержки наших войск и преимущества в сражениях."
HAV_thehorsesmarch:0 "Путь моторизации"
HAV_thehorsesmarch_desc:0 "Мы должны улучшить наши мобильные силы, модернизируя снаряжение для лошадей."
HAV_defensive_preparations:0 "Сбор сил для обороны"
HAV_defensive_preparations_desc:0 "Мы укрепим нашу оборону с помощью крепких стен и защитных сооружений для лучшей защиты территории и ресурсов."
HAV_recruit_officers:0 "Реструктуризация офицерского корпуса"
HAV_recruit_officers_desc:0 "Наберите новых офицеров для обучения и руководства нашими войсками. С большим числом офицеров мы сможем эффективно командовать более крупной армией."
HAV_modernise_sword_production:0 "Модернизация пехоты"
HAV_modernise_sword_production_desc:0 "Мы вложим средства в новые технологии и оборудование для улучшения качества и количества производимых мечей, чтобы наша армия была оснащена лучшим оружием."
HAV_sign_the_CMA:0 "Подписать закон о мобилизации"
HAV_sign_the_CMA_desc:0 "Закон о мобилизации Поднебесья предусматривает мобилизацию населения для армии."
HAV_setting_sun_wall:0 "Стена Заходящего Солнца"
HAV_setting_sun_wall_desc:0 "Стена Заходящего Солнца — это оборонительный комплекс, предназначенный для отражения возможного вторжения с Востока."
HAV_modernise_military:0 "Модернизация армии"
HAV_modernise_military_desc:0 "Модернизация нашей армии важна для того, чтобы уничтожить врага."
HAV_military_economy:0 "Военная экономика"
HAV_military_economy_desc:0 "Инвестиции в военную экономику важны для поддержания нашей армии."
HAV_logistical_studies:0 "Изучение логистики"
HAV_logisitcal_studies_desc:0 "Нам необходимо углубить наши знания в логистике, чтобы получить преимущество в бою."
HAV_elite_army:0 "Элита армии"
HAV_elite_army_desc:0 "С помощью Империи мы сможем как следует профинансировать элитную армию."
HAV_invite_imperian_generals:0 "Пригласить генералов Империи"
HAV_invite_imperian_generals_desc:0 "Мы должны пригласить генералов Империи для обучения наших войск и улучшения знаний в военной сфере."
HAV_celestial_army:0 "Армия Поднебесья"
HAV_celestial_army_desc:0 "Наша армия теперь должным образом обучена и готова к бою!"
HAV_grant_reinfrath_citizenship:0 "Даровать гражданство Рейнфрату"
HAV_grant_reinfrath_citizenship_desc:0 "Годы назад, в 636 году, в Элизиуме, Империя, произошёл ужасный инцидент. Рейнфрат и его люди, получив сообщение о коммунистических революционерах в деревне, жестоко разгромили её. Его приговорили к казни, но его адвокату удалось убедить судью заменить наказание на изгнание в Хэйвен. Теперь он здесь, и нам стоит предоставить ему гражданство, ведь он уже много лет маршал нашей армии."
HAV_means_to_fight:0 "...И их средства для боя"
HAV_means_to_fight_desc:0 "Мы должны разработать новые технологии, чтобы наш флот мог преуспеть в открытом море."

 ###Focuses - NATIONALISTS###
HAV_decaying_homeland:0 "Угасающая Родина"
HAV_decaying_homeland_desc:0 "Наша родина находится в упадке. Если мы не спасёмся, возможно, мы никогда не сможем восстановить нашу страну."
HAV_war_on_socialism:0 "Война с социализмом"
HAV_war_on_socialism_desc:0 "Социализм — это чума нашей нации. Мы должны уничтожить его зло с корнем и спасти себя, пока не стало слишком поздно."
HAV_destroy_communist_cells:0 "Уничтожение социалистических ячеек"
HAV_destroy_communist_cells_desc:0 "Нам нужно обнаружить и уничтожить социалистические партизанские ячейки, чтобы укрепить наше влияние в стране."
HAV_stabilize_the_military:0 "Стабилизация армии"
HAV_stabilize_the_military_desc:0 "С армией, постепенно подпадающей под влияние социалистов, нам нужно стабилизировать её и склонить на свою сторону."
HAV_assassinate_hao:0 "Убить Хао"
HAV_assassinate_hao_desc:0 "Мы должны искоренить зло с корнем. Мы отправим охотничий отряд, чтобы убить Хао Каос-Пина и положить конец социалистическому хаосу в нашей стране!"
HAV_localize_guerrillas:0 "Уничтожить оставшихся партизан"
HAV_localize_guerrillas_desc:0 "Мы будем искать и уничтожать остатки социалистических партизан, всё ещё присутствующих в нашей стране. Нам нужно закончить эту войну!"
HAV_the_religious_problem:0 "Религиозная проблема"
HAV_the_religious_problem_desc:0 "Нам нужно решить давнюю религиозную проблему, связанную с глубокими религиозными разногласиями в нашей стране. Это разрушает нашу политическую стабильность!"
HAV_spread_celestialism:0 "Распространение Небесной веры"
HAV_spread_celestialism_desc:0 "Мы должны распространить нашу великую религию, чтобы ослабить другие."
HAV_unite_the_churches:0 "Объединение церквей"
HAV_unite_the_churches_desc:0 "Мы объединим церкви Небесной веры под одним знаменем, чтобы укрепить наше движение и ослабить ночистов и джеббистов."
HAV_hunt_down_notchists:0 "Преследование ночистов"
HAV_hunt_down_notchists_desc:0 "Преследование ночистов важно для уничтожения социалистического большинства ночистов на Севере. Их зловещие учения с Запада разрушают нашу страну!"
HAV_celestia_for_celestians:0 "Небесная вера для небесников"
HAV_celestia_for_celestians_desc:0 "Небесная вера — только для небесников! Нам нужно положить конец разногласиям и провозгласить Небесную веру единственной истинной религией на нашем острове!"
HAV_destroy_socialism:0 "Уничтожение социализма"
HAV_destroy_socialism_desc:0 "Нам нужно наконец уничтожить социалистическую идеологию в этой стране! Слава Небесам!"
HAV_our_republic_united:0 "Наша республика, объединённая"
HAV_our_republic_united_desc:0 "Наша республика наконец стабилизировала свои институты, и теперь мы можем процветать, не имея дела с растущим социализмом или религиозным расколом."
HAV_defense_of_celestia:0 "Оборона Небесной веры"
HAV_defense_of_celestia_desc:0 "Наша столица должна быть защищена любой ценой. Мы не можем позволить себе быть захваченными."
HAV_trade_blockade:0 "Укрепление флота"
HAV_trade_blockade_desc:0 "Укрепление нашего флота важно для того, чтобы заявить о себе в опасных водах этого континента."
HAV_our_great_homeland:0 "Наша великая родина"
HAV_our_great_homeland_desc:0 "С большинством проблем решено, мы можем, наконец, провозгласить себя великими и укрепить патриотические настроения!"
HAV_seize_their_resources:0 "Захват ресурсов"
HAV_seize_their_resources_desc:0 "Захват ресурсов городов-легаций и их перераспределение для развития нашей промышленности станет отличным решением для нашей национальной экономики."
HAV_build_our_internal_industry:0 "Развитие внутренней промышленности"
HAV_build_our_internal_industry_desc:0 "Наша промышленность теперь может процветать с фабриками, оставшимися от теперь уже несуществующих городов-легаций."
HAV_stomp_on_foreigners:0 "Разгром иностранцев"
HAV_stomp_on_foreigners_desc:0 "Мы вторгнемся в Западные города-легации и захватим их для себя."
 ###Focuses - Socialists###
HAV_rise_of_the_guerillas:0 "Восстание партизан"
HAV_rise_of_the_guerillas_desc:0 "Мы, социалистический подъем, восстанем против этого тиранического правительства и установим социализм по всему Небесному!"
HAV_political_infiltration:0 "Политическая инфильтрация"
HAV_political_infiltration_desc:0 "Мы должны проникнуть в государственные учреждения и нанести в них хаос. Расширение наших партизанских сил — первостепенно!"
HAV_stock_up:0 "Запас оружия"
HAV_stock_up_desc:0 "Запас вооружения для защиты от тиранической сволочи необходим для победы в этой войне за свободу народа! Мы захватим военные посты и вооружимся новейшим оборудованием."
HAV_military_destabilize:0 "Дестабилизация армии"
HAV_military_destabilize_desc:0 "Нам нужно дестабилизировать армию, чтобы было легче уничтожить националистическую сволочь в нашей стране."
HAV_gather_military_plans:0 "Сбор военных чертежей"
HAV_gather_military_plans_desc:0 "Проникая в различные военные объекты, мы собрали военные чертежи интересной технологии. Возможно, это пригодится нам!"
HAV_spread_the_socialist_rethoric:0 "Распространение социалистической риторики"
HAV_spread_the_socialist_rethoric_desc:0 "Мы должны поделиться плодами социализма, чтобы население стало более восприимчивым к нашей идеологии!"
HAV_war_socialism:0 "Военный социализм?"
HAV_war_socialism_desc:0 "Военный социализм или социалистический позитивизм — это идеал социалистического общества под руководством военных. Это будет прекрасно для наших социалистических идеалов! По крайней мере, мы так думаем..."
HAV_unite_the_farmers_council:0 "Объединение совета фермеров"
HAV_unite_the_farmers_council_desc:0 "Объединение совета фермеров Береговой Паутинки будет отличным для нашей социалистической революции. Мы можем собрать ополченцев и впоследствии внушить фермерам наши идеи!"
HAV_sharpen_our_swords:0 "Народная армия освобождения"
HAV_sharpen_our_swords_desc:0 "Народная армия освобождения восстанет как наша собственная социалистическая армия революционеров. Мы приведём великую социалистическую революцию!"
HAV_socialist_foci_positivism:0 "Внедрение социалистического позитивизма"
HAV_socialist_foci_positivism_desc:0 "Нам нужно внедрить чудеса социалистического позитивизма в наше движение, чтобы мы могли твёрдо стоять под единой социалистической идеологией."
HAV_bring_forth_the_revolution:0 "Вперёд к революции"
HAV_bring_forth_the_revolution_desc:0 "Время пришло! Мы проведём переворот против Зенга и захватим страну. Теперь, когда наша поддержка непревзойденна, мы выиграем эту борьбу за свободу!"
HAV_destroy_imperialism:0 "Уничтожение империализма"
HAV_destroy_imperialism_desc:0 "Западные силы укрепились в нашей стране, и мы страдали от этого десятилетиями! Нам нужно положить конец этой империалистической агрессии раз и навсегда."
HAV_the_enchanted_threat:0 "Зачарованная угроза"
HAV_the_enchanted_threat_desc:0 "Нам суждено быть атакованными Зачарованными Землями. Мы остановим их с помощью продуманных боевых планов."
HAV_the_peoples_republic:0 "Народная Республика"
HAV_the_peoples_republic_desc:0 "Хэйвен теперь славная социалистическая нация. Слава Народной Республике!"
HAV_socialist_utopia:0 "The Socialist Utopia"
HAV_socialist_utopia_desc:0 "Наш социализм теперь может достичь нового уровня развития. Мы должны воплотить утопию в реальность! Мы будем инвестировать в образование и социалистические науки."
HAV_commodities_to_the_people:0 "Товары для народа"
HAV_commodities_to_the_people_desc:0 "Наш социалистический государство должно предоставить нужные товары и распределить их среди народа. Больше мы не будем сосредотачиваться на экспорте к империалистам."
HAV_the_religious_issue:0 "Религиозный вопрос"
HAV_the_religious_issue_desc:0 "Нация страдает от религиозных раздоров. Мы должны положить этому конец с помощью нашей социалистической идеологии."
HAV_celestian_socialist_church:0 "Финансировать Целестианскую Социалистическую Церковь"
HAV_celestian_socialist_church_desc:0 "Целестианская Социалистическая Церковь — это всепоглощающее духовное учреждение Целестианства, но с социалистической риторикой. Это будет использоваться для того, чтобы внушить более религиозной части населения согласие с социалистическими идеями."
HAV_convert_notchists:0 "Обратить норчистов"
HAV_convert_notchists_desc:0 "Мы должны обратить норчистов в нашу религию. Нам нужно избавить север от норчизма."
HAV_crack_down_jebists:0 "Репрессии против джебистов"
HAV_crack_down_jebists_desc:0 "Мы должны преследовать, депортировать и арестовывать джебистов. Они — ничего не значащие Заколдованные Марионетки и дураки в нашей нации. Мы не примем этот вид империализма с Востока."
HAV_religion_and_socialism:0 "Религия и социализм"
HAV_religion_and_socialism_desc:0 "Внедрение социалистических идеалов в религию должно стать интересным экспериментом, объединяя широко распространенные социалистические идеи нашей нации с теократическим взглядом части населения. Мы должны это сделать."
HAV_end_the_divide:0 "Положить конец разделению"
HAV_end_the_divide_desc:0 "Положить конец религиозному разделению в нашей нации раз и навсегда — наша главная цель! Для Целестии, объединенной под идеалами социализма и целестианства."
