  ##Eastern Villages Branch##
  GENR_village_of_the_east: "Восточная деревня"
  GENR_village_of_the_east_desc: "Великий Восточный Королевство находится в упадке. Орды нежити, зараженные тьмой Херобрина, уничтожили поселения игроков на востоке и угрожают поглотить последние очаги сопротивления. Мы должны решить, как будем защищаться от угрозы мобов."
  GENR_embrace_the_horde: "Принять Орду"
