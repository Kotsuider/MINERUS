 ###Events###
  ##Event Category##
  hom.generic.1.t: "Новое Начало"
  hom.generic.1.desc: "Нижний мир охвачен смутой. Некогда могущественные Империи игроков на западе находятся в упадке, тогда как восточные земли страдают от конфликтов с мобами. Слухи о возвращении Херобрина или Пиглинов вызывают страх у всех жителей и игроков. Однако власть, оставшаяся вакантной после падения крупных наций, предоставляет возможность для нас, малых наций Нижнего мира, создать новые альянсы и утвердить свой суверенитет. Время не определенности, но также и время великих возможностей для тех, кто готов рискнуть и воспользоваться шансом."
  hom.generic.2.d: "Деревни на западе находятся на перекрестке жестокой борьбы за власть между двумя доминирующими империями игроков. Нам предстоит нелегкий выбор: поддаться их влиянию и утратить свободу или порвать с ними и проложить собственный путь, создав уникальную судьбу для себя. Решение непростое, но это наш единственный путь к выживанию и процветанию нашего народа."
  hom.generic.3.d: "Сражаясь среди руин некогда великого Восточного Королевства, наш народ сталкивается с ужасной угрозой. Орды нежити, обезумевшие от видений Херобрина, разорили земли и теперь угрожают стереть последние искры надежды. В такой ситуации мы должны сделать решающий выбор относительно стратегии нашей обороны — бездействие приведет нас к гибели."
   ##Unused Northern Alliance Events##
    hom.generic.5.d: "The North of the Western Continent is still reeling from the devastation wrought by the First Unification War. While Herobrine was ultimately defeated, the land we fought on has been left scarred and depleted. Many of the region's once-great cities, including Starzenburg, Belehrad, Wildmoor, and Doji, were reduced to rubble and ash, and it has taken years of toil and sacrifice to rebuild them into thriving centers of civilization once more.\n\nBut even as the cities have been rebuilt and the people have returned to their homes, the scars of war run deep. Resources are still scarce, and many struggle to make ends meet as they work to restore their lives and communities. We must decide to continue to work together as a united people, or go on our own path to rebuild ourselves. Only through determination and resilience can we ensure that the north of the Western Continent will one day fully recover from the ravages of war."
    hom.generic.6.d: "The request to join the Northern Reconstruction Authority from [FROM.getname] has sparked a heated debate among our council members. Some argue that joining the N.R.A. would provide much-needed resources and support for our rebuilding efforts, while others express concern about [FROM.getname] influencing our autonomy and independence. Ultimately, a decision must be made, and we must carefully weigh the pros and cons before making a final choice."
    hom.generic.7.d: "After deliberation and negotiations, our leaders have received a devastating response from the Northern Reconstruction Authority - our request to join the alliance was denied. The reasons for the refusal were unclear, leaving us feeling isolated and vulnerable in this post-war world. Some have begun to question whether we should have put our faith in the authority in the first place, while others feared that our already fragile nation might not withstand the challenges ahead without the support of a larger alliance."
  ##Shush.##
    hom.generic.8.d: "Наша страна оказалась под контролем группы под названием 'Пятые Монархисты', которые лихорадочно стремятся создать огромную империю, достойную принять Нотча. Их безрассудное и тотальное стремление к этой цели создает невероятное напряжение, которое грозит §Rрастворить нашу нацию§!, если они не достигнут обещанных результатов."
    hom.generic.9.d: "Пятые Монархисты не смогли создать империю, достойную Нотча. Наконец, невыносимое напряжение достигло критической точки: захваченные территории и подданные восстали против нас и ушли. Недовольные солдаты проникли в штаб-квартиру культа и положили конец каждому члену, чтобы предотвратить дальнейший хаос."
    hom.generic.10.d: "Против всех шансов Пятые Монархисты доказали свою ценность, и славное Королевство Нотча распространилось на обширные земли. Теперь осталось лишь подчинить себе все территории, еще не находящиеся под нашим контролем, ожидая признания Нотчем нашего уникального и тяжелого подвига."