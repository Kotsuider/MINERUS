  ##Political Branch##
  GENR_chaos_across_the_overworld: "Хаос по всему Верхнему миру"
  GENR_chaos_across_the_overworld_desc: "Падение Империй игроков и рост государств мобов представляют собой серьезную угрозу нашему положению в Верхнем мире."
  GENR_path_of_the_government: "Путь Правительства"
  GENR_path_of_the_government_desc: "Мы направим нацию по пути к центральной идеологической цели, чтобы обеспечить наше будущее величие на мировой арене."
  GENR_villagist_freedom: "Свобода Селян"
  GENR_villagist_freedom_desc: "Мы верим в силу и автономию местных правительств и общин. Продвигая децентрализацию и передачу власти, мы можем дать гражданам возможность контролировать свои судьбы и работать на собственный успех."
  GENR_rule_of_law: "Верховенство Закона"
  GENR_rule_of_law_desc: "Мы - нация, ценящая закон и порядок, и верим, что справедливая и честная правовая система необходима нашему обществу. Этот фокус укрепляет наши правовые институты и продвигает верховенство закона, обеспечивая стабильность и безопасность в обществе."
  GENR_path_of_war: "Путь Войны"
  GENR_path_of_war_desc: "Мы готовы принять агрессивные и решительные меры для защиты наших интересов и обеспечения безопасности. Инвестируя в нашу армию и атакуя врагов, мы сможем обеспечить наше положение и одержать победу."
  GENR_workersofrootgetnameunite: "Рабочие [ROOT.GetName]"
  GENR_workersofrootgetnameunite_desc: "Мы ничто без поддержки рабочего класса. Объединив их под нашим знаменем и защищая их права, мы можем рассчитывать на их непоколебимую преданность и поддержку."
  GENR_deter_foreigners: "Сдерживание Иностранцев"
  GENR_deter_foreigners_desc: "Наша нация для наших людей, и мы не потерпим иностранного вмешательства в наши дела. С помощью строгого контроля границ и идеологической обработки мы защитим наш образ жизни."
  GENR_volunteer_forces: "Добровольческие Силы"
  GENR_volunteer_forces_desc: "Мы верим в важность общественной службы и в обязанность граждан защищать свою нацию. Создав добровольческие силы и поощряя граждан к защите нашего дела, мы можем обеспечить силу и стабильность нации."
  GENR_militarism: "Милитаризм"
  GENR_militarism_desc: "Мы считаем, что сильная армия необходима для нашего выживания и процветания. Этот фокус увеличивает нашу военную мощь и готовность, обеспечивая защиту наших интересов от любых угроз."
  GENR_praiserootgetleader: "Прославляем [ROOT.GetLeader]"
  GENR_praiserootgetleader_desc: "Мы верим в силу и мудрость нашего лидера и обещаем свою непоколебимую поддержку его видению нашей нации. Прославляя нашего лидера и следуя его целям, мы работаем на светлое будущее для всех граждан."
  GENR_follow_the_party_line: "Следовать Линии Партии"
  GENR_follow_the_party_line_desc: "Мы стремимся к тому, чтобы правительство действовало в соответствии с принципами и ценностями нашей партии. Строго придерживаясь линии партии, мы можем устранить угрозу фракционности и сосредоточиться на наших целях."
  GENR_embrace_the_lifestyle: "Принять Наш Образ Жизни"
  GENR_embrace_the_lifestyle_desc: "Мы должны показать миру превосходство нашего образа жизни. С помощью пропаганды и мероприятий, спонсируемых государством, мы покажем, что наш образ жизни достоин зависти."
  GENR_expeditionary_corps: "Экспедиционные Корпуса"
  GENR_expeditionary_corps_desc: "Мы не довольствуемся только защитой наших границ. Наша армия принесет бой нашим врагам и распространит нашу идеологию на другие нации через Экспедиционные Корпуса."
  GENR_youth_recruitment: "Набор Молодежи"
  GENR_youth_recruitment_desc: "Мы понимаем важность воспитания следующего поколения лидеров и обеспечения преемственности нашего дела. Набирая и обучая молодежь нашим идеологиям и принципам, мы обеспечиваем сильное и преданное будущее для нашей нации."
  GENR_indoctrinate_our_players: "Индоктринация наших Игроков"
  GENR_indoctrinate_our_players_desc: "Мы понимаем важность формирования убеждений и ценностей нашего народа в соответствии с нашими национальными целями. Продвигая нашу идеологию и принципы через образование и пропаганду, мы можем обеспечить преданность наших граждан нашему делу."
  GENR_commissars_in_the_field: "Комиссары в Полях"
  GENR_commissars_in_the_field_desc: "Наши солдаты должны быть не только обучены для сражений, но и идеологически чисты. С политическими офицерами в каждом подразделении мы можем гарантировать, что наши войска всегда преданы нашему делу."
  GENR_peace_in_our_time: "Мир в Наше Время"
  GENR_peace_in_our_time_desc: "Мы стремимся к установлению мирных и стабильных отношений с нашими соседями и мировым сообществом. Работая над дипломатией и взаимопониманием, мы можем избежать конфликтов и обеспечить процветание для наших граждан."
  GENR_interventionist_state: "Интервенционистское Государство"
  GENR_interventionist_state_desc: "Мы верим, что наша нация должна играть активную роль в формировании мирового порядка и продвижении наших ценностей за границей. Вмешиваясь в международные дела и поддерживая единомышленников, мы можем защитить наши интересы и сформировать мир по нашему образу."
  GENR_ready_to_strike: "Готовы Нанести Удар"
  GENR_ready_to_strike_desc: "Мы готовы предпринять решительные действия для защиты наших интересов и обеспечения нашей безопасности. Укрепляя армию и инвестируя в защиту, мы можем сдерживать потенциальные угрозы и действовать решительно в случае необходимости."
  GENR_ideological_superiority: "Идеологическое Превосходство"
  GENR_ideological_superiority_desc: "Мы верим, что наша идеология - лучший путь для нашего народа и мира. Постоянно продвигая наши убеждения и подавляя инакомыслие, мы можем поддерживать идеологическое превосходство и обеспечивать наш долгосрочный успех."
   ##Economic Branch##
   GENR_expand_the_homeland: "Расширить Родину"
   GENR_expand_the_homeland_desc: "Нам нужно больше места для роста и процветания. Мы исследуем новые территории и заявим их для нашего народа."
   GENR_prepare_the_iron_mines: "Подготовить Железные Рудники"
   GENR_prepare_the_iron_mines_desc: "Ключ к нашей военной мощи лежит в нашей способности добывать железо. Мы инвестируем в рудники и увеличим добычу, чтобы наши солдаты были хорошо экипированы."
   GENR_weaponsforger_blacksmiths: "Кузнецы Оружейники"
   GENR_weaponsforger_blacksmiths_desc: "Мы стремимся обеспечить наших солдат лучшим оружием и броней. Наши кузнецы будут неустанно работать, чтобы достичь этой цели."
   GENR_greater_harvesting: "Большая Урожайность"
   GENR_greater_harvesting_desc: "Мы всегда ищем способы увеличить наши сельскохозяйственные доходы. Наши фермеры получат поддержку, чтобы достичь этой цели."
   GENR_acquire_hardware: "Закупка Оборудования"
   GENR_acquire_hardware_desc: "Нам нужно расширить наши технологические возможности, чтобы оставаться конкурентоспособными. Мы приобретем необходимое оборудование для опережения конкурентов."
   GENR_redstone_mining: "Добыча Красного Камня"
   GENR_redstone_mining_desc: "Красный камень — ключевой элемент для многих наших технологических достижений. Мы инвестируем в шахты, чтобы обеспечить стабильное снабжение этим ценным ресурсом."
   GENR_tree_farms: "Лесные Фермы"
   GENR_tree_farms_desc: "Мы признаем важность устойчивого управления ресурсами. Мы создадим лесные фермы для обеспечения стабильного запаса древесины."
   GENR_production_efforts: "Производственные Условия"
   GENR_production_efforts_desc: "Мы улучшим производительность, чтобы лучше удовлетворять наши потребности."
   GENR_road_pathing: "Прокладка Дорог"
   GENR_road_pathing_desc: "Мы построим лучшие дороги и инфраструктуру для облегчения торговли и путешествий."
   GENR_construction_effort: "Строительные Работы"
   GENR_construction_effort_desc: "Мы сосредоточимся на улучшении наших строительных возможностей для ускорения процесса."
   GENR_achieve_new_knowledge: "Достижение новых знаний"
   GENR_achieve_new_knowledge_desc: "Мы будем инвестировать в исследования и разработки для расширения наших знаний и возможностей."
  ##Army Branch##
   GENR_our_own_army: "Наша собственная армия"
   GENR_our_own_army_desc: "Мы будем тренировать и вооружать нашу армию для лучшей защиты себя и своих интересов."
   GENR_template_oob_tt: "Будет сформирован §Yполк Народного Ополчения§!, включающий 6 батальонов пехоты в любом полностью подконтрольном и управляемом государстве."
   GENR_defensive_doctrine: "Доктрина обороны"
   GENR_defensive_doctrine_desc: "Мы разработаем доктрину обороны для лучшей защиты нашей территории и ресурсов."
   GENR_offensive_doctrine: "Доктрина наступления"
   GENR_offensive_doctrine_desc: "Мы разработаем доктрину наступления для проекции нашей силы и обеспечения наших интересов."
   GENR_combat_logistics: "Логистика боевых действий"
   GENR_combat_logistics_desc: "Мы улучшим логистику боевых действий для лучшей поддержки наших войск и получения преимущества в боях."
   GENR_recruit_officers: "Набор офицеров"
   GENR_recruit_officers_desc: "Набор новых офицеров для тренировки и руководства войсками. С увеличением количества офицеров мы сможем эффективно командовать более крупной армией."
   GENR_the_might_of_tnt: "Мощь TNT"
   GENR_the_might_of_tnt_desc: "Мы сосредоточимся на разработке и производстве взрывных устройств для получения преимущества в бою."
   GENR_the_trusty_wall: "Надежная стена"
   GENR_the_trusty_wall_desc: "Мы укрепим наши оборонительные рубежи с помощью сильных стен для лучшей защиты нашей территории и ресурсов."
   GENR_modernise_sword_production: "Модернизация производства мечей"
   GENR_modernise_sword_production_desc: "Мы инвестируем в новые технологии и оборудование для улучшения качества и количества производимых мечей, обеспечивая армию лучшим вооружением."
   GENR_thehorsesmarch: "Марш лошадей"
   GENR_thehorsesmarch_desc: "Мы будем вкладывать средства в разведение и тренировку лошадей для улучшения мобильности нашей кавалерии."
   GENR_mighty_army: "Могущественная армия"
   GENR_mighty_army_desc: "Расширяя наши вооруженные силы и обучая солдат, мы создадим мощную армию, способную защищать наши границы и завоевывать врагов."
  ##Navy Branch##
  GENR_naval_formation: "Морские формирования"
  GENR_naval_formation_desc: "Мы разработаем новые тактики и формирования, чтобы сделать наш флот более эффективным и мощным, позволяя нам доминировать на море."
  GENR_a_beast_made_of_iron: "Железный зверь"
  GENR_a_beast_made_of_iron_desc: "Мы построим мощный и хорошо вооруженный боевой корабль, который станет самым грозным оружием в нашем арсенале и вселит страх в сердца наших врагов."
  GENR_a_beast_made_of_iron_cett: "Добавляет §Yлинкор§! в §Lочередь производства ВМС§! на §G40% завершения§!."
  GENR_cruisersofrootgetname: "Крейсеры [ROOT.GetName]"
  GENR_cruisersofrootgetname_desc: "Мы будем инвестировать в разработку и производство современных крейсеров, которые станут основой нашего флота и позволят проецировать нашу силу на морях."
  GENR_cruisersofrootgetname_cett: "Развертывает §Yлегкий крейсер§! в §greserve§!.\n§OЕсли порт недоступен§!, §Yразвернутый корабль§! будет помещен в §Lочередь производства ВМС§!."
  GENR_destroyer_support: "Поддержка эсминцев"
  GENR_destroyer_support_desc: "Мы создадим и развернем флот быстрых и маневренных эсминцев, которые будут оказывать неоценимую поддержку нашим крупным боевым кораблям в бою."
  GENR_destroyer_support_cett: "Развертывает §Yэсминец§! в §greserve§!. Добавляет §Yдополнительный эсминец§! в §Lочередь производства ВМС§! на §G25% завершения§!.\n§OЕсли порт недоступен§!, §Yразвернутый корабль§! будет помещен в §Lочередь производства ВМС§!."
  GENR_concentrate_our_force: "Концентрация сил"
  GENR_concentrate_our_force_desc: "Консолидируя наши военно-морские ресурсы и фокусируясь на конкретных целях, мы можем гарантировать эффективное использование ресурсов и достижение наших целей с максимальной эффективностью."
  GENR_ocean_raiders: "Морские рейдеры"
  GENR_ocean_raiders_desc: "Мы обучим наш флот рейдерским операциям для ударов по прибрежным регионам врага, нарушая их торговлю и снабжение и ослабляя их экономику и военные возможности."
  GENR_dockyard_works: "Работы на верфях"
  GENR_dockyard_works_desc: "Инвестируя в верфи, мы увеличим эффективность строительства и ремонта судов, что позволит быстро производить новые корабли и поддерживать флот на пике боеготовности."
   ##Western Villages Branch##
   GENR_village_of_the_west: "Западная деревня"
   GENR_village_of_the_west_desc: "Деревни на Западе находятся под влиянием двух империй игроков. Мы должны решить, покориться их влиянию или стремиться к независимости."
   ##Imperian Ideals Sub-Branch##
   GENR_follow_imperian_ideals: "Следовать имперским идеалам"
   GENR_follow_imperian_ideals_desc: "Мы будем стремиться подражать имперской модели, внедряя их ценности и принципы в наше общество."
   GENR_import_imperian_artillery: "Импорт имперской артиллерии"
   GENR_import_imperian_artillery_desc: "Мы импортируем передовую артиллерию Империи, что даст нашему войску технологическое преимущество на поле боя."
   GENR_embrace_nationalist_sentiment: "Принять националистические настроения"
   GENR_embrace_nationalist_sentiment_desc: "Мы поддержим наш национальный дух и сплотим народ вокруг общей цели, создавая сильное чувство единства."
   GENR_seize_the_government: "Захватить правительство"
   GENR_seize_the_government_desc: "Мы возьмем под контроль правительство, искоренив коррупцию и неэффективность, и обеспечив быстрое и решительное выполнение наших политик."
   GENR_friends_of_imperia: "Друзья Империи"
   GENR_friends_of_imperia_desc: "Наша страна процветает благодаря дружбе с Империей. Мы будем стремиться укреплять союз с Империей игроков."
   GENR_cultofrootgetleader: "Культ [ROOT.GetLeader]"
   GENR_cultofrootgetleader_desc: "Мы создадим культ личности вокруг нашего любимого лидера, укрепляя верность народа и вдохновляя их на достижения."
   
   ##Balance of the South Sub-Branch##
   GENR_balance_of_the_south: "Баланс Юга"

   GENR_balance_of_the_south_desc: "Мы будем строить отношения с Южной империей игроков, чтобы использовать их экономическую мощь."
   GENR_connect_the_trade_roads: "Соединить торговые пути"
   GENR_connect_the_trade_roads_desc: "Нам нужно соединить торговые пути для увеличения богатства и процветания нашей нации, что упростит транспортировку товаров и ресурсов."
   GENR_invite_player_investors: "Пригласить инвесторов игроков"
   GENR_invite_player_investors_desc: "Нам следует пригласить инвесторов игроков для вложений в нашу экономику. Это позволит привлечь больше капитала и способствовать развитию."
   GENR_empower_the_just: "Усилить справедливость"
   GENR_empower_the_just_desc: "Мы будем поддерживать справедливость в нашем обществе, создавая стабильность, что привлечет больше людей и инвестиций."
   GENR_adhere_to_the_law: "Соблюдение закона"
   GENR_adhere_to_the_law_desc: "Мы должны соблюдать закон для обеспечения безопасности и стабильности в обществе, создавая доверие к правительству и институтам."
   GENR_southern_settlers: "Южные поселенцы"
   GENR_southern_settlers_desc: "Нам нужно поощрять южных поселенцев для переезда в наш регион, что поможет развить нас в современную нацию."

  ##Villagist Harmony Sub-Branch##
   GENR_villagist_harmony: "Гармония Селян"
   GENR_villagist_harmony_desc: "Мы будем продвигать гармонию и сотрудничество между деревнями, объединяя людей ради успеха нации."
   GENR_aid_for_the_people: "Помощь народу"
   GENR_aid_for_the_people_desc: "Мы приоритетно поддержим народ, улучшая условия жизни, образование и здравоохранение."
   GENR_improve_outer_villages: "Развитие дальних деревень"
   GENR_improve_outer_villages_desc: "Мы сосредоточимся на развитии дальних деревень, строя инфраструктуру и улучшая условия жизни."
   GENR_study_crafting: "Изучение ремесел"
