  GENR_isolationist_defense: "Изоляционистская защита"
  GENR_isolationist_defense_desc: "Мы должны сосредоточиться на развитии системы обороны, которая будет независима от Восточного Королевства, чтобы сохранить нашу самостоятельность и суверенитет."
  GENR_accept_eastern_nobility: "Принять восточную знать"
  GENR_accept_eastern_nobility_desc: "Мы признаем вклад восточной знати в наше королевство и предложим им места в нашем правительстве."
  GENR_iron_golem_strength: "Сила железных големов"
  GENR_iron_golem_strength_desc: "Мы вложим ресурсы в улучшение производства и эффективности наших железных големов, чтобы сделать их более мощной силой на поле боя."
  GENR_local_economy_buildup: "Развитие местной экономики"
  GENR_local_economy_buildup_desc: "Мы будем развивать местную экономику, создавая рабочие места и улучшая уровень жизни для наших граждан."
  GENR_swords_and_soldiers: "Орудия войны"
  GENR_swords_and_soldiers_desc: "Мы улучшим нашу военную мощь, вкладывая средства в производство и обучение более совершенного оружия и солдат."
  GENR_recruit_more_villagers: "Набор новых жителей"
  GENR_recruit_more_villagers_desc: "Мы сосредоточимся на наборе новых жителей для заселения и освоения земель, увеличивая нашу численность и продуктивность."
  GENR_more_iron_for_golems: "Больше железа для големов"
  GENR_more_iron_for_golems_desc: "Мы увеличим добычу железа, обеспечивая стабильное снабжение ресурсами для создания и поддержания наших мощных железных големов."
  GENR_kingdom_reliance: "Зависимость от королевства"
  GENR_kingdom_reliance_desc: "Мы должны полагаться на Восточное Королевство для защиты, чтобы обеспечить мир."
  GENR_weaponsmiths_of_the_kingdom: "Оружейники королевства"
