 ###Events###
  ##Triggered Events##
   DDC_ET.040500.t: "The Dreaded Roger"
    DDC_ET.040500.d: "As of late the [DDC.GetAdjective] have grown bold and started to completely ransack the countryside. Normally these brigands would conduct their raids, take any valuables, and leave. But with the latest attacks, something has changed. They have started to massacre civilians, raze outlying communities, and offer no quarter to any who cross their path. They've even taken up residence to further terrorize the regions they strike. This bodes ill and may spell difficulties for the times ahead."
    DDC_ET.040500.a: "§RDead mob tell no tale.§!"
    DDC_ET.040500.a_effect_tooltip: "Because of these §Oincreased raids§!, it may be wise to station troops on the border..."
