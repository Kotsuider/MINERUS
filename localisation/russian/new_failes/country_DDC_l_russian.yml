 ###Introduction###
  ##Bookmark##
   DDC_GATHERING_STORM_DESC: "ВЕЧНО МЫ ГРАБИМ! Мертвобередье - единственная жемчужина в огромном мире, управляемая мозаикой доблестных пиратских кланов, каждый из которых вносит свой вклад в сокровищницы нашей страны. У этого побережья необычное происхождение - оно возникло из простого желания пиратов найти себе пристанище. Из этой потребности органично возникли процветающие города. И хотя национальная идентичность еще только формируется, возможно, противостояние надвигающейся угрозе со стороны короля Литча поможет нашему народу сплотиться."
