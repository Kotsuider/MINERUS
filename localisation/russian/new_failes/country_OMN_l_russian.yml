 ###Introduction###
  ##Bookmark##
   OMN_GATHERING_STORM_DESC: "PRIMA LEGIONIS! Слишком долго Игроки господствовали над миром. Слишком долго их греховные идеи опустошали наш мир и приводили нас к состоянию жалкой слабости. Мы - Легион! В прошлом, игроки могли подтасовывать результаты выборов, но мы не останемся в стороне! Мы будем бороться! Мы будем бороться за освобождение всего рода Илладжеров!"
