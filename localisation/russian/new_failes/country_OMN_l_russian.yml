 ###National Focuses###
OMN_the_eastern_outpost_is_strong:0 "Сила восточного аванпоста"
OMN_the_eastern_outpost_is_strong_desc:0 "Восточная часть страны является ключевой территорией для нашей нации. Мы должны аннексировать ее."
OMN_the_storming_spearhead:0 "Блицкрафт"
OMN_the_storming_spearhead_desc:0 "Нам нужно одерживать быстрые победы и использовать агрессивное нападение в своих интересах. Благодаря этому мы сможем одолеть наших соперников."
OMN_ominous_weaponsmiths:0 "Зловещие оружейники"
OMN_ominous_weaponsmiths_desc:0 "Наши оружейники будут производить снаряжение."
OMN_the_players_concede:0 "Игроки Отступают"
OMN_the_players_concede_desc:0 "Игроки покинули форт Спирак. Победа за нами!"
OMN_the_players_stand:0 "Непобедимый форт"
OMN_the_players_stand_desc:0 "Игроки не покинули форт Спирак. Это нехорошо. Мы должны подготовиться к их плацдарму на нашем острове!"
OMN_pillaging_the_first_village:0 "Начать хаос"
OMN_pillaging_the_first_village_desc:0 "Мы начнем грабить деревни и брать жителей в плен."
OMN_seize_the_villagers_tools:0 "Забрать инструменты у жителей"
OMN_seize_the_villagers_tools_desc:0 "У жителей есть множество разнообразных инструментов. Мы заберем эти инструменты и будем использовать их для себя."
OMN_sieging_spirac_fort:0 "Осадить форт Спирак"
OMN_sieging_spirac_fort_desc:0 "Форт Спирак - единственная территория на нашем острове, которая еще не находится под нашим контролем. Это должно измениться."
OMN_connect_the_camps:0 "Подчинение или труд"
OMN_connect_the_camps_desc:0 "Некоторые жители деревни отказываются стать илладжерами. Те, кто отказывается, должны быть помещены в лагеря, чтобы они могли работать на нас."
OMN_onecountrytwosystems:0 "Одна страна - две культуры"
OMN_onecountrytwosystems_desc:0 "Пилладжеры и Ведьмы. Мы позволим Сестринству сохранить свою автономию, чтобы наши культуры не были уничтожены."
OMN_the_pomachu_declaration:0 "Декларация Помачу"
OMN_the_pomachu_declaration_desc:0 "Ведьмы болот слишком долго оставались без внимания. Мы будем призывать их присоединиться к нам в нашей борьбе."
OMN_clear_the_forestry:0 "Вырубка леса"
OMN_clear_the_forestry_desc:0 "Мы собираемся вырубить леса, чтобы у нас было больше древесины и места для расширения."
OMN_the_ominous_navy:0 "Великий зловещий флот"
OMN_the_ominous_navy_desc:0 "Мы будем расширять наш флот и совершенствовать его."
OMN_spirit_of_the_guerrillas:0 "Дух партизан"
OMN_spirit_of_the_guerrillas_desc:0 "Наши партизаны постоянно преследуют врага и замедляют его продвижение. Именно таким образом мы сможем победить наших врагов."
OMN_integrate_the_sisters:0 "Аннексия сестер"
OMN_integrate_the_sisters_desc:0 "Мы интегрируем сестринство в нашу нацию. Вместе нам легче одолеть наших врагов."
OMN_found_the_eastern_outpost:0 "Восточный аванпост"
OMN_found_the_eastern_outpost_desc:0 "Мы отправим экспедицию на восток, чтобы основать там форпост."
OMN_villagers_no_longer:0 "Единство"
OMN_villagers_no_longer_desc:0 "Мы превратим последних оставшихся под нашим контролем жителей в пилладжеров. Наконец, жители исчезнут, и будет достигнуто подлинное, настоящее единство."
OMN_rise_of_the_legion:0 "Возвышение легиона"
OMN_rise_of_the_legion_desc:0 "Игроки украли нашу свободную и честную победу. Мы не потерпим этого. Легион отомстит!"
OMN_the_illager_lumber_corporation:0 "Лесопромышленная корпорация пилладжеров"
OMN_the_illager_lumber_corporation_desc:0 "Лесопромышленная Корпорация Пилладжеров - недавно созданная организация. Ее цель - обеспечить нормальное производство пиломатериалов."
OMN_rise_of_the_autarks:0 "Автаркия"
OMN_rise_of_the_autarks_desc:0 "В нашей стране появилась новая группа - автаркисты. Нам предстоит увидеть, что эта группа в конечном итоге принесет на стол переговоров."
OMN_expand_to_the_west:0 "Экспансия на запад"
OMN_expand_to_the_west_desc:0 "Мы начнем расширяться на запад и начнем больше проектов, таких как строительство и мастерские."
OMN_develop_foxhund:0 "Развивать Фоксхунд"
OMN_develop_foxhund_desc:0 "Мы будем вкладывать больше средств в Фоксхунд и развивать его."
OMN_the_great_dockyards:0 "Великие верфи"
OMN_the_great_dockyards_desc:0 "Мы построим несколько верфей, чтобы расширить наш военно-морской потенциал."
OMN_expand_the_lands_of_miasma:0 "Увеличить производство на Миазме"
OMN_expand_the_lands_of_miasma_desc:0 "Мы будем расширять земли миазмы и строить еще больше верфей."
OMN_preparing_the_expeditionaries:0 "Подготовить экспедиционеров"
OMN_preparing_the_expeditionaries_desc:0 "Мы начнем готовить наши силы, чтобы вскоре расширить нашу территорию."
OMN_develop_our_culture:0 "Культурная революция"
OMN_develop_our_culture_desc:0 "Мы начнем фокусироваться на развитии нашей нации, чтобы мы могли стать сильнее и улучшить жизнь тех, кто живет на нашей территории."
OMN_the_burning_of_capital_hill:0 "Сжигание столичного холма"
OMN_the_burning_of_capital_hill_desc:0 "Мы сожжем Столичный холм и заберем все его богатства. Бастион жителей падет."
OMN_indocrinate_our_citizens:0 "Воспитание народа"
OMN_indocrinate_our_citizens_desc:0 "Для обеспечения полной поддержки со стороны наших граждан потребуется кампания по индоктринации."
OMN_legitimise_the_council:0 "Узаконить совет"
OMN_legitimise_the_council_desc:0 "Совет будет единственным легитимным органом управления в нашей стране, и все, против кого мы выступаем, будут молчать."
OMN_a_deal_with_the_empire:0 "Сделка с Империей"
OMN_a_deal_with_the_empire_desc:0 "Мы подойдем к южной империи игроков и попытаемся заключить с ними сделку."
OMN_misty_landings:0 "Туманные земли"
OMN_misty_landings_desc:0 "Вскоре мы высадимся на материк и начнем захватывать первые несколько деревень."
OMN_the_charm_of_an_evoker:0 "Чары Вызывателя"
OMN_the_charm_of_an_evoker_desc:0 "На жителей деревни, живущих на материке, можно повлиять, чтобы они присоединились к нам. Если мы сможем завоевать их без кровопролития, это будет идеально."
OMN_rise_of_an_empire:0 "Расцвет империи"
OMN_rise_of_an_empire_desc:0 "Сейчас мы контролируем территорию на материке, но мы должны стремиться к большему. Мы создадим Империю Пилладжеров!"
OMN_a_standing_illager_government:0 "Единое правительство"
OMN_a_standing_illager_government_desc:0 "Мы наконец-то создадим постоянное правительство, которое сможет эффективно управлять нашей страной."
OMN_a_strong_general_staff:0 "Великий генштаб"
OMN_a_strong_general_staff_desc:0 "Нам нужен сильный генеральный штаб, чтобы наша армия стала еще лучше."
OMN_the_tamers_of_spawn:0 "Главный шаг"
OMN_the_tamers_of_spawn_desc:0 "Мы возьмем под контроль территории спавна и заселим их своими людьми."
OMN_the_conquerors_of_notch:0 "Завоеватели нотча"
OMN_the_conquerors_of_notch_desc:0 "Мы покорим админов и возьмем под контроль их остров."
OMN_expand_to_the_main_islands:0 "Экспансия до главных островов"
OMN_expand_to_the_main_islands_desc:0 "Мы успешно высадились в одном из районов Спавна. Теперь пришло время взять под контроль некоторые из основных островов спавнища."
OMN_the_first_tower:0 "Первая Башня"
OMN_the_first_tower_desc:0 "Мы начнем строительство первых мастерских и аванпостов на нашей новой земле."
OMN_landing_on_the_mainland:0 "Высадка на материк"
OMN_landing_on_the_mainland_desc:0 "В конце концов мы высадимся на материке, где находится спавн. Как только мы это сделаем, мы сможем начать развивать и эту область."
OMN_send_over_the_evokers:0 "Прислать вызывателей"
OMN_send_over_the_evokers_desc:0 "Мы отправим больше наших людей, чтобы увеличить скорость освоения наших новых земель."
OMN_pillagersinthewest:0 "Братья на западе?"
OMN_pillagersinthewest_desc:0 "На западе есть группа Пилладжеров. Я думаю они не против присоединиться к нам."
OMN_whatdidhedo:0 "Что он сделал?"
OMN_whatdidhedo_desc:0 "У Нотча есть секрет, и мы узнаем, в чем он заключается."
OMN_converting_the_mansion:0 "Перестройка особняка"
OMN_converting_the_mansion_desc:0 "На этом острове есть особняк. Мы должны переделать его во что-то более полезное для нас."
OMN_explorers_of_the_east:0 "Экспедиция на восток"
OMN_explorers_of_the_east_desc:0 "Мы начнем исследовать восток и захватим там несколько земель."
OMN_notchsdockyard:0 "Верфь Нотча"
OMN_notchsdockyard_desc:0 "На острове есть верфь. Мы должны развивать его дальше, чтобы наш военно-морской потенциал увеличился."
OMN_the_eastern_bridgehead_stands_strong:0 "Плацдарм на вершине"
OMN_the_eastern_bridgehead_stands_strong_desc:0 "Мы успешно создали прочный плацдарм на востоке. Теперь настало время, чтобы этот плацдарм официально присоединился к нашей стране."
OMN_an_ideology_not_a_cult:0 "Идеология, а не Культ"
OMN_an_ideology_not_a_cult_desc:0 "Пилладжеризм - это не культ, а идеология. Мы донесем это до всех, чтобы они знали, что мы не дурачимся."
OMN_merge_the_legion_and_the_government:0 "Легион и правительство одно целое"
OMN_merge_the_legion_and_the_government_desc:0 "Мы наконец-то объединим легион и правительство в одно целое. Это нам очень поможет."
OMN_expand_our_bridgehead:0 "Расширение плацдарма"
OMN_expand_our_bridgehead_desc:0 "Мы расширим наши территории на материке и захватим больше деревень."
OMN_tupiza_is_an_important_town:0 "Тупиза - главная цель"
OMN_tupiza_is_an_important_town_desc:0 "Тупиза - важнейший торговый центр. Мы заберем его себе."
OMN_hypixel_is_a_dead_government:0 "Хайпиксель - это прошлое"
OMN_hypixel_is_a_dead_government_desc:0 "У Хайпикселя больше нет бизнеса, от которого можно было бы получать прибыль. Их земля будет нашей."
OMN_glabus_must_be_integrated:0 "Судьба Глэбуса"
OMN_glabus_must_be_integrated_desc:0 "Мы должны взять деревню Глэбус и интегрировать ее в нашу нацию."
OMN_converting_the_locals:0 "Мобилизация местных жителей"
OMN_converting_the_locals_desc:0 "Мы начнем набирать местных жителей наших новых территорий в Пиллпджеров."
OMN_zombies_waste_space:0 "То, что никогда не меняется"
OMN_zombies_waste_space_desc:0 "Зомби - бесполезные существа. Мы должны избавиться от них."
OMN_the_glow_of_the_desert:0 "Сияние пустыни"
OMN_the_glow_of_the_desert_desc:0 "Пустыня принадлежит нам, и мы возьмем ее."
OMN_exploring_the_eastern_caves:0 "Исследование восточных пещер"
OMN_exploring_the_eastern_caves_desc:0 "Мы будем исследовать восточные пещеры и победим всех, кто встанет на нашем пути."
OMN_carving_the_east:0 "Кровопролитие на востоке"
OMN_carving_the_east_desc:0 "Расширить территорию и влияние в восточных регионах Надземного мира."
OMN_mauling_the_west:0 "Уничтожить запад"
OMN_mauling_the_west_desc:0 "Утвердить наше господство и контроль над западными землями и их ресурсами".
OMN_more_charms_and_emeralds:0 "Больше чаров и изумрудов"
OMN_more_charms_and_emeralds_desc:0 "Мы увеличим свое богатство и власть за счет приобретения редких чар и ценных изумрудов."
OMN_consorts_near_hypixel:0 "Консорты в окрестностях Хайпикселя"
OMN_consorts_near_hypixel_desc:0 "Создавайте альянсы и партнерства с деревнями и городами в окрестностях Хайпикселя."
OMN_prepare_for_total_war:0 "Подготовка к великой войне"
OMN_prepare_for_total_war_desc:0 "Мобилизация наших сил и укрепление нашей обороны в преддверии тотальной войны."
OMN_imperia_opposed:0 "Война с Империей"
OMN_imperia_opposed_desc:0 "Мы должны бросить вызов растущей мощи Империи и предотвратить их экспансию на наши территории."
OMN_strike_at_the_south:0 "Удар по югу"
OMN_strike_at_the_south_desc:0 "Мы нанесём внезапный удар по нашим врагам в южных регионах и обеспечить безопасность наших южных границ." 
 ###Events###
