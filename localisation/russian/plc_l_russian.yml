 #Events
 
 red.event.1.t:0 "История Союза Красной розы" #CHANGE CONTINENT NAME
 red.event.1.desc:0 "Восточный континент всегда был дикой землей с широкими возможностями. До начала массовой колонизации многие искатели приключений приходили на эти земли в поисках неизведанного, но когда закончилась война нижнего мира, многие западные империалисты обратили внимание на эти незакрытые ПЛК территории. Тогда же их начали преследовать и демиплееры, которые помогли им выиграть ту войну. Мы - потомки этих игроков, которые отправились в опасное путешествие, чтобы найти новое убежище.\n\nНаши предки сначала создали коммуну под названием Безумное Приключение, но когда Херобрин начал свой второй крестовый поход, нам нужно было создать какое-то правительство. Мы смогли сохранить нейтралитет в этой войне, но она ударила и по нам. Когда Херобрин бежал с Восточного континента, остатки его армии зомби восстановили свою форму и создали новую фракцию под названием "Земли нежити". Первым игроком, который увидел опасность, был один из наших администраторов "Безумного приключения", Polski Crafter. Он убедил многих игроков сокрушить зомби на корню. С помощью лидера Crazy Adventure, Puzonekk, они начали первую экспедицию, чтобы уничтожить зомби. Она отогнала зомби далеко от наших границ, но не уничтожила их.\n\nЗомби Орда быстро восстановилась и продолжила атаки на границу. В последующие годы игроки совершили несколько экспедиций. После каждой экспедиции Орда Зомби становилась сильнее и быстрее восстанавливалась. Crazy Adventure в отчаянии обратились за помощью к окрестным общинам, и вместе они заключили сделку с кланами монстров, чтобы лучше защитить себя.\n\nВ этот момент Polski Crafter решил эвакуировать всех, что привело Puzonekk в бешенство, так как он думал, что Crazy Adventure будет стоять вечно. Они начали эвакуацию нашей родины и близлежащих населенных пунктов на север. Когда они достигли северного побережья, то основали государство, граждане которого выбрали розу PLC в качестве символа единства. Как человек, возглавивший марш, Польский Крафтер был поставлен у власти новорожденным союзом.\n\nПосле пятнадцати лет расширения, Союз показан как икона хорошего управления, но это иллюзия. Союз PLC Rose - это бюрократическая катастрофа. Экономика рассыпается, а большинство граждан не имеют права голоса. Этот хаос привел к возникновению оппозиции против правления Polski Crafter. Они хотят, чтобы Союз поднялся и достиг той славы, которую должен был получить. Я это в ручную это не переводил, это пиздец"
 red.event.1.a:0 "Охуительная история"
 
 red.event.2.t:0 "Друзей нет"
 red.event.2.desc:0 "В условиях ухудшающейся политической ситуации в Союзе друзья - это дорогая роскошь. После прибытия на эти земли членам многих сообществ пришлось работать вместе, чтобы построить что-то из ничего, да еще и с сопротивлением нынешних жителей. Они начали строить свое будущее, но без ресурсов работа шла медленно, поэтому после создания первого поселения Polski Crafter решили создать совет, представители которого получат собственную цель и будут искать поддержки у других для ее достижения. В первом Совете было 15 лидеров, наиболее запомнившимися из которых были: Инвестиции Джа Хола и Группа прав кланов монстров, Воины Безумных Приключений, Поселенцы Брудзю и Рыбаки Хаоса.\n\nОни поддерживали друг друга и в конце концов достигли своих целей. Брудзю создал свой город, Хаос - свой флот, а Джа Хол привлек иностранных инвесторов.\n\n\nНо ничто не идеально. Офицеры-лоялисты Пузонекка были насильно отправлены в отставку, что заставило Воинов Безумных Приключений выйти из Совета, а когда Джа Хол, второй целью которого было наделение разумных монстров правами, был назначен на северную кампанию против лесных зверей, он провозгласил себя военачальником этой территории и не появляется на заседаниях Совета. В настоящее время лидерами оппозиции вне Совета являются Пузонекк и Скарабий, лидер профсоюза. После тиранического правления Польского Крафтера список его друзей сузился.\n\nСкарабий поднялся из движения сельчан как профсоюзный босс, который поддерживает сельчан с тех пор, как пятнадцать лет назад прибыли беженцы из Безумных Приключений. Сельские жители строили фундамент нации, а после завершения своей работы оказались бесполезными для правительства. Скарабий хочет глубоко реформировать профсоюз и бороться с различными монополиями, которые эксплуатируют ресурсы и граждан.\n\nСитуация быстро обостряется, и рано или поздно мы увидим, как эти две группы объединятся, чтобы сформировать большую оппозицию тираническому правлению Крафтера."
 red.event.2.a:0 "Мы в опасности"
 
 red.event.3.t:0 "One Man Choice" #CHANGE CONTINENT NAME
 red.event.3.desc:0 "Джа Хол - политик, бизнесмен, архитектор и военачальник. Одним словом, многоликий человек. Хотя его первым лицом был архитектор, во времена Безумного приключения он подружился со многими влиятельными администраторами, такими как Polski Crafter или Puzonekk. Когда Орда Зомби начала свою экспансию, он присоединился к первой экспедиции в качестве добровольца, который поддерживал воинов блоками и едой. В следующих экспедициях он даже участвовал в сражениях в качестве солдата, но благодаря связям с несколькими администраторами получил звание офицера. После успеха в качестве офицера он получил звание командира.\n\nПосле седьмой экспедиции Джа Хол был назначен политическим послом в другие сообщества. Он был одной из главных причин, побудивших общину заключить сделку с другими кланами монстров, которые очень помогли в войне против зомби. Во время этих встреч он сблизился с дочерью вождя клана слизи, Цеприхилионой и Выхеромой, и они начали встречаться.\n\nПосле Длинного марша он стал лидером движения за привлечение иностранных инвесторов и предоставление монстрам прав. Поскольку его карьера архитектора складывалась удачно, у него появилось много друзей во всех измерениях. Вскоре многие иностранные инвесторы вложили много денег в новорожденный Союз, что очень помогло в строительстве нового государства. Однако вторая цель Джа Хола была проигнорирована Польским Крафтером. Когда Джа Хола отправили на север сражаться с лесными зверями и расширять Союз, он провозгласил себя военачальником и больше никогда не возвращался в Союзный город.\n\nДва дня назад выяснилось, что изолированный от столицы Джа Хол отчаянно нужен Польскому Крафтеру, чтобы помочь ему в борьбе с оппозицией, осаждающей столицу. Джа Хол находится перед дилеммой: он поддерживает оппозицию, которая может хотя бы дать права монстрам, но боится авторитаризма Пузонекка. С другой стороны, он может помочь Польскому Крафтеру, но без оппозиции Крафтер может ввести еще больше законов, где монстры будут жить в страхе перед истреблением. Что должен сделать этот человек, чтобы защитить свою семью?"
 red.event.3.a:0 "Сохраняйте лояльность к Польскому Крафтеру"
 red.event.3.b:0 "Viva la Revolution"
 
 red.event.4.t:0 "Истинное лицо"
 red.event.4.desc:0 "После государственного переворота оппозиции было разрушено последнее препятствие на пути к высшей власти. Поскольку [Root.GetLeader] некому было противостоять, он распустил Совет и ввел военное положение. Даже Джа Хол, который помог ему рассеять оппозицию, до этого момента не был уверен, возьмет ли [Root.GetLeader] власть в свои руки и предаст своих друзей, или он увидит, что натворил, и проведет важные реформы, чтобы построить правильное государственное устройство. Джа Хол ошибся, поскольку [Root.GetLeader] провозгласил себя диктатором."
 red.event.4.a:0 "One Union!"
 
 red.event.5.t:0 "Необходим монарх"
 red.event.5.desc:0 "После государственного переворота оппозиции было разрушено последнее препятствие на пути к высшей власти. Поскольку [Root.GetLeader] некому было противостоять, он распустил Совет и ввел военное положение. Даже Джа Хол, который помог ему рассеять оппозицию, до этого момента не был уверен, возьмет ли [Root.GetLeader] власть в свои руки и предаст своих друзей, или он увидит, что натворил, и проведет важные реформы, чтобы построить правильное государственное устройство. Джа Хол оказался прав, поскольку [Root.GetLeader] провозгласил себя монархом и поклялся защищать вновь обретенный союз, уничтожая коррупцию и подавляя влияние монополий в экономике."
 red.event.5.a:0 "Да здравствует [Root.GetLeader]!"
 
 red.event.6.t:0 "Союз Жителей"
 red.event.6.desc:0 "После успешного государственного переворота Польский Крафтер был свергнут. Однако это была не последняя проблема, поскольку для свержения старого режима нам пришлось объединить силы радикального движения во главе с командиром Пузонекком. Мы знали, что после смены правительства нам предстоит борьба за власть, поэтому мы готовились. Во время осады столицы мы убедили многих игроков, верных Польскому крафтеру, и последним шагом, обеспечившим нам большинство над Пузонекком, стало убеждение депутата Джа Хола, чей голос был очень важен на предстоящей ежегодной сессии Совета. С сильным большинством мы убедились, что Пузонекк будет в меньшинстве, что он никогда не получит власть над [Root.GetNameDef]. Теперь мы можем мирно строить новый союз, где все равны."
 red.event.6.a:0 "Viva new Union!"
 
 red.event.7.t:0 "Пузонекк избран"
 red.event.7.desc:0 "В результате успешного государственного переворота Польский Крафтер был свергнут. Однако это была не последняя проблема, так как для свержения старого режима нам пришлось объединить силы с сельским движением во главе с унионистом Скарабием. Мы знали, что после смены правительства мы будем бороться за власть, поэтому мы готовились. Во время осады столицы мы убедили многих игроков, верных Польскому крафтеру, и последним шагом, обеспечившим нам большинство над Скарабием, стало убеждение депутата Джа Хола, чей голос был очень важен на предстоящей ежегодной сессии Совета. С сильным большинством мы убедились, что Skarabii будет в меньшинстве, что он никогда не получит власть над [Root.GetNameDef]. Теперь мы можем мирно вернуть себе право первородства - нашу территорию, оккупированную [TUL.GetNameDef]."
 red.event.7.a:0 "Сумасшедшее приключение!"
 
 red.event.8.t:0 "Союз нуждается в реформах"
 red.event.8.desc:0 "И у Польского Крафтера, и у оппозиции была одна общая черта - им обоим нужно было идти по пути реформ. Союз является главным в этом регионе, но с уменьшением клановых войн и построением государственно-подобной структуры кланов монстров это положение находится под угрозой. Нынешние реформы - лишь начало более сложных изменений, которые позволят построить могущественную страну, способную уничтожить монстров, вторгшихся на наши земли. Благодаря этому мы сможем вернуть себе Безумное Приключение и восстановить нашу былую славу."
 red.event.8.a:0 "В светлое будущее"
 
 red.event.9.t:0 "Сумасшедшие приключения по-прежнему в наших сердцах"
 red.event.9.desc:0 "Хотя прошло много лет, мы все еще помним о нашей родине, о Безумном Приключении. Возможно, мы дали ей глупое имя, но никто не думал, что однажды мы потеряем свой дом.\nВ то время не было другого выбора, кроме бегства, потому что у нас не было сильных союзников, которые могли бы нам помочь. [FKE.GetName] был слабее, чем сегодня, если им удалось пережить Орду Зомби.\nМы не забудем о нашем доме, и мы вернем и восстановим наше прекрасное Безумное Приключение."
 red.event.9.a:0 "Мы скоро увидим ее снова"
 
 red.event.10.t:0 "Кланы монстров"
 red.event.10.desc:0 "Мы пришли в Красную Розу со многими кланами монстров, которые боялись быть уничтоженными Ордой Зомби. С самого начала они подвергались дискриминации, и так хорошо было видно, как игрокам приходилось покидать свои дома из-за монстров. Их права тогда защищал командир Джа Хол, который в будущем стал заместителем Совета, и специальная группа под названием "Группа инвестиций Джа Хола и прав кланов монстров", которая провалила свою задачу.\nКогда Джа Хол был послан на север для борьбы с лесными зверями, он успешно победил их и провозгласил себя военачальником этого региона. Никто не пытался бороться с ним, так как под его командованием были миллионы монстров, готовых провозгласить независимость.\nОни молчали до того момента, когда поднялась оппозиция против сурового правления Польского Крафтера. Джа Хол быстро собрал военачальников кланов КР и вместе они написали документ под названием "Акт о правах монстров". В основном, его разработал Джа Хол, но его должны были рекламировать монстры, поэтому лицом этого закона стала жена Джа Хола, Цеприхилиона и Выхерома-Хол. Он был отклонен, так как страх перед монстрами все еще был очень велик среди игроков.\nПосле появления Синих Рубашек возможность принятия акта стала более реальной, чем раньше. Неправильное решение может стоить нам даже восстания, поэтому мы должны выбирать с умом."
 red.event.10.a:0 "Напряженность растет"
 
 red.event.11.t:0 "День монстра"
 red.event.11.desc:0 "С идеей побега на Северное побережье Польский Крафтер обещал дать права монстрам. Но в итоге такие права так и не были даны. Долгие годы единственное, что защищало монстров - это Джа Хол и его союзники, которые защищали их. Сегодня великий день, так как [Root.GetLeader] подписал закон, дающий права социализированным монстрам, которые являются жителями [Root.GetNameDef]."
 red.event.11.a:0 "Мечта Джа Хола стала явью"
 
 red.event.12.t:0 "Достаточно"
 red.event.12.desc:0 "Монстрам надоело, что правительство играет с ними. После очередной неудачной попытки принять закон о правах монстров, кланы монстров решили восстать против правительства и объявили себя законным правительством КР, назвав себя [POL.GetNameDef]. Это невероятно, учитывая, что они не большинство, а какое-то изолированное меньшинство. Мы должны показать им их место."
 red.event.12.a:0 "Мы будем побеждать"
 red.event.12.b:0 "Этих изменений недостаточно"
 
 red.event.13.t:0 "Новое Отечество"
 red.event.13.desc:0 "После заселения региона, который сейчас мы называем Красной Розой, нам было тяжело, так как мы все еще помнили о Безумном Приключении, и мы все еще помним о ней, но нам нужно идти вперед. Мы все еще хотим вернуть нашу родину, но кланы монстров стали сильнее, чем раньше, поэтому мы должны подготовиться. Мы должны взять все, что дает нам наша новая родина, и использовать это для расширения и создания чего-то нового, может быть, даже большего, чем "Сумасшедшее приключение". Но на самом деле ничто не сравнится с Безумным приключением."
 red.event.13.a:0 "Мы будем побеждать"
 
 red.event.14.t:0 "Монополии"
 red.event.14.desc:0 "С проведением новых реформ многие монополии чувствуют угрозу со стороны правительства, целью которого является регулирование рынка путем введения ограничений, защищающих права граждан. Этот шаг заставляет владельцев компаний не знать, что произойдет, поэтому их реакцией является массовый спад производства, который можно интерпретировать как протест против новой рыночной политики. Это также вызывает гнев граждан, так как показывает огромное влияние на экономику [Root.GetAdjective], подталкивая правительство к тому, чтобы что-то сделать с монополиями."
 red.event.14.a:0 "Опасные времена"
 
 red.event.15.t:0 "Протест профсоюзов"
 red.event.15.desc_a:0 "В течение многих лет Скарабий поднимал тему эксплуатации рабочих монополиями, которые в целях экономии платят своим сотрудникам так мало, что они могут выжить только на эту зарплату. Теперь, когда слова Скарабий были услышаны, мы будем делать изменения, чтобы наши граждане не жили в таких низких условиях. Мы поможем нашим гражданам, борясь с этими жадными компаниями."
 red.event.15.desc_b:0 "В течение многих лет Скарабий поднимал тему эксплуатации рабочих монополиями, которые, чтобы сэкономить, платят своим сотрудникам так мало, что они могут выжить только на эту зарплату. Теперь, когда Скарабий был услышан, мы изменим ситуацию, чтобы наши граждане не жили в таких низких условиях. С его помощью мы сможем бороться с этими жадными компаниями."
 red.event.15.a:0 "Мы включим их предложения в реформы"
 
 red.event.16.t:0 "Реверсивный длинный марш"
 red.event.16.desc:0 "Много лет назад мы покинули наш дом, прекрасное Безумное Приключение, и теперь пришло время вновь завоевать его. Мы слабее большинства наших врагов, но постоянные падения подтачивают камень. Мы будем маленькими шажками отвоевывать то, что принадлежит нам, и расширять наши владения за счет новых земель для колонизации. Мы не отдадим Восточный континент в грязные руки западных империалистов, которые купаются в крови невинных существ."
 red.event.16.a:0 "Крестовый поход начался"
 
 red.event.17.t:0 "[From.GetNameDef] стремится улучшить отношения с нами"
 red.event.17.desc:0 "[From.GetName] на протяжении многих лет были нашими союзниками и поддерживали нас в любое время, когда мы в них нуждались. Теперь они стремятся включить нас в свой союз. Они заслуживают доверия, и мы уверены, что они не оставят нас в беде, когда наступит кризис."
 red.event.17.a:0 "Вступить в союз"
 red.event.17.b:0 "Отклонить предложение"
 
 red.event.18.t:0 "[From.GetNameDef] принял наше предложение"
 red.event.18.desc:0 "[From.GetName] принял наш ультиматум, что значительно упрощает ситуацию. Нам не нужно воевать с ними, что привело бы к ненужным смертям с обеих сторон. Мы благодарим их и постараемся поддержать и их."
 red.event.18.a:0 "Ура"
 
 red.event.19.t:0 "[From.GetNameDef] отклонил наше предложение"
 red.event.19.desc:0 "[From.GetName] отвергли наш ультиматум, что усложняет ситуацию. Их решение может привести к одному - войне. Мы готовы, но готовы ли они?"
 red.event.19.a:0 "Козыри звучат"
 
 red.event.20.t:0 "[From.GetNameDef] послал ультиматум"
 red.event.20.desc:0 "[From.GetName] for many years have been partially blocking our ports from western ships. Now, they have sent a diplomatic letter in which they put ultimatum to us. Either we will accept annexation or they will declare war on us. Although we have strong army, we don't know if we going to win against more developed [From.GetAdjective] Army. We need to choose between death or dishonor to the revolution."
 red.event.20.a:0 "Мы уступаем"
 red.event.20.a:0 "Мы будем бороться"
 
 red.event.23.t:0 "Аннексия клана Свободных Эндерменов"
 red.event.23.desc:0 "Многие кланы монстров решили не забывать о своем прошлом и завоевывать других, чтобы расти в силе, но [FEC.GetNameDef] выбрали распространение чужих идей, потому что они в это верили. Они не обычный клан монстров, но и не страна. Нам нужно решить, что с ними делать. Должны ли мы включить их в Союз или создать военно-оккупированную страну."
 red.event.23.a:0 "Интегрировать их"
 red.event.23.b:0 "Продолжить военную оккупацию"
 
 PLC.news.1.t:0 "[News_Headline] Манифест Судьбы"
 PLC.news.1.desc:0 "С широкими реформами своей армии, [From.GetName] написал длинную стратегию национальной безопасности, в которой он планирует расширить свои границы, чтобы обеспечить свою безопасность перед усиливающимися кланами монстров, которые наращивают свои территории и создают государственные структуры.\n[From.GetName] - это слияние остатков игроков и ранних кланов монстров, которые были уничтожены более жестокими монстрами во время вторжения нежити на Восточный континент. По сей день они помнят свою столицу и стремятся восстановить ее. Их Манифест Судьбы показывает, как сильно они хотят вернуть свое право первородства и уничтожить чуму, которая блокировала колонизацию Восточного континента игроками."
 PLC.news.1.a:0 "Слава [From.GetNameDef]"
 PLC.news.1.b:0 "Сила, способная изгнать чудовищ"
 PLC.news.1.c:0 "Мы переживем эту волну"
 PLC_news_1_tt:0 "Получает событие '§YМанифест судьбы§!'."
 
 PLC.news.2.t:0 "[News_Headline]Федерация монстров"
 PLC.news.2.desc:0 "Поскольку новости с Восточного континента приходят к нам с небольшой задержкой, мы с гордостью сообщаем, что в Союз Красной Розы вспыхнула гражданская война, которая закончилась, поскольку наши информационные линии не были такими быстрыми.\n\nНовый режим создан из членов кланов монстров, которых привел туда известный бизнесмен Джа Хол. Его участие в этой гражданской войне было очень велико, ведь он был не только лидером, но и фельдмаршалом армии повстанцев. Теперь нам остается пожелать им всего наилучшего, и пусть они продолжают свое "Безумное приключение"."
 PLC.news.2.a:0 "Viva New Federation"
 PLC.news.2.b:0 "Будем надеяться на лучшее."
 
 PLC.news.3.t:0 "[News_Headline] Манифест Судьбы"
 PLC.news.3.desc:0 "С широкими реформами своей армии, [From.GetName] написал длинную стратегию национальной безопасности, в которой он планирует расширить свои границы, чтобы обеспечить свою безопасность перед усиливающимися кланами монстров, которые наращивают свои территории и создают государственные структуры.\n[From.GetName] - это слияние остатков игроков и ранних кланов монстров, которые были уничтожены более жестокими монстрами во время вторжения нежити на Восточный континент. По сей день они помнят свою столицу и стремятся восстановить ее. Их Манифест Судьбы показывает, как сильно они хотят вернуть свое право первородства и уничтожить чуму, которая блокировала колонизацию Восточного континента игроками."
 PLC.news.3.a:0 "Слава [From.GetNameDef]"
 PLC.news.3.b:0 "Сила, способная изгнать чудовищ"
 PLC.news.3.c:0 "Мы переживем эту волну"
 PLC_news_3_tt:0 "Получает событие '§Y§!'."
 
 pol.event.1.t:0 "Встреча военачальников"
 pol.event.1.desc:0 "После очередного отклонения закона о правах монстров нам надоела политическая неразбериха в Юнион-Сити. Мы быстро собрали свои силы и провозгласили независимость от Союза PLC Rose, что, безусловно, возмутило правительство. Они рассматривают этот акт как восстание, которое должно быть подавлено, как в старые времена. Мы не мелкая сила, которой можно помыкать. Мы - гордые кланы, которые будут сражаться до смерти за нашу свободу!"
 pol.event.1.a:0 "Все когти на палубе"
 
 pol.event.2.t:0 "Новый порядок"
 pol.event.2.desc:0 "Мы сделали это! Мы смогли свергнуть правительство Союза и свергнуть тиранов с их тронов! Стоя на вершине, мы видим, что управлять многими группами очень сложно, но мы уже давно управляем собой, поэтому управлять всей страной будет легко, верно?"
 
 PLC.foreign.event.1.t:0 "[Root.GetAdjective] Volunteers"
 PLC.foreign.event.1.desc_a:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, идет кровавая гражданская война между лоялистами и революционерами.\n\nХотя мы не поддерживаем самодержавное правление лоялистов Империи, у них есть право на управление, а революция - это не наш путь.\n\nМы также видим небольшое государство Закзен, которое имеет схожие с нашими ценности. Это слабое государство, которое делает нашу миссию трудной, но все же возможной.\n\nОдной из сторон гражданской войны является Империя Варкут, которая представляет собой сильное националистическое государство, желающее подмять под себя другие народы Империи. Мы не поддерживаем их идеи, но наличие сильного союзника или подданного у правительства со слабой позицией может принести нам пользу в будущем."
 PLC.foreign.event.1.desc_b:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, идет кровавая гражданская война между лоялистами и революционерами.\n\nХотя мы не поддерживаем самодержавное правление лоялистов Империи, у них есть право на управление, а революция - это не наш путь.\n\nМы также видим небольшое государство Закзен, которое имеет схожие с нашими ценности. Это слабое государство, которое делает нашу миссию трудной, но все же возможной."
 PLC.foreign.event.1.desc_c:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, идет кровавая гражданская война между лоялистами и революционерами.\n\nХотя мы не поддерживаем самодержавное правление лоялистов Империи, у них есть право на управление, а революция - это не наш путь.\n\nOne of the civil war sides is Varkut Empire which represents strong nationalist state which wants to put other nations of Imperia under their boots. We don't support their ideas, but having strong ally, or subject, with government of weak position can benefit us in the future."
 PLC.foreign.event.1.desc_d:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, началась кровавая гражданская война между лоялистами и революционерами.\n\nМы также видим небольшое государство Закзен, которое имеет схожие с нашими ценности. Это слабое государство, которое делает нашу миссию трудной, но все же возможной.\n\nOодной из сторон гражданской войны является Империя Варкут, которая представляет собой сильное националистическое государство, желающее подмять под себя другие народы Империи. Мы не поддерживаем их идеи, но наличие сильного союзника или подданного у правительства со слабой позицией может принести нам пользу в будущем."
 PLC.foreign.event.1.desc_e:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, началась кровавая гражданская война между лоялистами и революционерами.\n\nХотя мы не поддерживаем автократическое правление Имперских Лоялистов, они имеют право на управление, и революция - не наш путь."
 PLC.foreign.event.1.desc_f:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, началась кровавая гражданская война между лоялистами и революционерами.\n\nМы также видим небольшое государство Закзен, которое имеет схожие с нашими ценности. Это слабое государство, которое делает нашу миссию трудной, но все же возможной."
 PLC.foreign.event.1.desc_g:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. В одной из западных держав, Империи, началась кровавая гражданская война между лоялистами и революционерами.\n\nОдной из сторон гражданской войны является Империя Варкут, которая представляет собой сильное националистическое государство, желающее подмять под себя другие народы Империи. Мы не поддерживаем их идеи, но наличие сильного союзника или подданного у правительства со слабой позицией может принести нам пользу в будущем."
 PLC.foreign.event.1.a:0 "Поддержка лоялистов Империи"
 PLC.foreign.event.1.b:0 "Поддержка Закзена"
 PLC.foreign.event.1.c:0 "Поддержите государство Варкут"
 
 PLC.foreign.event.2.t:0 "Добровольцы с Востока"
 PLC.foreign.event.2.desc:0 "Сегодня в наши земли прибыла большая группа солдат с намерением помочь в Гражданской войне Империана. Их лидер, Кубусик, является кошачьим командиром клана PLC Rose Cat, то есть, по сути, монстром. Мы не поддерживаем объединение с монстрами, но в нашем нынешнем положении нужна любая рука. Даже если это когти."
 PLC.foreign.event.2.a:0 "Братья по оружию"
 PLC_foreign_event_2_tt:0 "Playerpower: §G+20000§!\n§Y2000 units§! of PLC Rose §YInfantry Equipment§! is added to the national stockpile.\n§YKubusiek§! becomes a General."
 
 PLC.foreign.event.3.t:0 "Добровольцы вернулись из Империи"
 PLC.foreign.event.3.desc:0 "Наши парни из Империи вернулись, может быть, не в славе, но точно не побежденными. Кровавая гражданская война в Империи унесла жизни многих игроков, сражавшихся под империалистическими знаменами, но мы сражались не для того, чтобы поддержать одну из сторон гражданской войны, а чтобы показать игрокам Overworld, что [Root.GetName] здесь и мы готовы! Мы скорбим о павших, но мы гордимся ими, потому что эти сыновья и дочери Безумного Приключения показали поверхности, что мы все еще сражаемся!"
 PLC.foreign.event.3.a:0 "Цена за наше сообщение"
 PLC.foreign.event.3.b:0 "Честь и слава героям!"
 
 PLC.foreign.event.4.t:0 "[From.GetAdjective] Выездной семинар для добровольцев"
 PLC.foreign.event.4.desc:0 "[From.GetAdjective] Правительство прислало письмо, в котором они закрывают свою военную помощь и отправляют своих солдат обратно. Они не так жестоки и оставляют свое оборудование, но с нашей текущей ситуацией с игроками и нехваткой офицерского состава это очень сильно бьет по нам. Мы благодарим [From.GetName] за их поддержку и не забудем об этом."
 PLC.foreign.event.4.a:0 "До свидания"
 
 PLC.foreign.event.7.t:0 "[From.GetName] стремится вступить во II войну нижнего мира"
 PLC.foreign.event.7.desc:0 "Правительство [From.GetAdjective] прислало письмо, в котором они хотят присоединиться ко II Незерской войне на нашей стороне. Правительство [From.GetAdjective] стремится стать крупной державой в Надмирье, и их вклад может рассматриваться как доказательство их международного положения. Должны ли мы принять их предложение или сражаться как единый Nether альянс?"
 PLC.foreign.event.7.a:0 "Все руки на борту"
 PLC.foreign.event.7.b:0 "Они могут остаться несовершеннолетними"
 
 PLC.foreign.event.8.desc:0 "[From.GetName] принял наше требование, и мы присоединимся к войне на стороне [From.GetAdjective]. Это отличный шанс для [Root.GetNameDef], потому что мы можем показать Overworld, что мы можем стать крупной державой путем упорного труда."
 plc.foreign.event.8.a:0 "Упущенная Возможность Теряется Навсегда"

 plc.foreign.event.9.t:0 "[From.GetName] колонизировал Безумное Приключение"
 PLC.foreign.event.9.desc:0 "[From.GetName] отклонил наше требование, ответив, что мы недостаточно сильный союзник, чтобы быть втянутыми в эту войну. Сейчас не то время, когда мы могли бы показать всему миру, что стали крупной державой благодаря упорному труду."
 PLC.foreign.event.9.a:0 "Упущенная возможность теряется навсегда"
 
