l_russian:

 #Focuses
 
 PLC_union_legacy:0 "Союзное наследие"
 PLC_union_legacy_desc:0 "Спустя пятнадцать лет после создания Союза красных роз наша история осталась неизвестной большинству людей. Пришло время рассказать им историю могущественного Безумного приключения."
 PLC_betrayal:0 "Предательство"
 PLC_betrayal_desc:0 "После сурового правления Польского Крафтера,которое было хуже, чем когда Пузонекк правил Безумный Приключением, наш Союз находится в слабом состоянии. Нам нужно измениться, если мы хотим выжить!"
 PLC_renew_the_union:0 "Пересмотреть союз"
 PLC_renew_the_union_desc:0 "Люди, которые противостоят нам, стоят у ворот столицы, требуя изменений в профсоюзе. Нам нужно определиться, как поступать в этой ситуации."
 #CRAFTER
 PLC_loyal_to_the_crafter:0 "Лояльные к Крафтеру"
 PLC_loyal_to_the_crafter_desc:0 "Чтобы выжить, нам нужен сильный лидер. Несмотря на трудности, Польский Крафтер показал свою преданность профсоюзу. Мы должны оставаться рядом с ним."
 PLC_dictatorship:0 "Диктатура"
 PLC_dictatorship_desc:0 "Если мы распустим Совет, мы будем единоличными правителями нации. Таким образом, мы можем без проблем делать все, что захотим."
 PLC_op_only_for_few_people:0 "Ограниченная Опка"
 PLC_op_only_for_few_people_desc:0 "Статус OP - мощный. Нам нужно ограничить круг лиц, получающих эту силу."
 PLC_open_gates:0 "Открыть ворота"
 PLC_open_gates_desc:0 "Мы стали богатыми благодаря иностранным инвесторам, которые видели в нашей земле многообещающие инвестиции, но в текущие месяцы мы получаем от них низкую прибыль. Возможно, открытие нашей страны для новых иностранных инвесторов принесет нам больше денег."
 PLC_new_council:0 "Новый совет"
 PLC_new_council_desc:0 "Старый совет был распущен, а оппозиция арестована. Мы должны создать новый совет, чтобы создать иллюзию деревень в нашей стране."
 PLC_secret_police:0 "Тайная полиция"
 PLC_secret_police_desc:0 "В нашей администрации много тайных пособников, которые поддерживают оппозицию. Нам нужна организация, чтобы с ними справиться."
 PLC_monarchy:0 "Монархия"
 PLC_monarchy_desc:0 "В эти времена королевства имеют деревенское государство, это не очень хорошо для нашей нации. Может, стоит провозгласить Польского крафтера королем всех союзных сообществ?"
 PLC_regulate_economy:0 "Регулировать экономику"
 PLC_regulate_economy_desc:0 "Наша экономика процветает, но за счет наших граждан. Нам нужно ввести некоторые правила в отношении этих жадных капиталистов, контролирующих нашу экономику."
 PLC_protect_villagers:0 "Защита жителей"
 PLC_protect_villagers_desc:0 "Жители нашей страны подвергаются притеснениям в течение нескольких месяцев. Пора защитить их, пока наша экономика не рухнула."
 PLC_royal_advisors:0 "Королевские советники"
 PLC_royal_advisors_desc:0 "Старый Совет был распущен, а оппозиция арестована. Мы должны создать новый совет и освободить оппозицию, чтобы создать иллюзию деревень в нашей стране."
 PLC_crafter_guard:0 "Охранники Крафтера"
 PLC_crafter_guard_desc:0 "Мы должны установить королевскую гвардию. Мы не можем оставить нашего монарха без какой-либо защиты."
 #BLUE SHIRTS
 PLC_rally_the_blue_shirts:0 "Синерубашечники"
 PLC_rally_the_blue_shirts_desc:0 "Коалиция деревенских жителей и сторонников Пузонекка проводит митинг, чтобы свергнуть режим Польского Крафтера."
 PLC_skarabii_villagism:0 "Скарабийский Жителизм"
 PLC_skarabii_villagism_desc:0 "Скараби имеет много связей среди жителей. При их поддержке он станет лидером [Root.GetName]."
 PLC_legalize_unions:0 "Легализовать профсоюзы"
 PLC_legalize_unions_desc:0 "Многие месяцы профсоюзы были незаконными, и это делало их бесполезными против компаний. Нам нужно дать им больше сил, чтобы противостоять капиталистическим атакам."
 PLC_ja_hol_economic_advices:0 "Джа Хол - экономический советник"
 PLC_ja_hol_economic_advices_desc:0 "Джа Хол известен тем, что спроектировал нашу могучую столицу. Он также известен своими большими инвестициями в Доминион засыхания. Может, нам стоит получить от него какие-нибудь советы."
 PLC_north_constituency:0 "Северный округ"
 PLC_north_constituency_desc:0 "У монстров Севера не было права голоса. Нам следует поставить туда урны для голосования, если мы хотим быть настоящим союзом."
 PLC_union_banner:0 "Баннер Розы"
 PLC_union_banner_desc:0 "Союз был создан многими сообществами, которые обьеденились. Однако у этих сообществ разные идеалы и интересы. Пора создать концепцию единой нации."
 PLC_puzonekk_state:0 "Государство Пузонекка"
 PLC_puzonekk_state_desc:0 "Безумное приключение провалилось из-за нашествия зомби. Нам нужно повторить этот проект и вернуть былую славу."
 PLC_boost_production:0 "Модернизация производства"
 PLC_boost_production_desc:0 "Окружающие нас нации сильнее нас. Чтобы стать мощнее, нам нужно производить более качественное оборудование."
 PLC_national_socialism:0 "Национал-Социализм"
 PLC_national_socialism_desc:0 "Капиталисты слишком сильно ударили по нашему союзу. Нам нужно изменить курс нашей экономики."
 PLC_recruit_old_officers:0 "Нанять старых офицеров"
 PLC_recruit_old_officers_desc:0 "Многие бывшие офицеры «Безумного приключения» были вынуждены уйти в отставку, поскольку Польский Крафтер хотел получить полную власть над армией. Поскольку мы планируем вернуть себе родину, нам нужна всяческая помощь."
 PLC_conscript_noobs:0 "Нубы"
 PLC_conscript_noobs_desc:0 "Наша страна является домом для нескольких богов PVP. К сожалению, они не могут нести армию самостоятельно. Нам нужно набирать новых игроков и, возможно, даже жителей деревни, чтобы соревноваться с нашими врагами."
 #PREPARATION
 PLC_preparation:0 "Подготовка"
 PLC_preparation_desc:0 "Курс создан, и мы будем к нему приспосабливаться, но нам нужно больше реформ и инвестиций, чтобы вернуть себе Родину."
 #MILITARY BRANCH
 PLC_union_soldiers:0 "Солдаты Розы"
 PLC_union_soldiers_desc:0 "Хотя наша армия небольшая, мы достаточно храбры, чтобы выступить против Орды зомби. Но для этого нам нужно больше, чем просто храбрость."
 PLC_red_rose_navy:0 "Флот Красной Розы"
 PLC_red_rose_navy_desc:0 "Под неусыпным присмотром адмирала Хаоса наш флот поддерживается в хорошем состоянии. Мы должны поддержать их, потому что многие страны нашего континента идут по этому пути."
 PLC_invest_in_cruisers:0 "Инвестиция в крейсеры"
 PLC_invest_in_cruisers_desc:0 "Чтобы иметь превосходство на море, нужны гораздо более крупные и более сильные корабли, чем эсминцы."
 PLC_air_force_university:0 "Университет ВВС"
 PLC_air_force_university_desc:0 "Университет ВВС «Красная роза» пытается преобразовать армию в армию нового века, которая использует поддержку с воздуха на поле боя." 
 PLC_aircrafts_designs:0 "Конструкторы самолетов"
 PLC_aircrafts_designs_desc:0 "Самолеты - это новое изобретение в нашем мире. Его использование даст нам огромное преимущество перед нашим противником."
 PLC_floating_airport:0 "Плавучий аэропорт"
 PLC_floating_airport_desc:0 "Авианосцы - еще одно замечательное изобретение нашего времени. Возможность перевозить самолеты, которым нужна собственная инфраструктура, феноменальна."
 PLC_air_control:0 "Воздушный контроль"
 PLC_air_control_desc:0 "Мы обратили внимание на то, что с увеличением количества самолетов, у нас часто случались авиационные происшествия. Нам нужно создать какой-то институт, который помог бы нам избавиться от этой проблемы."
 PLC_new_age_army:0 "Армия нового поколения"
 PLC_new_age_army_desc:0 "Новые армии с запада используют преимущество не большое количество солдат, а новое снаряжение, которое более эффективно использовать."
 PLC_better_equipment:0 "Современное оборудование"
 PLC_better_equipment_desc:0 "Инвестиции в новое оборудование необходимы для победы в войне."
 PLC_military_mechs:0 "Механизированная армия"
 PLC_military_mechs_desc:0 "Механизированная армия - идея новая, но все, что поможет нам в победе, приятно видеть."
 PLC_rely_on_elites:0 "Сосредоточиться на элиту"
 PLC_rely_on_elites_desc:0 "Наш союз состоит из множества сообществ, но наиболее заметным из них является сообщество Безумного Приключения, в котором собраны лучшие PVP-игроки на нашем континенте."
 PLC_recruit_monsters:0 "Мобилизация Монстров"
 PLC_recruit_monsters_desc:0 "Наш союз состоит из множества сообществ, которые можно использовать для получения множества новых солдат, а не полагаться только на сообщество Безумного Приключения."
 PLC_blitzkrieg:0 "Блицкринж"
 PLC_blitzkrieg_desc:0 "Старая, забытая сухопутная доктрина, блицкриг, основанная на быстрой массированной атаке в самом слабом месте линии фронта, может быть полезна в настоящее время."
 PLC_mass_assualt:0 "Массовая атака"
 PLC_mass_assualt_desc:0 "Мы по-прежнему должны полагаться на доктрину численного превосходства, которая является самым быстрым способом завоевания страны."
 PLC_manifest_destiny:0 "Манифест судьбы"
 PLC_manifest_destiny_desc:0 "Поскольку мы являемся анклавом цивилизации игроков на Севере, мы по праву претендуем на то, чтобы вернуть себе север нашего континента для игроков и избавиться от зверей, которые заразили наши земли."
 #POLITICAL BRANCH
 PLC_return_to_home:0 "Возвращение домой"
 PLC_return_to_home_desc:0 "Наша главная политическая цель - получить как можно больше власти, чтобы вернуть себе нашу родину и восстановить Безумное приключение."
 PLC_northern_issue:0 "Северный конфликт"
 PLC_northern_issue_desc:0 "После Северной кампании Джа Хола, на севере поселились кланы монстров, которые путешествовали сюда вместе с нами. Правительство на протяжении многих лет игнорировало их, а теперь, во время перемен, они хотят интегрироваться в профсоюз."
 PLC_pass_monster_rights_act:0 "Принять закон о правах монстров"
 PLC_pass_monster_rights_act_desc:0 "Акт о правах знаменитых монстров - это документ, написанный Джа Холом, в котором есть правила, что такое разумный монстр и создается карта монстра, которая является основным документом, дающим одинаковые права как игрокам, так и монстрам."
 PLC_integrate_communities:0 "Интеграция сообщества"
 PLC_integrate_communities_desc:0 "Теперь, когда у монстров есть права, многим из них нужно изменить свой образ жизни, чтобы они могли жить вместе с игроками."
 PLC_players_superiority:0 "Превосходство игроков"
 PLC_players_superiority_desc:0 "Нас все еще не убедил Закон о правах монстров. Если мы хотим выжить, нам нужно сохранить нашу политику только для игроков."
 PLC_militarize_union:0 "Военизировать Розу"
 PLC_militarize_union_desc:0 "Каждый игрок должен уметь размахивать мечом так, как это делали наши предки."
 PLC_PLC_rose_is_our_land:0 "Красная роза - наша земля"
 PLC_PLC_rose_is_our_land_desc:0 "После того, как мы колонизировали эту землю, главный вопрос будет заключаться в том, что мы будем делать с новыми землями, когда повторно пройдем Безумное приключение. Мы должны подтвердить, что Красная Роза - наша основная территория."
 PLC_case_of_free_market:0 "Свободный рынок"
 PLC_case_of_free_market_desc:0 "В течение многих месяцев наш союз был домом экономического либерализма. Многие иностранные капиталисты сделали свои инвестиции и теперь контролируют большую часть нашей экономики. Нам нужно что-то с этим делать."
 PLC_privileges_for_support:0 "Привилегии за поддержку"
 PLC_privileges_for_support_desc:0 "Хотя нам нужно вмешиваться в экономику, мы хотим иметь хорошие отношения с компаниями. Некоторые привилегии были бы хорошо восприняты среди них."
 PLC_funds_for_war:0 "Средства на войну"
 PLC_funds_for_war_desc:0 "Выбрав компании, а не сотрудников, предприятия поддерживают нас даже в военной сфере."
 PLC_private_arms_factories:0 "Частные военные заводы"
 PLC_private_arms_factories_desc:0 "Поскольку компании знают наши амбиции, они хотят помочь нам в приобретении более совершенного оружия для нашей армии."
 PLC_unions_win:0 "Победа Розы"
 PLC_unions_win_desc:0 "Хотя поддержка компаний была бы огромной, нам нужно уделять больше внимания нашим гражданам, а не нашим банковским счетам."
 PLC_arm_villagers:0 "Вооружить жителей"
 PLC_arm_villagers_desc:0 "Сельские жители - это стержень нашей экономики. Мы должны использовать их также в составе нашей армии."
 PLC_red_rose_is_our_land:0 "Красная роза - наша земля"
 PLC_red_rose_is_our_land_desc:0 "После того, как мы колонизировали эту землю, главным вопросом стало то, что мы будем делать с новыми землями, когда вновь захватим Безумное Приключение. Нам нужно подтвердить, что Красная Роза - наша основная территория."
 #ECONOMIC BRANCH
 PLC_economic_regulations:0 "Регулирование экономики"
 PLC_economic_regulations_desc:0 "Наша экономика основана на либеральном устройстве. Каждый может стать богатым, но на самом деле богатые контролируют бедных. Из-за этого богатые не позволяют бедным зарабатывать деньги, а вместо этого обогащаются."
 PLC_talk_with_unions:0 "Обратиться к профсоюзам"
 PLC_talk_with_unions_desc:0 "Нам нужно серьезно поговорить с профсоюзами, которые имеют огромное влияние на сотрудников."
 PLC_fill_the_railway_gaps:0 "Решение железнодорожной проблемы"
 PLC_fill_the_railway_gaps_desc:0 "Большая часть нашей железной дороги разбросана и отключена. Добавляя необходимые участки, мы получаем столь необходимые транспортные возможности."
 PLC_public_health_care:0 "Министерство здравоохранение"
 PLC_public_health_care_desc:0 "финансирование здравоохранения не только повысит нашу популярность, но и поможет нашим гражданам стать намного сильнее."
 PLC_nationalize_arm_production:0 "Национализация производства оружия"
 PLC_nationalize_arm_production_desc:0 "Когда речь идет о нашей независимости, производство оружия - это очень важный вопрос. Нам нужны государственные военные заводы для защиты наших границ."
 PLC_new_workplaces:0 "Новые рабочие места"
 PLC_new_workplaces_desc:0 "С каждым годом все больше граждан, нуждающихся в работе. Они не могут мигрировать к соседям, так как все настроены против нас. Нам нужно решить этот вопрос в своих руках."
 PLC_conscript_villagers:0 "Мобилизация жителей"
 PLC_conscript_villagers_desc:0 "Создание новых рабочих мест - задача не из легких, так как граждан слишком много. Мы должны призвать их в армию, так как мы приветствуем всех, кто предан профсоюзу и имеет силу размахивать мечом."
 PLC_expand_union_port:0 "Расширение портов"
 PLC_expand_union_port_desc:0 "Мы широко известны своим могучим портом Союза, крупнейшим портом на севере Восточного континента. Крайне важно расширить его, чтобы он мог принимать больше товаров."
 PLC_air_transport:0 "Воздушный транспорт"
 PLC_air_transport_desc:0 "Самый быстрый вид транспорта - самолеты. Возможно, нам стоит инвестировать в аэропорта, чтобы иметь возможность перевозить граждан по воздуху."
 PLC_buy_trade_fleet:0 "Купить торговый флот"
 PLC_buy_trade_fleet_desc:0 "В течение многих лет мы не имели никакого влияния на морскую торговлю. Мы стремимся принять в нем участие как страна, купив собственный торговый флот."
 #RETAKE HOMELAND BRANCH
 PLC_reversed_long_march:0 "Обратный длинный поход"
 PLC_reversed_long_march_desc:0 "Много лет назад мы прошли через пустыню в поисках нового дома, но до сих пор помним Безумное приключение. Мы хотим вернуть себе родину и освободиться от прозвища трусов."
 PLC_push_illagers_from_the_peaks:0 "Сбросить иллагеров с вершин"
 PLC_push_illagers_from_the_peaks_desc:0 "Иллагеры, наши ближайшие соседи, живут рядом с нами на горных вершинах. Они очень враждебно настроены по отношению к любым другим мобам, в том числе и к нам. Мы должны гарантировать, что они никогда не вступят в союз с кем-то другим и не нападут на нас."
 PLC_imprison_the_illagers:0 "Посадить в тюрьму иллагеров"
 PLC_imprison_the_illagers_desc:0 "Иллагеры не исправимы. Их нужно запереть и держать подальше от других, чтобы защитить нас от ярости иллагеров."
 PLC_mountain_labor_camps:0 "Горные трудовые лагеря"
 PLC_mountain_labor_camps_desc:0 "У нас есть много свободных сил игроков, которые можно использовать в качестве рабочих в трудовых лагерях, чтобы поднять хотя бы нашу экономику."
 PLC_integrate_iceologers:0 "Интеграция ледологов"
 PLC_integrate_iceologers_desc:0 "Иллагеры такие же, как сельские жители, но более враждебны ко всему. Мы можем попытаться объединиться, чтобы использовать их силу и знания, чтобы пройти «Безумное приключение»."
 PLC_mountain_villages_expansion:0 "Расширение горных деревень"
 PLC_mountain_villages_expansion_desc:0 "Текущий уровень жизни жителей неприемлем. Нам нужно профинансировать сельских жителей, чтобы улучшить их жизнь."
 PLC_improve_relations_with_drowned_island:0 "Улучшение отношений с затонувшим островом"
 PLC_improve_relations_with_drowned_island_desc:0 "[DWI.GetName] был нашим давним партнером, когда мы помогли им свергнуть кровавого тирана. Они очень дружелюбны по отношению к нам, и существует огромное движение, стремящееся стать одной из наций Союза."
 PLC_annex_by_force:0 "Захватить силой"
 PLC_annex_by_force_desc:0 "Утопленник оказался более стойким, чем мы ожидали. Мы пробовали мирные меры, теперь пора их отбросить силой."
 PLC_fortify_the_island:0 "Укрепить остров"
 PLC_fortify_the_island_desc:0 "Затонувший остров - известное место для многих моряков, которые решаются идти к нам торговым путем не в конвое. Это делает остров легкой мишенью для наших морских врагов, которые сделают здесь место для морского вторжения на материк."
 PLC_welcome_to_the_union:0 "Добро пожаловать в союз"
 PLC_welcome_to_the_union_desc:0 "Затонувший принял наше предложение и самостоятельно присоединился к нашему союзу. Теперь подпишем нужные документы и сделаем из них новый союзный народ."
 PLC_expand_the_island:0 "Расширить остров"
 PLC_expand_the_island_desc:0 "Затонувший остров - известное место для многих моряков, которые решаются идти к нам торговым путем не в конвое. Мы должны расширять порт, чтобы сюда пришвартовалось еще больше моряков."
 PLC_continue_north_campaign:0 "Продолжить северную кампанию"
 PLC_continue_north_campaign_desc:0 "Много месяцев назад Джа Хол был отправлен на завоевание территорий за Серебряной рекой. Тогда мы сразились с ужасными зверями, называемыми опустошителями, которые и по сей день терроризируют этот регион. Поскольку Джа Хол и его войска смогли захватить часть их земель, мы называем эту миссию Северной кампанией. Мы должны завершить Северную кампанию, чтобы окончательно решить проблему северных зверей."
 PLC_slay_the_beasts:0 "Убить зверей"
 PLC_slay_the_beasts_desc:0 "Известно, что опустошители только слушают иллагеров. У нас нет над ними власти, так что хотя бы используйте их мех, чтобы сделать что-нибудь хорошее."
 PLC_rebuild_cities:0 "Восстановить города"
 PLC_rebuild_cities_desc:0 "Опустошители жили в богатом городе Ополе. Мы можем перестроить его, чтобы полностью колонизировать эти земли."
 PLC_mount_the_beasts:0 "Оседлать зверей"
 PLC_mount_the_beasts_desc:0 "Никто, кроме иллагеров, не пытался оседлать опустошителей. Если они могут это сделать, мы тоже сможем это сделать."
 PLC_ravager_sanctuary:0 "Святилище разрушителей"
 PLC_ravager_sanctuary_desc:0 "Мы видели, что у опустошителей тоже есть хорошие стороны, и они очень вежливы, если они знают, что мы не враги. Мы должны сделать земли северного темного леса местом, где они могут жить в гармонии с природой."
 PLC_destroy_fec:0 "Уничтожить эндерменов"
 PLC_destroy_fec_desc:0 "[FEC.GetName] сначала был кланом эндерменов, но со временем они стали одержимы учением о революции, что сделало их очень уязвимыми для иностранного влияния. Вот почему мы блокируем их от западного мира, чтобы не повысить их позиции, что может быть использовано как способ уничтожить нас в будущем. Мы должны уничтожить их, прежде чем они уничтожат нас."
 PLC_ultimatum_to_fec:0 "Ультиматум эндерменам"
 PLC_ultimatum_to_fec_desc:0 "[FEC.GetName] сначала был кланом эндерменов, но со временем они стали одержимы учением о революции, что сделало их очень уязвимыми для иностранного влияния. Вот почему мы блокируем их от западного мира, чтобы не повысить их позиции, что может быть использовано как способ уничтожить нас в будущем. Мы отправим им ультиматум."
 PLC_integrate_enderian_villages:0 "Интегрирование эндерменских деревень"
 PLC_integrate_enderian_villages_desc:0 "«Эндермены не так уж далеки от нас, потому что один из наших лидеров, Польский Крафтер, тоже эндермен. Культура эндермена широко распространена по всему миру, и они отличаются друг от друга. Мы можем использовать ее как инструмент для интеграции их в наш Союз."
 PLC_against_the_world:0 "Против всего мира!"
 PLC_against_the_world_desc:0 "[Root.GetName] противостоит империализму. Мы можем положиться на одного. Мы победим Орду Зомби, как победили Читеров. Люди [Root.GetAdjective] непобедимы. Мы непобедимы. Если мы должны выиграть эту следующую войну в одиночку, мы сделаем это тоже."
 
 #MONSTER FEDERATION
 POL_warlords_meeting:0 "Встреча военачальников"
 POL_warlords_meeting_desc:0 "В связи с нынешним восстанием Джа Хол вызвал на связь всех военачальников монстров ПЛК Розы, чтобы обсудить их вклад в военные действия."
 POL_private_funds:0 "Частные фонды"
 POL_private_funds_desc:0 "Джа Хол - известный бизнесмен, который зарабатывает много денег в Нидерландах. Его счета в иностранных банках обеспечат нас средствами для покупки оружия."
 POL_conscript_younglings:0 "Моболизация молодежи"
 POL_conscript_younglings_desc:0 "Хотя у нас много воинов-коммандос и игроков Союза, их все еще слишком мало. Нам нужно набрать более молодых монстров, чтобы помочь нашим военным усилиям."
 POL_river_defences:0 "Оборона реки"
 POL_river_defences_desc:0 "Наша позиция хороша с тактической точки зрения, так как наша столица находится за рекой. Мы должны укрепить линию реки, чтобы усилить нашу оборону."
 POL_monster_federation:0 "Федерация монстров"
 POL_monster_federation_desc:0 "С распадом Союза PLC Rose мы можем провозгласить новое государство со старым названием, но с новым способом управления."
 #MILITARY BRANCH
 POL_union_soldiers:0 "Солдаты Розы"
 POL_union_soldiers_desc:0 "Хотя наша армия невелика, мы достаточно храбры, чтобы выступить против Орды зомби. Но для этого нам нужно нечто большее, чем просто храбрость."
 POL_PLC_rose_navy:0 "Флот Красной Розы"
 POL_PLC_rose_navy_desc:0 "Под бдительным оком адмирала Хаоса наш флот поддерживается в хорошем состоянии. Мы должны поддерживать их, потому что многие страны на нашем континенте идут по этому пути."
 POL_invest_in_cruisers:0 "Инвестиция в крейсеры"
 POL_invest_in_cruisers_desc:0 "Для превосходства на море необходимы гораздо более крупные и сильные корабли, чем эсминцы."
 POL_air_force_university:0 "Университет ВВС"
 POL_air_force_university_desc:0 "Университет ВВС PLC Rose пытается реформировать армию в армию нового времени, которая использует воздушную поддержку на поле боя." 
 POL_aircrafts_designs:0 "Конструкторы самолетов"
 POL_aircrafts_designs_desc:0 "Самолеты - это новое изобретение в нашем мире. Используя его, мы получим огромное преимущество перед нашим врагом."
 POL_floating_airport:0 "Плавучий аэропорт"
 POL_floating_airport_desc:0 "Перевозчики - еще одно великое изобретение нашего времени. Возможность перевозить самолеты, которым необходима собственная инфраструктура, просто феноменальна."
 POL_air_control:0 "Контроль воздуха"
 POL_air_control_desc:0 "Мы обратили внимание на то, что с ростом числа самолетов легко происходят авиакатастрофы. Нам необходимо создать некое учреждение, которое помогло бы нам избавиться от этой проблемы."
 POL_new_age_army:0 "Армия нового времени"
 POL_new_age_army_desc:0 "Новые армии с запада используют не преимущество большого количества солдат, а новую технику, которую эффективнее использовать."
 POL_better_equipment:0 "Современное оборудование"
 POL_better_equipment_desc:0 "Инвестиции в новое оборудование необходимы для победы в войне."
 POL_military_mechs:0 "Механизированная армия"
 POL_military_mechs_desc:0 "Механизированная армия - это новая идея, но все, что поможет нам в победе, радует."
 POL_recruit_monsters:0 "Мобилизация монстров"
 POL_recruit_monsters_desc:0 "Наш союз состоит из множества сообществ, которые можно использовать, чтобы получить много новых солдат, а не полагаться только на сообщество Сумасшедшее приключение."
 POL_blitzkrieg:0 "Блицкринж"
 POL_blitzkrieg_desc:0 "Старая, забытая сухопутная доктрина "Блицкриг", основанная на быстрой массированной атаке на самое слабое место линии фронта, может оказаться полезной в нынешние времена."
 POL_mass_assualt:0 "Массовая атака"
 POL_mass_assualt_desc:0 "Мы по-прежнему должны полагаться на доктрину превосходства в численности, которая является самым быстрым способом завоевания земли."
 POL_manifest_destiny:0 "Манифест судьбы"
 POL_manifest_destiny_desc:0 "Поскольку мы являемся анклавом цивилизации игроков на севере, наше законное требование - вернуть север нашего континента игрокам и избавиться от чудовищ, заразивших наши земли."
 #POLITICAL BRANCH
 POL_return_to_home:0 "Возращение домой"
 POL_return_to_home_desc:0 "Наша главная политическая цель - получить как можно больше власти, чтобы вернуть нашу родину и восстановить "Безумное приключение"."
 POL_pass_monster_rights_act:0 "Принять закон о правах монстров"
 POL_pass_monster_rights_act_desc:0 "Знаменитый Закон о правах монстров - это документ, написанный Джа Холом, в котором регламентируется, что такое разумный монстр и создается карта монстра, которая является основным документом, дающим одинаковые права как игрокам, так и монстрам."
 POL_integrate_communities:0 "Интегрировать сообщества"
 POL_integrate_communities_desc:0 "Теперь, когда у монстров появились права, многим из них необходимо изменить свой образ жизни, чтобы они могли жить вместе с игроками."
 POL_PLC_rose_is_our_land:0 "Красная Роза - наша земля"
 POL_PLC_rose_is_our_land_desc:0 "После того, как мы колонизировали эту землю, главным вопросом стало то, что мы будем делать с новыми землями, когда вновь захватим Безумное Приключение. Нам нужно подтвердить, что PLC Rose - наша основная территория."
 POL_case_of_free_market:0 "Пример свободного рынка"
 POL_case_of_free_market_desc:0 "В течение многих месяцев наш Союз был домом экономического либерализма. Многие иностранные капиталисты сделали свои инвестиции, и теперь они контролируют большинство нашей экономики. Нам нужно что-то с этим делать."
 POL_unions_win:0 "Профсоюзы побеждают"
 POL_unions_win_desc:0 "Хотя выгоды от поддержки компаний были бы замечательными, мы должны больше сосредоточиться на наших гражданах, а не на наших банковских счетах."
 POL_arm_villagers:0 "Вооруженные Жители"
 POL_arm_villagers_desc:0 "Жители деревень - это ядро нашей экономики. Мы должны использовать их и как часть нашей армии."
 
 #ECONOMIC BRANCH
 POL_economic_regulations:0 "Регулирование экономики"
 POL_economic_regulations_desc:0 "Наша экономика основана на либеральном устройстве. Каждый может стать богатым, но на самом деле богатые контролируют бедных. Из-за этого богатые не позволяют бедным зарабатывать деньги, а вместо этого обогащаются."
 POL_talk_with_unions:0 "Обратиться к профсоюзам"
 POL_talk_with_unions_desc:0 "Нам нужно серьезно поговорить с профсоюзами, которые имеют огромное влияние на сотрудников."
 POL_fill_the_railway_gaps:0 "Решение железнодорожной проблемы"
 POL_fill_the_railway_gaps_desc:0 "Большая часть нашей железной дороги разбросана и отключена. Добавляя необходимые участки, мы получаем столь необходимые транспортные возможности."
 POL_public_health_care:0 "Министерство здравоохранение"
 POL_public_health_care_desc:0 "финансирование здравоохранения не только повысит нашу популярность, но и поможет нашим гражданам стать намного сильнее."
 POL_nationalize_arm_production:0 "Национализация производства оружия"
 POL_nationalize_arm_production_desc:0 "Когда речь идет о нашей независимости, производство оружия - это очень важный вопрос. Нам нужны государственные военные заводы для защиты наших границ."
 POL_new_workplaces:0 "Новые рабочие места"
 POL_new_workplaces_desc:0 "С каждым годом все больше граждан, нуждающихся в работе. Они не могут мигрировать к соседям, так как все настроены против нас. Нам нужно решить этот вопрос в своих руках."
 POL_conscript_villagers:0 "Мобилизация жителей"
 POL_conscript_villagers_desc:0 "Создание новых рабочих мест - задача не из легких, так как граждан слишком много. Мы должны призвать их в армию, так как мы приветствуем всех, кто предан профсоюзу и имеет силу размахивать мечом."
 POL_expand_union_port:0 "Расширение портов"
 POL_expand_union_port_desc:0 "Мы широко известны своим могучим портом Союза, крупнейшим портом на севере Восточного континента. Крайне важно расширить его, чтобы он мог принимать больше товаров."
 POL_air_transport:0 "Воздушный транспорт"
 POL_air_transport_desc:0 "Самый быстрый вид транспорта - самолеты. Возможно, нам стоит инвестировать в аэропорта, чтобы иметь возможность перевозить граждан по воздуху."
 POL_buy_trade_fleet:0 "Купить торговый флот"
 POL_buy_trade_fleet_desc:0 "В течение многих лет мы не имели никакого влияния на морскую торговлю. Мы стремимся принять в нем участие как страна, купив собственный торговый флот."
 #RETAKE HOMELAND BRANCH
 POL_reversed_long_march:0 "Обратный длинный поход"
 POL_reversed_long_march_desc:0 "Много лет назад мы прошли через пустыню в поисках нового дома, но до сих пор помним Безумное приключение. Мы хотим вернуть себе родину и освободиться от прозвища трусов."
 POL_push_illagers_from_the_peaks:0 "Сбросиьть иллагерсов с вершин"
 POL_push_illagers_from_the_peaks_desc:0 "Иллагеры, наши ближайшие соседи, живут рядом с нами на горных вершинах. Они очень враждебно настроены по отношению к любым другим мобам, в том числе и к нам. Мы должны гарантировать, что они никогда не вступят в союз с кем-то другим и не нападут на нас."
 POL_imprison_the_illagers:0 "Посадить в тюрьму иллагеров"
 POL_imprison_the_illagers_desc:0 "Иллагеры не исправимы. Их нужно запереть и держать подальше от других, чтобы защитить нас от ярости иллагеров."
 POL_mountain_labor_camps:0 "Горные трудовые лагеря"
 POL_mountain_labor_camps_desc:0 "У нас есть много свободных сил игроков, которые можно использовать в качестве рабочих в трудовых лагерях, чтобы поднять хотя бы нашу экономику."
 POL_integrate_iceologers:0 "Интегрировать ледологов"
 POL_integrate_iceologers_desc:0 "Иллагеры такие же, как сельские жители, но более враждебны ко всему. Мы можем попытаться объединиться, чтобы использовать их силу и знания, чтобы пройти «Безумное приключение»."
 POL_mountain_villages_expansion:0 "Расширение горных деревень"
 POL_mountain_villages_expansion_desc:0 "Текущий уровень жизни жителей неприемлем. Нам нужно профинансировать сельских жителей, чтобы улучшить их жизнь."
 POL_improve_relations_with_drowned_island:0 "Улучшение отношений с затонувшим островом"
 POL_improve_relations_with_drowned_island_desc:0 "[DWI.GetName] был нашим давним партнером, когда мы помогли им свергнуть кровавого тирана. Они очень дружелюбны по отношению к нам, и существует огромное движение, стремящееся стать одной из наций Союза."
 POL_annex_by_force:0 "Захватить силой"
 POL_annex_by_force_desc:0 "Утопленник оказался более стойким, чем мы ожидали. Мы пробовали мирные меры, теперь пора их отбросить силой."
 POL_fortify_the_island:0 "Укрепить остров"
 POL_fortify_the_island_desc:0 "Затонувший остров - известное место для многих моряков, которые решаются идти к нам торговым путем не в конвое. Это делает остров легкой мишенью для наших морских врагов, которые сделают здесь место для морского вторжения на материк."
 POL_welcome_to_the_union:0 "Добро пожаловать в союз"
 POL_welcome_to_the_union_desc:0 "Затонувший принял наше предложение и самостоятельно присоединился к нашему союзу. Теперь подпишем нужные документы и сделаем из них новый союзный народ."
 POL_expand_the_island:0 "Расширить остров"
 POL_expand_the_island_desc:0 "Затонувший остров - известное место для многих моряков, которые решаются идти к нам торговым путем не в конвое. Мы должны расширять порт, чтобы сюда пришвартовалось еще больше моряков."
 POL_continue_north_campaign:0 "Продолжить северную кампанию"
 POL_continue_north_campaign_desc:0 "Много месяцев назад Джа Хол был отправлен на завоевание территорий за Серебряной рекой. Тогда мы сразились с ужасными зверями, называемыми опустошителями, которые и по сей день терроризируют этот регион. Поскольку Джа Хол и его войска смогли захватить часть их земель, мы называем эту миссию Северной кампанией. Мы должны завершить Северную кампанию, чтобы окончательно решить проблему северных зверей."
 POL_slay_the_beasts:0 "Убить Зверей"
 POL_slay_the_beasts_desc:0 "Известно, что опустошители только слушают иллагеров. У нас нет над ними власти, так что хотя бы используйте их мех, чтобы сделать что-нибудь хорошее."
 POL_rebuild_cities:0 "Восстановить города"
 POL_rebuild_cities_desc:0 "Опустошители жили в богатом городе Ополе. Мы можем перестроить его, чтобы полностью колонизировать эти земли."
 POL_mount_the_beasts:0 "Оседлать зверей"
 POL_mount_the_beasts_desc:0 "Никто, кроме иллагеров, не пытался оседлать опустошителей. Если они могут это сделать, мы тоже сможем это сделать."
 POL_ravager_sanctuary:0 "Святилище разорителей"
 POL_ravager_sanctuary_desc:0 "Мы видели, что у опустошителей тоже есть хорошие стороны, и они очень вежливы, если они знают, что мы не враги. Мы должны сделать земли северного темного леса местом, где они могут жить в гармонии с природой."
 POL_destroy_fec:0 "Уничтожить эндерменов"
 POL_destroy_fec_desc:0 "[FEC.GetName] сначала был кланом эндерменов, но со временем они стали одержимы учением о революции, что сделало их очень уязвимыми для иностранного влияния. Вот почему мы блокируем их от западного мира, чтобы не повысить их позиции, что может быть использовано как способ уничтожить нас в будущем. Мы должны уничтожить их, прежде чем они уничтожат нас."
 POL_ultimatum_to_fec:0 "Ультиматум эндерменам"
 POL_ultimatum_to_fec_desc:0 "[FEC.GetName] сначала был кланом эндерменов, но со временем они стали одержимы учением о революции, что сделало их очень уязвимыми для иностранного влияния. Вот почему мы блокируем их от западного мира, чтобы не повысить их позиции, что может быть использовано как способ уничтожить нас в будущем. Мы отправим им ультиматум."
 POL_integrate_enderian_villages:0 "Интегрирование эндерменских деревень"
 POL_integrate_enderian_villages_desc:0 "«Эндермены не так уж далеки от нас, потому что один из наших лидеров, Польский Крафтер, тоже эндермен. Культура эндермена широко распространена по всему миру, и они отличаются друг от друга. Мы можем использовать ее как инструмент для интеграции их в наш Союз."
 POL_against_the_world:0 "Против всего мира!"
 POL_against_the_world_desc:0 "[Root.GetName] противостоит империализму. Мы можем положиться на одного. Мы победим Орду Зомби, как победили Читеров. Люди [Root.GetAdjective] непобедимы. Мы непобедимы. Если мы должны выиграть эту следующую войну в одиночку, мы сделаем это тоже."
 
