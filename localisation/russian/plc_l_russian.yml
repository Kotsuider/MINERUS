 PLC_ja_hol_resistance_modifier:0 "Протекторат Джа Хола"
 
 PLC_GATHERING_STORM_DESC:0 "NAJWIĘKSZY POLSKI CRAFTER!\nСоюз Красная Роза - самая загадочная страна из всех. Мы знаем, что они пришли из Неживых земель, спасаясь от Орды Зомби около пятнадцати лет назад. За это время они добились больших успехов, построив новые деревни и став величайшим портом на севере Восточного континента.\nНо это величие - лишь иллюзия, так как мы слышали, что их экономика разрушена, и многие основатели хотят свергнуть своего спасителя, который привел их к выживанию.§!"
 
 POLITICS_POLSKI_CRAFTER_DESC:0 "§LПольский крафтер, который был величайшим админом Безумного Приключения, успешно возглавил поход с нашей родины. Он был единственным игроком, который с самого начала знал, что мы не сможем победить в бою с зомби. После знаменитого Длинного марша он стал лидером новорожденного государства, СоюзаКрасной розы. А вообще какой то ноунейм, известный только в польше"
 POLITICS_SKARABII_DESC:0 "Будучи одним из боссов союза, Скарабий смог установить множество связей во время создания Союза Красной Розы. Он знает, что это место отличается от "Безумного приключения". Здесь все равны и имеют право голоса.§!"
 POLITICS_PUZONEK_DESC:0 "§LКак владелец Сумасшедшего приключения, Пузонекк был не очень рад, когда ему пришлось покинуть свое королевство, и еще больше разозлился, когда Полски Крафтер отобрал у него власть. Он вернет себе Сумасшедшее приключение и уничтожит все на своем пути."
 POLITICS_JA_HOL_DESC:0 "§LJДжа Хол был знаменитым архитектором из "Безумных приключений". Во время экспедиций против Орды зомби он стал командиром и вел переговоры с дружественными кланами монстров, чтобы помочь им. После Длинного марша он основал свою собственную область, где является военачальником. Он является энтузиастом сотрудничества между игроками и мобами, потому что однажды в Безумном приключении им удалось заключить соглашение.§!"
 POLITICS_JA_HOLS_WIFE_DESC:0 "Цеприххилиона ир Выхерома, широко известная как Жена Джа Хола, является лидером Движения равенства, партии, созданной ее мужем. Она всего лишь политическая марионетка, но она любит своего мужа и знает, что у него благие намерения."