 radar_station_desc:3 "Радар позволяет вам получать информацию о вражеских войсках в близлежащих штатах.\nБолее высокий уровень радара в состоянии увеличивает эффективную дальность действия радара.\nРадар также обеспечивает государству лучшее обнаружение вражеских военно-воздушных сил, давая вашим самолетам больше шансов вступить с ними в бой.\nКроме того, радар увеличивает обнаружение вражеских флотов в море."
