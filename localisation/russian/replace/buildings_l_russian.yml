 nuclear_reactor:0 "Адский Реактор"
 nuclear_reactor_plural:0 "Адский Реактор"
 nuclear_reactor_desc:0 "Адский реактор - это место, где оператор может преобразовывать материалы верхнего мира в эквиваленты адского. Важно то, что это превращает Черепа скелетов в Иссушающие черепа скелетов, а песок - в песок Душ. Это, безусловно, самый доходный метод получения черепов иссушающих скелетов, особенно для народов, живущих только в верхнем мире."
