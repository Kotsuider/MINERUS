 POLITICS_VIBIS_DESC:0 "Вибис Чиж - единственный наследник сербского престола. Семья Чиж происходила из расы демилайеров, которые правили этой землей более 400 лет. Когда игроки начали все больше и больше заселять Север Западного континента, княжество Сервио стало проблемой. Некоторые империалисты финансировали близлежащих полевых командиров, чтобы завоевать наши земли. В отчаянии королевская семья отослала наследницу престола Вибис подальше от Сервио, что привело к ее путешествию на Восточный континент. Остальная часть ее семьи была убита, и только Вибис и некоторые из роялистов Чиза смогли приземлиться в Союзе Красной Розы. Там о них заботились и поддерживали, чтобы однажды вернуть нашу родину. И на данный момент мы смогли вернуть его."
 POLITICS_ALEKSANDAR_VUCIC_DESC:0 "Александар Вучич - политик, представляющий Сербскую прогрессивную партию. Он подавлял прессу во время восстания в Кесуово. Он является энтузиастом Южного пакта о защите. Его мечта состоит в том, чтобы сформировать Открытые Балканы с соседними странами для дальнейшего развития сербской экономики и создания Joegoslavie, федерации малых народов региона.."