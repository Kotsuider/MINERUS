l_russian: 
SPE_develop_our_villager_allies:0 "Развитие наших союзников"
SPE_develop_our_villager_allies_desc:0 "Чтобы подготовиться к угрозам в будущем, мы должны заявить о своей солидарности с нашими союзниками-жителями и помочь им развиваться!"
SPE_the_terrifying_rumours:0 "Ужасающие слухи"
SPE_the_terrifying_rumours_desc:0 "До нас дошли слухи о странной активности вокруг порталов в нижний мир. Мы должны быть готовы ко всему, что может появиться с другой стороны!"
SPE_reestablish_contact_with_the_colony:0 "Восстановление связей с колонией"
SPE_reestablish_contact_with_the_colony_desc:0 "Мы слишком долго были закрыты от колонии. Чтобы узнать, что происходит, мы должны отправиться в недра."
SPE_rallying_our_legions:0 "Объединение наших легионов"
SPE_rallying_our_legions_desc:0 "После того, как эти слухи подтвердились, мы начнем приходить в состояние повышенной готовности, мы должны мобилизовать и сплотить наши легионы для защиты от этой возможной угрозы!"
SPE_massive_infastructure_works:0 "Масштабные инфраструктурные работы"
SPE_massive_infastructure_works_desc:0 "Чтобы облегчить упадок нашей экономики, мы будем строить инфраструктуру по всей стране и обеспечивать рабочие места для масс."
SPE_expand_the_southern_protection_pact:0 "Расширить Южный Пакт"
SPE_expand_the_southern_protection_pact_desc:0 "Расширение Пакта защиты Юга до предела должно стать нашим наивысшим приоритетом. С новыми союзниками мы принесем процветание нашей нации и победим наших врагов!"
SPE_modernise_the_farming_system:0 "Модернизирование системы земледелия"
SPE_modernise_the_farming_system_desc:0 "Слишком долгое время система сельского хозяйства была непомерно устаревшей. С помощью современного оборудования и техники мы модернизируем сельское хозяйство нашей страны!"
SPE_open_new_mines:0 "Открытие новых шахт"
SPE_open_new_mines_desc:0 "С каждым годом наши потребности в ресурсах увеличиваются. Чтобы справиться с этим, мы будем открывать новые шахты. Это будет решающим шагом в подготовке к надвигающимся войнам."
SPE_invite_settler_exiles:0 "Пригласить поселенцев-изгнанников"
SPE_invite_settler_exiles_desc:0 "После падения когорты Херобрина и подъема Дикого Севера многие группы игроков остались в изоляции. если мы пригласим их в нашу страну ради будущей выгоды, они придут тысячами."
SPE_implement_the_tnt_mining_machine:0 "Внедрение ТНТ машин"
SPE_implement_the_tnt_mining_machine_desc:0 "Используя современные технологии и машины, мы можем значительно повысить эффективность добычи полезных ископаемых. Одной из таких машин является машина добычи динамитом. Используя эту новую технологию, мы сможем открыть новую эру горного дела!"
SPE_villager_advisory_council:0 "Совет жителей"
SPE_villager_advisory_council_desc:0 "В эти трудные времена мы должны набрать жителей деревень, чтобы они помогли нам советом на пути к величию. В конце концов, жители - важнейшая часть нашей империи."
SPE_develop_the_portal_defenses:0 "Разработать защиту портала"
SPE_develop_the_portal_defenses_desc:0 "То, чему суждено выйти из порталов, не будет дружелюбным. Наращивание оборонительных сооружений и укреплений вокруг порталов обеспечит нам безопасность против любых вторжений из недр.."
SPE_demolish_the_portals:0 "Снести порталы?"
SPE_demolish_the_portals_desc:0 "В наши дни порталы являются слишком большой помехой. Только их снос может обеспечить нашу безопасность и принесет большое облегчение людям."
SPE_call_in_the_reserves:0 "Задействовать резервы"
SPE_call_in_the_reserves_desc:0 "Вызов наших резервов в близлежащие районы позволит нам быстро отреагировать на все происходящее."
SPE_focus_on_realm:0 "Хто эти ваши порталы?"
SPE_focus_on_realm_desc:0 "Порталы не проявляли никакой активности уже целую вечность, зачем нам вообще тратить на них время? Королевству нужна прочная индустрия, если оно хочет вернуть себе былую славу, к тому же, весь мир, кажется, находится в беспорядке, пора показать им, на что мы способны королевство."
SPE_a_navy_for_an_empire:0 "Великий Флот"
SPE_a_navy_for_an_empire_desc:0 "Война с Херобрином привела к тому, что наши новые колонии были окружены ордами мобов, может быть, пришло время установить контакт с этими колониями, если не для воссоединения, то для того, чтобы захватить их, торговать с ними и всеми богатыми ресурсами, к которым они имеют доступ. Так что, как однажды сказал великий человек, "стройте корабли, там есть мир, в котором есть мои бриллианты"."
SPE_the_new_recruits_act:0 "Закон о новобранцах"
SPE_the_new_recruits_act_desc:0 "Этот закон позволит нам призывать новых рекрутов в эти тяжелые времена.."
SPE_alexander_stands:0 "Александр остается!"
SPE_alexander_stands_desc:0 "Король Александр стоит у трона. Он был великим лидером и будет им и впредь. Слава Империи!!!"
SPE_the_first_council_meeting:0 "Первое заседание совета"
SPE_the_first_council_meeting_desc:0 "Совет должен собраться, чтобы обсудить состояние и будущее нашего руководства."
SPE_divided_by_debate:0 "Разногласия в правительстве"
SPE_divided_by_debate_desc:0 "Совет не смог прийти к соглашению, и многие члены совета придерживаются радикально разных взглядов."
SPE_the_great_slaughter:0 "Великая резня"
SPE_the_great_slaughter_desc:0 "Король совершил серьезную ошибку. Теперь мы очистим руководство нашей нации, и тогда Маунтбаттен приведет нас к величию!"
SPE_reduce_the_kings_power:0 "Ослабить власть королей"
SPE_reduce_the_kings_power_desc:0 "Король не является жизнеспособным лидером для нашей нации. Мы будем решать, кто следующий поведет нас за собой."
SPE_reorganise_the_nobles:0 "Реорганизовать дворянство"
SPE_reorganise_the_nobles_desc:0 "Если мы хотим сохранить власть, мы должны признать дворянство.."
SPE_nationalise_private_property:0 "Национализация частной собственности"
SPE_nationalise_private_property_desc:0 "Национализация нашей частной собственности - единственный способ исправить нашу экономику."
SPE_drafting_the_peasantry:0 "Призвать крестьянство"
SPE_drafting_the_peasantry_desc:0 "Мы должны продолжать укреплять наши вооруженные силы. Пришло время призывать крестьянство.."
SPE_hold_the_first_election:0 "Проведение первых выборов"
SPE_hold_the_first_election_desc:0 "Виллагисты - самая жизнеспособная альтернатива. Пришло время провести наши первые выборы и посмотреть, кого выберет народ.."
SPE_kicking_out_the_generals:0 "Выгнать генералов"
SPE_kicking_out_the_generals_desc:0 "Ходят слухи о военном перевороте. Единственный способ обойти это - выбить их с любой влиятельной должности."
SPE_vive_la_industrial_revolution:0 "Да здравствует промышленная революция!"
SPE_vive_la_industrial_revolution_desc:0 "Наконец-то наша экономика проснулась. Пора прокладывать путь к новой эре для экономики!"
SPE_rally_nomads_to_settle:0 "Поселения кочевников"
SPE_rally_nomads_to_settle_desc:0 "Если мы позволим кочевникам поселиться, мы еще больше увеличим эффективность нашей экономики!"
SPE_rally_mountbattens_supporters:0 "Митинг сторонников Маунтбаттена"
SPE_rally_mountbattens_supporters_desc:0 "Если Маунтбаттен хочет сохранить твердую руку у власти, мы должны пригласить его сторонников присоединиться к высшему командованию."
SPE_forming_the_kings_guard:0 "Формирование королевской гвардии"
SPE_forming_the_kings_guard_desc:0 "В наше время король должен иметь собственное элитное подразделение для защиты."
SPE_unify_the_pact:0 "Укрепить Пакт"
SPE_unify_the_pact_desc:0 "Если мы хотим отразить будущие угрозы, мы должны укрепить наш пакт и стать более централизованными."
SPE_the_workers_act:0 "Закон о рабочих"
SPE_the_workers_act_desc:0 "Этот акт позволит нам уменьшить автономию наших оставшихся автономных вассалов. Централизация - это единственный способ для нас стать сильнее."
SPE_victoria_for_pm:0 "Победа премьер-министра"
SPE_victoria_for_pm_desc:0 "Победа станет премьер-министром народа после наших выборов. Она - единственный кандидат, который может привести наш народ к величию!"
SPE_a_council_or_a_king:0 "Совет или король?"
SPE_a_council_or_a_king_desc:0 "Мы должны снова сесть за стол переговоров, чтобы обсудить, какой совет, управляющий нашей нацией, или конституционная монархия будут служить нам лучше."
SPE_the_second_nether_war:0 "Вторая война нижнего мира"
SPE_the_second_nether_war_desc:0 ""
SPE_the_purge:0 "Чистка"
SPE_the_purge_desc:0 "Дерево решений удаляет королевскую власть, которая должна быть завершена первой"
SPE_president_alexander:0 "Президент Александр"
SPE_president_alexander_desc:0 "Бывший монарх становится президентом нашей страны. Получает национальный дух "Президент" и "Коррупция?", принимает решение о снятии дебаффа "Коррупция"."
SPE_sparks_council:0 "Совет спаркса"
SPE_sparks_council_desc:0 "Совет Спаркс приведет наш народ к процветанию! Обретает национальный Дух "Совет""
SPE_every_block_for_mountbatten:0 "Каждый блок для Маунтбаттена"
SPE_every_block_for_mountbatten_desc:0 "Наши граждане должны посвятить свою жизнь Маунтбаттену и завершению восстановления экономики."
SPE_threat_from_the_north:0 "Угроза с севера"
SPE_threat_from_the_north_desc:0 "Чтобы обеспечить безопасность нашей судьбы, мы должны устранить угрозы к северу от нашей страны."
SPE_rally_the_southern_huzzars:0 "Объединение южных Хузаров"
