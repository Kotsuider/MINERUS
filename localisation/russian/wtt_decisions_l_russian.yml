 hold_the_village_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 socialism_on_the_rise:0 "Социализм на подъеме"
 socialism_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу социалистической идеологии; их поддерживает все большая часть населения. Путь к социализму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_socialist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_socialist_civil_war_desc:1 "У нас нет времени на постепенное изменение мировоззрения населения. Ради него же мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_socialist_support:0 "Расширение гражданской поддержки"
 expand_civil_socialist_support_desc:1 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_socialist_civil_war:0 "Расширение военной поддержки"
 army_support_for_socialist_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_socialist_civil_war:1 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_socialist_civil_war_desc:0 "Вполне вероятно, что некоторые генералы в тайне поддерживают социалистическую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_socialist_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_socialist_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы в тайне поддерживают социалистическую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_socialist_civil_war:0 "Переброска снаряжения"
 siphon_equipment_stockpiles_for_socialist_civil_war_desc:0 "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_socialist_civil_war:0 "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_socialist_civil_war_desc:0 "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_socialist_civil_war:0 "Разжигание гражданской войны"
 ignite_the_socialist_civil_war_desc:0 "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 rebuild_the_nation_socialism:0 "Возродить нацию"
 rebuild_the_nation_socialism_desc:0 "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
 open_up_political_discourse_socialist:0 "Начало политических дебатов"
 open_up_political_discourse_socialist_desc:0 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_socialism:0 "Дискредитация правительства"
 discredit_government_socialism_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_socialist_national_referendum:0 "Проведение всенародного референдума"
 hold_the_socialist_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
