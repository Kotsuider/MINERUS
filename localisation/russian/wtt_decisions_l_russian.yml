 mutiny_mission:0 "Наведение порядка в армии"
 mutiny_1:0 "Мятежи"
 mutiny_2:0 "Масштабные мятежи"
 mutiny_3:0 "Массовые мятежи"
 demobilization:0 "Демобилизация"
 demobilization_economic:1 "Демобилизация экономики"
 demobilization_manpower:0 "Снижение призыва"
 demob_economic_mission:0 "Демобилизация экономики"
 demob_manpower_mission:0 "Снижение призыва"
 demobilization_desc:0 "Угроза войны не кажется достаточно актуальной, и люди больше не готовы терпеть порядки военного времени. Нам нужно пересмотреть законы и подумать, не стоит ли пойти на уступки, прежде чем протесты станут громче."
 demobilization_economic_desc:0 "Угроза войны не кажется достаточно актуальной, и люди больше не готовы терпеть тяготы военной экономики. Нам нужно пересмотреть экономические законы и подумать, не стоит ли пойти на уступки и повысить производство потребительских товаров."
 draft_dodging_mission:0 "Решение проблемы уклонистов"
 draft_dodging_mission_desc:0 "Если проблему уклонения от призыва не решить немедленно, она только усугубится, а власть правительства может оказаться под сомнением."
 foreign_policy:0 "Внешняя политика"
 nationalism_on_the_rise:0 "Националисты на подъеме"
 nationalism_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу националистической идеологии; их поддерживает все большая часть населения. Путь к фашизму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_nationalist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_nationalist_civil_war_desc:1 "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_nationalism_support:0 "Расширение гражданской поддержки"
 expand_civil_nationalism_support_desc:1 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_nationalist_civil_war:0 "Расширение военной поддержки"
 army_support_for_nationalist_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 army_support_TT:0 "Каждый раз, когда увеличивается поддержка армии, сила вашей фракции в гражданской войне возрастает на 10% вплоть до максимума, равного 70%.\n"
 ensure_general_loyalty_for_nationalist_civil_war:1 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают фашистскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают фашистскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_nationalist_civil_war:0 "Переброска снаряжения"
 siphon_equipment_stockpiles_for_nationalist_civil_war_desc:0 "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_nationalist_civil_war:0 "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "План внезапного нападения дает +25% к атаке всех дивизий на национальной территории в течение 30 дней.\n"
 ignite_the_nationalist_civil_war:0 "Разжигание гражданской войны"
 ignite_the_nationalist_civil_war_desc:0 "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 rebuild_the_nation_nationalism:0 "Возрождение нации"
 rebuild_the_nation_nationalism_desc:0 "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
 open_up_political_discourse_nationalism:0 "Начало политических дебатов"
 open_up_political_discourse_nationalism_desc:1 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_nationalism:0 "Дискредитация правительства"
 discredit_government_nationalism_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_nationalist_national_referendum:0 "Проведение всенародного референдума"
 hold_the_nationalist_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 village_on_the_rise:0 "Вилладжизм на подъеме"
 village_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу вилладжисткой идеологии; их поддерживает все большая часть населения. Путь к вилладжизму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_village_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_village_civil_war_desc:1 "У нас нет времени на постепенное изменение мировоззрения населения. Ради него же мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_village_support:0 "Расширение гражданской поддержки"
 expand_civil_village_support_desc:1 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_village_civil_war:0 "Расширение военной поддержки"
 army_support_for_village_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_village_civil_war:1 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_village_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают вилладжисткую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_village_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_village_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы в тайне поддерживают вилладжисткую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
