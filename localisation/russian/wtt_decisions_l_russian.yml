 civil_war_rebuild_nation:0 "Восстановление Нации"
 targeted_race_for_the_bomb:0 "Ядерная гонка"
 targeted_race_for_the_bomb_desc:0 "Нельзя допустить, чтобы кто-то разработал атомную бомбу быстрее нас. Мы обязаны сделать все возможное, чтобы не допустить угрозы нашему технологическому национализму."
 first_nuke_dropped:0 "Сброшена первая атомная бомба"
 improved_worker_conditions:0 "Улучшение рабочих условий"
 improved_worker_conditions_desc:0 "Работа на заводах тяжела и полна опасностей. Улучшение условий труда наших рабочих снизит их эффективность на первое время, но долгосрочная выгода того стоит."
 promises_of_peace:0 "Обещание мира"
 promises_of_peace_desc:1 "История продемонстрировала нам ужасы войны, и мы не допустим повторения подобного. Для нашей нации настало время мира и процветания."
 refuse_the_tribute:0 "Отказ платить дань"
 refuse_the_tribute_desc:0 "Своими требованиями Советский Союз грозит обобрать нас до нитки. Мы не позволим нашим так называемым «товарищам» эксплуатировать нас подобным образом."
