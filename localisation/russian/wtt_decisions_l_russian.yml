 institute_press_censorship_monster_state_desc:0 "В это опасное время мы не можем позволить, чтобы выражения недовольства вносили раскол в наш народ. Ограничение свободы прессы необходимо для того, чтобы никто не смог заглушить голос истины."
 war_propaganda_against_tension:1 "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_tension_desc:0 "[From.GetName] — угроза, которой мы должны дать отпор. Каждый гражданин обязан внести свой вклад в защиту родины."
 war_propaganda_against_warmonger:1 "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_warmonger_desc:0 "Каждый мужчина, каждая женщина, каждый ребенок — опора нации. [From.GetName] пылает в пламени войны, и наша родина может оказаться следующей."
 war_propaganda_against_warmonger_neighbor:1 "Военная пропаганда против государства [From.GetName]"
 war_propaganda_against_warmonger_neighbor_desc:0 "Завтра [From.GetName] может оказаться нашим врагом. Мы должны встать на защиту своей родины уже сегодня!"
 crisis_in_progress:0 "Идет кризис"
 crisis_solution_in_progress:0 "Мы уже пытаемся урегулировать кризис."
