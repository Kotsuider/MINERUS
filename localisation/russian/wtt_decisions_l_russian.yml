l_russian:
 war_measures:0 "Меры военного времени"
 women_in_the_workforce:0 "Женский труд"
 women_in_the_workforce_desc:0 "Мужчины отправляются на войну, и тысячи женщин занимают их места на фабриках и заводах, поддерживая работу военной промышленности."
 scientist_refuge:0 "Иммиграция ученых"
 scientist_refuge_desc:0 "Текущий политический климат в Европе заставил многих ученых покинуть родину. Часть из них ожидают визы для въезда в нашу страну. Если мы примем их, это положительно скажется на развитии науки, но вызовет недовольство тех, кто считает, что мы не должны вмешиваться во внутренние проблемы других стран."
 operations:0 "Операции"
 relocate_industry_repair:1 "Некоторые заводы придется построить заново!"
 emergency_factory_conversion_defensive:0 "Вынужденная конверсия фабрик"
 emergency_factory_conversion_defensive_desc:0 "Фронт отчаянно нуждается в новых поставках. Нужно срочно перепрофилировать наши заводы на производство оружия и боевой техники."
 emergency_factory_conversion_offensive:0 "Вынужденная конверсия фабрик"
 emergency_factory_conversion_offensive_desc:0 "Нашим войскам жизненно необходимо новое оружие. Чтобы победить в войне, нам нужны новые заводы, которые обеспечат нас вооружением."
 demolish_enemy_fortifications:0 "Уничтожение вражеских укреплений"
 propaganda_efforts:0 "Пропаганда"
 war_propaganda:0 "Военная пропаганда"
 war_propaganda_desc:0 "Мир вокруг нас пылает, но наша страна не готова к войне. Мы должны призвать народ взять в руки оружие и встать на защиту родины."
 desperate_defense:0 "Отчаянная оборона"
 desperate_defense_desc:0 "Отступать больше некуда. Нашим войскам придется окопаться и держать рубежи всеми силами."
 war_bonds:0 "Облигации военного займа"
 war_bonds_desc:0 "Военная экономика нуждается в новых ресурсах. Военный заем обеспечит нас ими."
 detect_infiltration:0 "Антиксоциалистические чистки"
 owner_of_state_in_faction_tt:0 "All states in Burma are owned by §Y[ROOT.GetName]§! or is in a §Yfaction§! with §Y[Root.GetName]§!."
 political_actions:0 "Политические действия"
 ban_nationalist_party:0 "Запрет партий националистов"
 ban_nationalist_party_desc:0 "В сложившейся ситуации дальнейшие действия националистических организаций могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_nationalist_party_tt:1 "Изменение популярности националистов: §G-§![?.Root.party_popularity@nationalist|%0G].\n"
 ban_village_party:1 "Запрет вилладжистких партий"
 ban_village_party_desc:1 "Центристские партии слишком давно ставят палки в колеса нашему правительству. Их настойчивость в отношении «прав» человека подрывает наши усилия по созданию лучшей нации для всего нашего населения."
 ban_village_party_tt:1 "Изменение популярности вилладжизма: §G-§![?.Root.party_popularity@village|%0G].\n"
 ban_socialist_party:0 "Запрет партий социализма"
 ban_socialist_party_desc:0 "Соцпартию хлебом не корми, только дай устроить протест против действий правительства. Пришла пора подавить недовольство, угрожающее нашему контролю."
 ban_socialist_party_tt:1 "Изменение популярности социализма: §G-§![?.Root.party_popularity@socialist|%0G].\n"
 anti_nationalist_raids:0 "Антинационалистические рейды"
 anti_nationalist_raids_desc:0 "Мы должны разобраться с националистическими элементами у себя дома ради долгосрочной стабильности в стране. Националисткое влияние настолько велико, что рискует стать потенциальной проблемой для правительства."
 anti_village_raids:0 "Антивилладжисткие рейды"
 anti_village_raids_desc:0 "Мы должны разобраться с вилладжисткими элементами у себя дома ради долгосрочной стабильности в стране. Влияние вилладжистов настолько велико, что рискует стать потенциальной проблемой для правительства."
 anti_socialist_raids:0 "Антисоциалистические рейды"
 anti_socialist_raids_desc:0 "Мы должны разобраться с социалистическиеми элементами у себя дома ради долгосрочной стабильности в стране. Влияние социалистов настолько велико, что рискует стать потенциальной проблемой для правительства."
 object_to_attaches:0 "Протесты против атташе"
 object_to_attaches_desc:0 "Наши враги получают военную помощь из-за рубежа! Мы должны выразить решительный протест и потребовать отзыва любых атташе."
 infrastructure_building_slot:0 "Региональная промышленная интеграция"
 infrastructure_building_slot_flag:0 "Еще не получена дополнительная стройплощадка от инфраструктуры."
 war_building_slot:0 "Передача земель под промышленность"
 war_building_slot_flag:0 "Еще не получена дополнительная стройплощадка от передачи земель."
 special_projects:0 "Специальные проекты"
 foreign_politics:0 "Внешняя политика"
 prospect_for_resources:1 "Разведка ресурсов"
 prospect_for_resources_desc:0 "Геологическая разведка нашла на наших территориях несколько многообещающих залежей ценных ресурсов. Мы можем инвестировать средства в их разработку: развитие добывающих технологий расширит наши возможности."
 economy_decisions:0 "Экономическая Политика"
 institute_press_censorship_nationalist_state:0 "Цензура прессы"
 institute_press_censorship_nationalist_state_desc:0 "В это опасное время мы не можем позволить, чтобы выражения недовольства вносили раскол в наш народ. Ограничение свободы прессы необходимо для того, чтобы никто не смог заглушить голос истины."
 institute_press_censorship_village_state:0 "Цензура прессы"
 institute_press_censorship_village_state_desc:0 "В это опасное время мы не можем позволить, чтобы выражения недовольства вносили раскол в наш народ. Ограничение свободы прессы необходимо для того, чтобы никто не смог заглушить голос истины."
